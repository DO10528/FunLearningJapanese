<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>しりとりゲーム - FunLearnJP</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/shiritori.css">

<link rel="stylesheet" href="css/common_ui.css">
</head>
<body>

    <header>
        <a href="index.html" class="logo"><i class="fa-solid fa-shapes"></i> FunLearnJP</a>
        <a href="index.html" class="home-icon"><i class="fa-solid fa-house"></i></a>
    </header>

    <div class="main-container">
        
        <div id="shiritori-menu" class="pop-in">
            <div class="game-card">
                <i class="fa-solid fa-link menu-icon"></i>
                <h1 class="menu-title">しりとりゲーム</h1>
                
                <div id="auth-status" style="margin-bottom: 15px; font-weight: bold; color: var(--primary);">認証中...</div>

                <div class="rule-box">
                    <p><strong>あそびかた：</strong></p>
                    <p>1. いらすと の なまえ をみてね。</p>
                    <p>2. <strong>さいご の もじ</strong> から はじまる もの を えらぼう！</p>
                    <p>3. 「ん」がついたら おしまい だよ。</p>
                </div>

                <button id="shiritoriStartButton" class="start-btn">
                    <i class="fa-solid fa-play"></i> ゲームスタート！
                </button>
                <a href="index.html" class="start-btn" style="background: #ccc; box-shadow: 0 6px 0 #999; margin-top: 10px; font-size: 1.2em; max-width: 250px;">
                    <i class="fa-solid fa-house"></i> ホームにもどる
                </a>
            </div>
        </div>

        <div id="shiritori-game-area" style="display:none;" class="pop-in">
            <div class="game-card">
                
                <div id="turn-message" class="turn-header">スタート！</div>

                <div class="current-word-area">
                    <div class="current-word-label">まえの ことば</div>
                    <div id="image-area">
                        </div>
                    <div id="current-word-display" class="current-word-text">
                        </div>
                </div>

                <h3 id="question-text" class="question-text">つぎ は どれかな？</h3>

                <div id="choice-buttons-area" class="choices-grid">
                    </div>

                <p id="feedback" class="feedback-msg"></p>
                
                <div id="score-display-area" style="font-weight: bold; margin-top: 10px;">
                    スコア: <span id="current-score-value">0</span>
                </div>
                
                <div style="margin-top: 10px;">
                    <button onclick="location.reload()" style="background:none; border:none; color:#999; cursor:pointer; text-decoration:underline;">やめる</button>
                </div>

                <div id="endGameControls" style="display:none; margin-top:20px;">
                    <p id="final-score-message" style="font-size: 1.5em; font-weight: 900; color: var(--primary); margin-bottom: 10px;">スコア: 0</p>
                    <p id="point-record-feedback" style="font-size: 0.9em; color: var(--correct-color); margin-bottom: 15px;"></p>
                    
                    <button class="start-btn" onclick="location.reload()" style="font-size:1.2em; padding:10px 30px;">もういちど</button>
                    <a href="index.html" class="home-btn-text">ホームにもどる</a>
                </div>

            </div>
        </div>

    </div>

    <script src="js/shiritori.js"></script>
    
    <script type="module" src="js/firebase-config.js"></script>


<script src="js/common_ui.js"></script>
</body>
</html>

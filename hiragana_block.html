<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ひらがな・おとあてブロック - FunLearnJP</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">

<style>
    /* --- 共通デザイン --- */
    :root {
        --primary: #5c7aff;
        --accent: #ffcc5c;
        --bg-color: #f4f7fc;
        --text-color: #333;
    }

    *, *::before, *::after { box-sizing: border-box; }

    html {
        /* Android対策: dvh (Dynamic Viewport Height) を使用してアドレスバーの影響を回避 */
        height: 100dvh; 
    }

    body {
        font-family: 'Zen Maru Gothic', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0; padding: 0;
        /* 全画面確保 */
        min-height: 100vh;
        min-height: 100dvh;
        display: flex; flex-direction: column;
        user-select: none;
        overflow-y: auto; 
        -webkit-overflow-scrolling: touch;
        /* Androidでのタップハイライトを消す */
        -webkit-tap-highlight-color: transparent;
    }

    header {
        background: linear-gradient(135deg, #5c7aff 0%, #4facfe 100%);
        color: white; padding: 15px 20px;
        box-shadow: 0 4px 15px rgba(92, 122, 255, 0.3); z-index: 100;
        display: flex; justify-content: space-between; align-items: center;
        flex-shrink: 0;
    }
    .logo { font-size: 1.4em; font-weight: 900; color: white; text-decoration: none; display: flex; align-items: center; gap: 10px; }
    .home-link { color: white; text-decoration: none; font-weight: bold; background: rgba(255,255,255,0.2); padding: 5px 12px; border-radius: 20px; }

    .container {
        flex-grow: 1; padding: 20px;
        width: 100%; max-width: 1000px;
        margin: 0 auto;
        display: flex; flex-direction: column; align-items: center;
        overflow: visible; 
    }

    /* --- 画面切り替え --- */
    .screen { display: none; width: 100%; animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    .screen.active { display: flex; flex-direction: column; align-items: center; }
    @keyframes popIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* --- レベル選択 --- */
    .level-grid {
        display: grid; 
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 15px; 
        width: 100%; 
        padding: 10px 0 60px 0; 
    }

    .level-btn {
        background: white; 
        border: 4px solid transparent;
        border-radius: 20px; 
        padding: 20px;
        text-align: center;
        cursor: pointer;
        box-shadow: 0 8px 15px rgba(0,0,0,0.05);
        transition: all 0.2s;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        height: 140px;
        text-decoration: none;
        color: var(--text-color);
        touch-action: manipulation;
    }
    .level-btn:active { transform: scale(0.98); box-shadow: 0 4px 5px rgba(0,0,0,0.05); }

    .level-char-icon { font-size: 2.5em; margin-bottom: 10px; font-weight: 900; }
    .level-title { font-weight: 800; font-size: 1.1em; color: #555; margin-bottom: 5px; }
    .level-tag { font-size: 0.8em; color: white; background: #999; padding: 2px 10px; border-radius: 10px; font-weight: bold; }

    /* --- 練習モード --- */
    .practice-row { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; margin: 30px 0; }
    .practice-block {
        width: 70px; height: 70px; background: white; border: 4px solid var(--primary);
        border-radius: 15px; font-size: 2em; font-weight: 900;
        display: flex; justify-content: center; align-items: center;
        box-shadow: 0 5px 0 #ccc; cursor: pointer; color: var(--primary);
    }
    .practice-block:active { transform: translateY(5px); box-shadow: none; background: #e3f2fd; }

    /* --- ゲーム画面 --- */
    .game-board {
        display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; width: 100%; margin-top: 20px; align-items: center;
        max-width: 600px; padding-bottom: 50px;
    }
    .col { display: flex; flex-direction: column; gap: 15px; align-items: center; min-height: 300px; }

    .block {
        width: 100%; aspect-ratio: 1; max-width: 80px; max-height: 80px;
        border-radius: 15px; display: flex; justify-content: center; align-items: center;
        font-size: 1.8em; font-weight: 900; position: relative;
        box-shadow: 0 4px 0 rgba(0,0,0,0.1); 
    }

    .char-source {
        background: white; border: 3px solid #ff9800; color: #ff9800; cursor: grab; z-index: 10;
        touch-action: none; /* 重要: Androidでドラッグ操作をスムーズにする */
    }
    .char-source:active { cursor: grabbing; transform: scale(1.1); z-index: 100; }
    .char-source.placeholder { opacity: 0.2; pointer-events: none; }

    .target-slot {
        background: #eceff1; border: 3px dashed #b0bec5; color: #333; position: relative;
    }
    .target-slot .filled-char {
        width: 100%; height: 100%; background: white; border-radius: 12px;
        display: flex; justify-content: center; align-items: center;
        border: 3px solid #4caf50; color: #4caf50; cursor: pointer;
    }

    .audio-btn {
        background: var(--primary); color: white; border: none; cursor: pointer;
        box-shadow: 0 4px 0 #3949ab;
    }
    .audio-btn:active { transform: translateY(4px); box-shadow: none; }

    .drag-ghost {
        position: fixed; pointer-events: none; z-index: 9999;
        width: 70px; height: 70px; background: rgba(255, 152, 0, 0.9);
        border: 2px solid white; border-radius: 15px;
        color: white; font-size: 2em; font-weight: bold;
        display: flex; justify-content: center; align-items: center;
        box-shadow: 0 10px 20px rgba(0,0,0,0.3); transform: translate(-50%, -50%);
    }

    .action-btn {
        background: #333; color: white; border: none;
        padding: 15px 40px; border-radius: 50px; font-weight: bold; font-size: 1.2em;
        margin-top: 30px; cursor: pointer; box-shadow: 0 5px 0 black;
    }
    .action-btn:active { transform: translateY(5px); box-shadow: none; }

    #auth-status { font-size: 0.8em; color: #666; margin-bottom: 10px; }
    
    @media (max-width: 400px) {
        .level-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .level-btn { height: 120px; padding: 10px; }
    }
</style>
</head>
<body>

<header>
    <a href="index.html" class="logo"><i class="fa-solid fa-cube"></i> おとあてブロック</a>
    <a href="index.html" class="home-link"><i class="fa-solid fa-house"></i> ホーム</a>
</header>

<div class="container">
    <div id="auth-status">認証中...</div>

    <div id="level-screen" class="screen active">
        <h2 style="color:#555; margin-bottom:20px;"><i class="fa-solid fa-layer-group"></i> レベルを えらんでね</h2>
        <div class="level-grid" id="level-grid">
            </div>
    </div>

    <div id="practice-screen" class="screen">
        <h2><i class="fa-solid fa-chalkboard-user"></i> れんしゅう</h2>
        <p>ブロックをおして おとを きいてね！</p>
        <div class="practice-row" id="practice-container"></div>
        <button class="action-btn" style="background:var(--primary); box-shadow:0 5px 0 #3949ab;" onclick="startGame()">
            <i class="fa-solid fa-play"></i> ゲームスタート！
        </button>
        <button onclick="showScreen('level-screen')" style="background:none; border:none; color:#999; margin-top:15px; cursor:pointer;">もどる</button>
    </div>

    <div id="game-screen" class="screen">
        <div style="width:100%; max-width:600px; display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <button onclick="showScreen('level-screen')" style="background:#ddd; border:none; border-radius:10px; padding:5px 10px;">やめる</button>
            <div id="level-indicator" style="font-weight:bold; color:var(--primary);">Level ?</div>
        </div>
        <div style="display:grid; grid-template-columns:1fr 1fr 1fr; width:100%; max-width:600px; text-align:center; font-size:0.8em; color:#888; margin-bottom:5px;">
            <div>もじ (Drag)</div>
            <div>こたえ (Drop)</div>
            <div>おと</div>
        </div>
        <div class="game-board" id="game-board"></div>
        <div id="judge-msg" style="height:30px; margin-top:10px; font-weight:bold; font-size:1.2em; color:#ff9800;"></div>
    </div>
</div>

<script type="module" src="js/firebase-config.js"></script>

<script>
// --- グローバル関数の定義 (Androidでの読み込み順序対策) ---
window.showScreen = (id) => {
    document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    window.scrollTo(0, 0);
};

// --- 音声初期化 (Android対策: エラー回避) ---
let synth = window.speechSynthesis;
let voices = [];
let SOUND_SEIKAI = null;
let SOUND_BUBU = null;

try {
    SOUND_SEIKAI = new Audio('assets/sounds/seikai.mp3');
    SOUND_BUBU = new Audio('assets/sounds/bubu.mp3');
} catch(e) { console.log("Audio init defer"); }

// --- ゲームデータ ---
const hiraganaData = [
    { id: 1, label: "あ", color: "#ff5252", chars: ['あ','い','う','え','お'] },
    { id: 2, label: "か", color: "#ff9800", chars: ['か','き','く','け','こ'] },
    { id: 3, label: "さ", color: "#fbc02d", chars: ['さ','し','す','せ','そ'] },
    { id: 4, label: "た", color: "#4caf50", chars: ['た','ち','つ','て','と'] },
    { id: 5, label: "な", color: "#2196f3", chars: ['な','に','ぬ','ね','の'] },
    { id: 6, label: "は", color: "#9c27b0", chars: ['は','ひ','ふ','へ','ほ'] },
    { id: 7, label: "ま", color: "#e91e63", chars: ['ま','み','む','め','も'] },
    { id: 8, label: "や", color: "#00bcd4", chars: ['や','ゆ','よ'] }, 
    { id: 9, label: "ら", color: "#795548", chars: ['ら','り','る','れ','ろ'] },
    { id: 10, label: "わ", color: "#607d8b", chars: ['わ','を','ん'] }
];

let currentLevel = null;
let placedCount = 0;

document.addEventListener('DOMContentLoaded', () => {
    
    // ボイス読み込み
    if(synth) {
        synth.onvoiceschanged = () => { voices = synth.getVoices(); };
        setTimeout(() => { voices = synth.getVoices(); }, 500);
    }

    // --- 1. レベル画面生成 ---
    // ここで要素が確実に作られるようにする
    const levelGrid = document.getElementById('level-grid');
    if (levelGrid) {
        levelGrid.textContent = ''; // クリア
        hiraganaData.forEach(level => {
            const btn = document.createElement('div'); 
            btn.className = 'level-btn';
            btn.style.borderColor = level.color; 
            
            // 安全策: onclick属性ではなくJSでイベント設定
            btn.addEventListener('click', () => initPractice(level));
            
            btn.textContent = `
                <div class="level-char-icon" style="color:${level.color}">${level.label}</div>
                <div class="level-title">${level.label}行</div>
                <div class="level-tag" style="background:${level.color}">Level ${level.id}</div>
            `;
            levelGrid.appendChild(btn);
        });
    } else {
        console.error("Level grid not found");
    }

});

// --- 音声再生関数 ---
window.speak = (text) => {
    if (!synth) return;
    if (synth.speaking) synth.cancel();
    const utterThis = new SpeechSynthesisUtterance(text);
    utterThis.lang = 'ja-JP';
    utterThis.rate = 0.8; 
    
    // Android ChromeではgetVoicesが空の場合があるためフォールバック
    if(voices.length > 0) {
        const jpVoices = voices.filter(v => v.lang.includes('ja') || v.lang.includes('JP'));
        if (jpVoices.length > 0) utterThis.voice = jpVoices[0];
    }

    synth.speak(utterThis);
};

// --- 2. 練習モード ---
window.initPractice = (level) => {
    currentLevel = level;
    const container = document.getElementById('practice-container');
    container.textContent = '';
    level.chars.forEach(char => {
        const block = document.createElement('div');
        block.className = 'practice-block';
        block.textContent = char;
        block.onclick = () => window.speak(char);
        container.appendChild(block);
    });
    window.showScreen('practice-screen');
};

// --- 3. ゲーム開始 ---
window.startGame = () => {
    setupGameBoard(currentLevel);
    window.showScreen('game-screen');
};

function setupGameBoard(level) {
    const board = document.getElementById('game-board');
    board.textContent = '';
    document.getElementById('level-indicator').textContent = `Level ${level.id}`;
    document.getElementById('judge-msg').textContent = '';
    placedCount = 0;

    const leftChars = [...level.chars].sort(() => Math.random() - 0.5);
    const rightPairs = level.chars.map(char => ({ char: char })).sort(() => Math.random() - 0.5);

    const colLeft = document.createElement('div'); colLeft.className = 'col';
    const colCenter = document.createElement('div'); colCenter.className = 'col';
    const colRight = document.createElement('div'); colRight.className = 'col';

    leftChars.forEach(char => {
        const block = document.createElement('div');
        block.className = 'block char-source';
        block.textContent = char;
        block.dataset.char = char;
        setupDrag(block);
        colLeft.appendChild(block);
    });

    rightPairs.forEach(pair => {
        const slot = document.createElement('div');
        slot.className = 'block target-slot';
        slot.dataset.answer = pair.char;
        colCenter.appendChild(slot);

        const audioBtn = document.createElement('button');
        audioBtn.className = 'block audio-btn';
        audioBtn.textContent = '<i class="fa-solid fa-volume-high"></i>';
        audioBtn.onclick = () => window.speak(pair.char);
        colRight.appendChild(audioBtn);
    });

    board.appendChild(colLeft);
    board.appendChild(colCenter);
    board.appendChild(colRight);
}

// --- ドラッグ&ドロップ ロジック (スマホ・PC両対応) ---
let dragItem = null;
let ghost = null;

function setupDrag(el) {
    el.addEventListener('mousedown', startDrag);
    el.addEventListener('touchstart', startDrag, {passive: false});
}

function startDrag(e) {
    if (e.target.classList.contains('placeholder')) return;
    
    // Androidでのスクロール暴発防止
    if(e.type === 'touchstart') e.preventDefault();
    
    dragItem = e.target;
    
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;

    ghost = document.createElement('div');
    ghost.className = 'drag-ghost';
    ghost.textContent = dragItem.textContent;
    ghost.style.left = clientX + 'px';
    ghost.style.top = clientY + 'px';
    document.body.appendChild(ghost);

    document.addEventListener('mousemove', onMove);
    document.addEventListener('mouseup', onEnd);
    document.addEventListener('touchmove', onMove, {passive: false});
    document.addEventListener('touchend', onEnd);
}

function onMove(e) {
    if (!ghost) return;
    e.preventDefault(); // Androidスクロール防止
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    ghost.style.left = clientX + 'px';
    ghost.style.top = clientY + 'px';
}

function onEnd(e) {
    if (!ghost) return;
    
    // タッチ終了時の座標取得
    const clientX = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;
    const clientY = e.changedTouches ? e.changedTouches[0].clientY : e.clientY;
    
    ghost.style.display = 'none'; // 一瞬消して下の要素を判定
    const elemBelow = document.elementFromPoint(clientX, clientY);
    
    const slot = elemBelow ? elemBelow.closest('.target-slot') : null;

    if (slot && !slot.hasChildNodes()) {
        placeChar(slot, dragItem.dataset.char);
        dragItem.classList.add('placeholder');
    }

    if (ghost && ghost.parentNode) ghost.parentNode.removeChild(ghost);
    ghost = null;
    dragItem = null;
    
    document.removeEventListener('mousemove', onMove);
    document.removeEventListener('mouseup', onEnd);
    document.removeEventListener('touchmove', onMove);
    document.removeEventListener('touchend', onEnd);

    checkAllFilled();
}

function placeChar(slot, char) {
    const filledDiv = document.createElement('div');
    filledDiv.className = 'filled-char';
    filledDiv.textContent = char;
    filledDiv.dataset.char = char;
    
    filledDiv.onclick = () => {
        const sourceBlocks = document.querySelectorAll('.char-source');
        sourceBlocks.forEach(b => {
            if(b.dataset.char === char) b.classList.remove('placeholder');
        });
        slot.textContent = '';
        placedCount--;
    };
    
    slot.appendChild(filledDiv);
    placedCount++;
}

function checkAllFilled() {
    const total = currentLevel.chars.length;
    if (placedCount < total) return; 

    const slots = document.querySelectorAll('.target-slot');
    let allCorrect = true;

    slots.forEach(slot => {
        const answer = slot.dataset.answer;
        const filled = slot.querySelector('.filled-char');
        if (!filled || filled.dataset.char !== answer) {
            allCorrect = false;
        }
    });

    if (allCorrect) {
        if(SOUND_SEIKAI) { SOUND_SEIKAI.currentTime = 0; SOUND_SEIKAI.play().catch(e=>{}); }
        document.getElementById('judge-msg').textContent = "せいかい！つぎのレベルへ！";
        
        if(window.addPointsToUser) window.addPointsToUser(currentLevel.id, `level_${currentLevel.id}`);

        setTimeout(() => {
            const nextId = currentLevel.id + 1;
            if (nextId <= 10) {
                const nextLevel = hiraganaData.find(l => l.id === nextId);
                currentLevel = nextLevel;
                setupGameBoard(nextLevel);
            } else {
                window.showScreen('level-screen'); 
                alert("全レベルクリア！おめでとう！");
            }
        }, 3000);

    } else {
        if(SOUND_BUBU) { SOUND_BUBU.currentTime = 0; SOUND_BUBU.play().catch(e=>{}); }
    }
}
</script>
</body>
</html>

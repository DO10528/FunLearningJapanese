<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>とけいゲーム レベル1</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'M PLUS Rounded 1c', 'Arial', sans-serif;
            background: linear-gradient(180deg, #e0f7fa 0%, #b2ebf2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            box-sizing: border-box;
            color: #006064;
        }

        #tc-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px; 
            background-color: #ffffff;
            box-shadow: 0 8px 24px rgba(0, 96, 100, 0.15); 
            border-radius: 20px; 
            border: 3px solid #80deea;
        }
        
        .tc-screen { display: none; }
        .tc-screen.active { display: block; }

        h1, h2 { text-align: center; color: #00838f; }
        h1 { font-size: 2.2em; margin-bottom: 20px; }
        h2 { font-size: 1.8em; margin-bottom: 20px; }
        p { text-align: center; font-size: 1.1em; }

        /* --- ボタン共通 --- */
        .tc-button {
            display: block; width: 90%; margin: 15px auto;
            padding: 20px; font-size: 1.5em; font-weight: 700;
            color: #fff; background-color: #00bcd4; border: none;
            border-radius: 15px; cursor: pointer;
            box-shadow: 0 5px 0 #00838f;
            transition: all 0.1s ease-out; position: relative; top: 0;
            text-decoration: none;
            box-sizing: border-box;
            text-align: center;
        }
        .tc-button:hover { opacity: 0.9; }
        .tc-button:active { top: 3px; box-shadow: 0 2px 0 #00838f; }
        .tc-button-secondary {
             background-color: #90a4ae;
             box-shadow: 0 5px 0 #546e7a;
        }
        .tc-button-secondary:active {
             top: 3px;
             box-shadow: 0 2px 0 #546e7a;
        }

        /* --- フィードバック --- */
        #tc-feedback {
            text-align: center; font-size: 1.5em; font-weight: bold;
            margin-top: 20px; min-height: 1.5em; color: #d9534f;
            transform: scale(0); opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #tc-feedback.show { transform: scale(1); opacity: 1; }
        #tc-feedback.success { color: #00bcd4; }

        /* --- 1. 勉強スクリーン --- */
        #tc-study-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .tc-study-item {
            border: 2px solid #b2ebf2; border-radius: 10px;
            text-align: center; padding: 10px; cursor: pointer;
            transition: background-color 0.2s;
        }
        .tc-study-item:hover { background-color: #e0f7fa; }
        .tc-study-item img {
            width: 100%; max-width: 80px; height: 80px; object-fit: contain;
        }
        .tc-study-item p {
            font-size: 1.2em; font-weight: bold; margin: 5px 0 0 0; color: #00838f;
        }
        .tc-study-item.irregular p { color: #d9534f; font-weight: 800; }

        /* --- 2. クイズスクリーン --- */
        #tc-quiz-prompt-area {
            min-height: 150px; display: flex;
            justify-content: center; align-items: center;
            margin-bottom: 20px;
        }
        #tc-play-sound-button {
            font-size: 4em; width: 120px; height: 120px; padding: 0;
            border-radius: 50%; background-color: #00bcd4;
            box-shadow: 0 6px 0 #00838f;
            display: flex; justify-content: center; align-items: center;
        }
        #tc-play-sound-button:active { top: 3px; box-shadow: 0 3px 0 #00838f; }
        #tc-quiz-image { width: 150px; height: 150px; object-fit: contain; }

        #tc-quiz-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .tc-option-image-card {
            border: 4px solid #b2ebf2; border-radius: 10px; padding: 10px;
            cursor: pointer; transition: all 0.2s ease;
        }
        .tc-option-image-card img {
            width: 100%; height: 100px; object-fit: contain;
        }
        .tc-option-image-card:hover { background-color: #e0f7fa; transform: scale(1.05); }
        .tc-option-text-button { padding: 20px; font-size: 1.4em; }
        
        .tc-option.correct {
            border-color: #00bcd4; background-color: #e0f7fa;
            transform: scale(1.05); box-shadow: 0 0 15px #00bcd4;
        }
        .tc-option.incorrect {
            border-color: #d9534f; background-color: #fbe9e7;
            opacity: 0.6;
        }
        .tc-option.disabled { pointer-events: none; opacity: 0.7; }

        /* 認証ステータスのスタイル */
        #auth-status-tc {
            text-align: center; font-size: 0.9em; margin-bottom: 10px; font-weight: bold; color: #00838f;
        }

        @media (max-width: 400px) {
            #tc-study-grid { grid-template-columns: repeat(2, 1fr); }
            h1 { font-size: 1.8em; }
            h2 { font-size: 1.5em; }
            .tc-button { font-size: 1.2em; }
        }
    </style>
</head>
<body>

    <div id="tc-container">
    
        <div id="auth-status-tc">認証中...</div>

        <div id="tc-screen-study" class="tc-screen active">
            <h1>とけい の よみかた</h1>
            <p>タップして おと を きいてね。</p>
            <div id="tc-study-grid">
                </div>
            <button id="tc-start-quiz-button" class="tc-button">クイズを はじめる</button>
            
            <a href="index.html" class="tc-button tc-button-secondary">ホームにもどる</a>
        </div>

        <div id="tc-screen-quiz" class="tc-screen">
            <h2 id="tc-quiz-title">クイズ！</h2>
            
            <div id="tc-quiz-prompt-area">
                </div>
            
            <div id="tc-quiz-options">
                </div>
            
            <div id="tc-feedback"></div>
            
            <button id="tc-back-to-study-button" class="tc-button tc-button-secondary">べんきょう に もどる</button>

            <a href="index.html" class="tc-button tc-button-secondary">ホームにもどる</a>
        </div>

    </div>

    <audio id="tc-sound-correct" src="assets/sounds/seikai.mp3" preload="auto"></audio>
    <audio id="tc-sound-incorrect" src="assets/sounds/bubu.mp3" preload="auto"></audio>
    
    <script type="module">
        // 1. Firebase SDKのインポート
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, doc, updateDoc, increment, getDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";


        // 2. あなたのFirebase設定 (index.htmlなどからコピー)
        const firebaseConfig = {
          apiKey: "AIzaSyDpfbjezbYxrW3XMDegBSC5iFPEQEyD0Ls",
          authDomain: "funlearningjapanese-b8e08.firebaseapp.com",
          projectId: "funlearningjapanese-b8e08",
          storageBucket: "funlearningjapanese-b8e08.appspot.com",
          messagingSenderId: "1055688629268",
          appId: "1:1055688629268:web:248183b62f15c34a2d5b01",
          measurementId: "G-LCMXVLPS81"
        };

        // 3. Firebaseサービスの初期化とグローバル変数
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        window.currentUserId = null;
        const authStatusEl = document.getElementById('auth-status-tc');
        
        // ポイントルール: 各問題の正解で1ポイント
        const POINTS_PER_QUESTION = 1; 
        
        // 4. 認証状態の監視
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                window.currentUserId = user.uid;
                const userDocRef = doc(db, "users", window.currentUserId);
                const userDocSnap = await getDoc(userDocRef);
                let displayName = 'ユーザー';
                if (userDocSnap.exists()) {
                    displayName = userDocSnap.data().displayName || 'ユーザー';
                }
                authStatusEl.textContent = `✅ ログイン中: ${displayName}`;

            } else {
                window.currentUserId = null;
                authStatusEl.textContent = '❌ ゲストモード (ポイントは記録されません)';
            }
        });


        /**
         * ポイント加算関数 (Firestoreに記録)
         * @param {number} points - 加算するポイント数
         * @returns {Promise<boolean>} 成功/失敗
         */
        window.addPointsToUser = async function(points, hourId) { 
            if (!window.currentUserId || points <= 0) {
                return false;
            }
            
            try {
                const userRef = doc(db, "users", window.currentUserId);
                const progressKey = `clock_hour_${hourId}`; // 時間ごとのキー

                // 2. ポイントを加算
                await updateDoc(userRef, {
                    points: increment(points) 
                });
                
                console.log(`${points} ポイントを Firestore に加算しました (時間: ${hourId})。`);
                return true;

            } catch (e) {
                console.error("ポイント更新エラー:", e);
                return false;
            }
        }
    </script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // ----------------------------------------------------
            // ★★★ Firebase連携ポイント関数を再定義 (ダミー) ★★★
            // モジュールロードが遅れた場合のエラー回避のためのダミー関数
            if (typeof window.addPointsToUser !== 'function') {
                window.addPointsToUser = async () => { return false; };
            }
            const POINTS_PER_QUESTION = 1; // Firebase連携スクリプトと同期
            // ----------------------------------------------------

            // ----------------------------------------------------
            // データ定義
            // ----------------------------------------------------
            
            const IMG_PATH = 'assets/images/clocks/';
            const SOUND_PATH = 'assets/sounds/hours/';

            const timeData = [
                { hour: 1, text: 'いちじ', sound: '1ji.mp3', img: 'clock_1.png' },
                { hour: 2, text: 'にじ', sound: '2ji.mp3', img: 'clock_2.png' },
                { hour: 3, text: 'さんじ', sound: '3ji.mp3', img: 'clock_3.png' },
                { hour: 4, text: 'よじ', sound: '4ji.mp3', img: 'clock_4.png', dummy: 'よんじ', irregular: true },
                { hour: 5, text: 'ごじ', sound: '5ji.mp3', img: 'clock_5.png' },
                { hour: 6, text: 'ろくじ', sound: '6ji.mp3', img: 'clock_6.png' },
                { hour: 7, text: 'しちじ', sound: '7ji.mp3', img: 'clock_7.png', dummy: 'ななじ', irregular: true },
                { hour: 8, text: 'はちじ', sound: '8ji.mp3', img: 'clock_8.png' },
                { hour: 9, text: 'くじ', sound: '9ji.mp3', img: 'clock_9.png', dummy: 'きゅうじ', irregular: true },
                { hour: 10, text: 'じゅうじ', sound: '10ji.mp3', img: 'clock_10.png' },
                { hour: 11, text: 'じゅういちじ', sound: '11ji.mp3', img: 'clock_11.png' },
                { hour: 12, text: 'じゅうにじ', sound: '12ji.mp3', img: 'clock_12.png' }
            ];

            const audioCache = {};
            function loadAudio(soundFile) {
                const path = `${SOUND_PATH}${soundFile}`;
                if (!audioCache[path]) {
                    const audio = new Audio(path);
                    audio.onerror = () => { console.error("音声ファイルが見つかりません:", path); };
                    audioCache[path] = audio;
                }
                return audioCache[path];
            }
            const soundCorrect = document.getElementById('tc-sound-correct');
            const soundIncorrect = document.getElementById('tc-sound-incorrect');

            // ----------------------------------------------------
            // DOM要素の取得
            // ----------------------------------------------------
            const screens = document.querySelectorAll('.tc-screen');
            const studyScreen = document.getElementById('tc-screen-study');
            const quizScreen = document.getElementById('tc-screen-quiz');
            
            const studyGrid = document.getElementById('tc-study-grid');
            const startQuizButton = document.getElementById('tc-start-quiz-button');
            
            const quizTitle = document.getElementById('tc-quiz-title');
            const quizPromptArea = document.getElementById('tc-quiz-prompt-area');
            const quizOptions = document.getElementById('tc-quiz-options');
            const feedback = document.getElementById('tc-feedback');
            
            const backToStudyButton = document.getElementById('tc-back-to-study-button');
            
            let currentCorrectAnswer = null;

            // ----------------------------------------------------
            // 汎用関数
            // ----------------------------------------------------
            
            function showScreen(screenElement) {
                screens.forEach(s => s.classList.remove('active'));
                screenElement.classList.add('active');
            }

            function playSound(audioElement) {
                if (audioElement) {
                    audioElement.currentTime = 0;
                    audioElement.play().catch(e => console.error("音声再生エラー:", e));
                }
            }

            function shuffleArray(array) {
                let newArray = [...array];
                for (let i = newArray.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
                }
                return newArray;
            }

            // ----------------------------------------------------
            // 勉強スクリーンのロジック
            // ----------------------------------------------------
            
            function setupStudyScreen() {
                studyGrid.innerHTML = '';
                timeData.forEach(time => {
                    const item = document.createElement('div');
                    item.className = 'tc-study-item';
                    if (time.irregular) {
                        item.classList.add('irregular');
                    }
                    const img = document.createElement('img');
                    img.src = `${IMG_PATH}${time.img}`;
                    img.alt = `${time.hour}時`;
                    const p = document.createElement('p');
                    p.textContent = time.text;
                    item.appendChild(img);
                    item.appendChild(p);
                    item.onclick = () => {
                        const sound = loadAudio(time.sound);
                        playSound(sound);
                    };
                    studyGrid.appendChild(item);
                });
            }

            startQuizButton.onclick = () => {
                startQuiz();
                showScreen(quizScreen);
            };
            
            backToStudyButton.onclick = () => {
                showScreen(studyScreen);
            };

            // ----------------------------------------------------
            // クイズのメインロジック
            // ----------------------------------------------------
            
            function startQuiz() {
                quizPromptArea.innerHTML = '';
                quizOptions.innerHTML = '';
                feedback.textContent = '';
                feedback.className = '';
                
                if (Math.random() < 0.5) {
                    setupQuizA();
                } else {
                    setupQuizB();
                }
            }

            // --- クイズA (音声 → 時計) ---
            function setupQuizA() {
                quizTitle.textContent = 'きいて えらぼう！';
                const optionsData = shuffleArray(timeData).slice(0, 4);
                const correctData = optionsData[Math.floor(Math.random() * 4)];
                currentCorrectAnswer = correctData.hour;
                
                const soundButton = document.createElement('button');
                soundButton.id = 'tc-play-sound-button';
                soundButton.className = 'tc-button';
                soundButton.textContent = '▶';
                const sound = loadAudio(correctData.sound);
                soundButton.onclick = () => playSound(sound);
                quizPromptArea.appendChild(soundButton);
                playSound(sound); 

                optionsData.forEach(time => {
                    const card = document.createElement('div');
                    card.className = 'tc-option-image-card tc-option';
                    card.dataset.hour = time.hour;
                    const img = document.createElement('img');
                    img.src = `${IMG_PATH}${time.img}`;
                    img.alt = `${time.hour}時`;
                    card.appendChild(img);
                    card.onclick = handleQuizChoice;
                    quizOptions.appendChild(card);
                });
            }
            
            // --- クイズB (時計 → 文字) ---
            function setupQuizB() {
                quizTitle.textContent = 'みて えらぼう！';
                
                let correctData;
                if (Math.random() < 0.7) { 
                    const irregulars = timeData.filter(t => t.irregular);
                    correctData = irregulars[Math.floor(Math.random() * irregulars.length)];
                } else {
                    correctData = timeData[Math.floor(Math.random() * timeData.length)];
                }
                currentCorrectAnswer = correctData.hour;

                const img = document.createElement('img');
                img.id = 'tc-quiz-image';
                img.src = `${IMG_PATH}${correctData.img}`;
                img.alt = `時計`;
                quizPromptArea.appendChild(img);

                let optionsText = [correctData.text];
                if (correctData.dummy) {
                    optionsText.push(correctData.dummy);
                }
                
                const allTexts = timeData.map(t => t.text);
                if (correctData.dummy) {
                    allTexts.push(correctData.dummy); 
                }
                
                while (optionsText.length < 4) {
                    const randomText = allTexts[Math.floor(Math.random() * allTexts.length)];
                    if (!optionsText.includes(randomText)) {
                        optionsText.push(randomText);
                    }
                }
                
                shuffleArray(optionsText).forEach(text => {
                    const button = document.createElement('button');
                    button.className = 'tc-button tc-option-text-button tc-option';
                    button.textContent = text;
                    let hourValue = 0;
                    if (text === correctData.text) {
                        hourValue = correctData.hour;
                    } 
                    button.dataset.hour = hourValue; 
                    button.onclick = handleQuizChoice;
                    quizOptions.appendChild(button);
                });
            }
            
            // --- 答え合わせ ---
            async function handleQuizChoice(e) { // ★ async関数に変更
                const chosenOption = e.currentTarget;
                
                // 既に無効化（不正解）されたボタンは無視
                if (chosenOption.classList.contains('disabled')) {
                    return;
                }
                
                const chosenHour = parseInt(chosenOption.dataset.hour);
                
                if (chosenHour === currentCorrectAnswer) {
                    // --- 正解の場合 ---
                    playSound(soundCorrect);

                    // ★★★ Firebaseポイント付与ロジック ★★★
                    const success = await window.addPointsToUser(POINTS_PER_QUESTION, currentCorrectAnswer);
                    
                    let message = 'せいかい！';
                    if (success) {
                        message += ' (+1 ポイント記録)';
                    } else if (window.currentUserId) {
                        message += ' (ポイント記録エラー)';
                    }
                    // ★★★ Firebaseポイント付与ロジック 終了 ★★★

                    feedback.textContent = message;
                    feedback.className = 'success show';
                    
                    // 全ての選択肢を無効化
                    quizOptions.querySelectorAll('.tc-option').forEach(opt => {
                        opt.classList.add('disabled');
                    });
                    // 正解の選択肢をハイライト
                    chosenOption.classList.add('correct');
                    
                    // 2秒後に次の問題へ
                    setTimeout(startQuiz, 2000);
                    
                } else {
                    // --- 不正解の場合 ---
                    playSound(soundIncorrect);
                    feedback.textContent = 'ちがうよ、もういちど！';
                    feedback.className = 'show';
                    
                    // 間違えた選択肢だけを無効化＆ハイライト
                    chosenOption.classList.add('incorrect', 'disabled');
                }
            }

            // ----------------------------------------------------
            // ゲーム開始
            // ----------------------------------------------------
            setupStudyScreen();
            showScreen(studyScreen); // 最初に勉強スクリーンを表示

        });
    </script>
    </body>
</html>

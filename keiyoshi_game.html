<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>どっちが〇〇？ - 形容詞ゲーム</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/keiyoshi_game.css">
</head>
<body>

<header>
    <div class="header-left">
        <a href="index.html" class="back-btn"><i class="fa-solid fa-house"></i> ホーム</a>
        <h1 style="margin:0; font-size:1.2em;">どっちが 〇〇？</h1>
    </div>
    <div id="auth-status">...</div>
</header>

<div class="game-container">

    <div class="score-board">
        <span><i class="fa-solid fa-star"></i> スコア: <span id="score">0</span></span>
        <span class="streak-counter"><i class="fa-solid fa-fire"></i> <span id="streak">0</span> れんぞく</span>
    </div>

    <div class="question-card">
        <div class="question-reading" id="q-reading"></div>
        <div class="question-word" id="q-word"></div>
        <button class="speaker-btn" onclick="playQuestionSound()">
            <i class="fa-solid fa-volume-high"></i>
        </button>
    </div>

    <div class="choices-container" id="choices-area">
        </div>

    <button id="next-btn" onclick="nextQuestion()">つぎの もんだい <i class="fa-solid fa-arrow-right"></i></button>

</div>

<script type="module" src="js/firebase-config.js"></script>

<script src="js/keiyoshi_game.js"></script>
</body>
</html>

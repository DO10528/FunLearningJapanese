<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-てくださいませんか れんしゅう</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- 共通設定 (インディゴテーマ: 丁寧な依頼) --- */
        :root {
            --primary: #3949ab; /* インディゴ */
            --primary-light: #c5cae9;
            --primary-dark: #1a237e;
            --accent: #ffca28; /* 黄色 */
            --bg-color: #e8eaf6; /* 薄いインディゴ背景 */
            --text-color: #333;
            --card-bg: #ffffff;
            --req-color: #3949ab;
            --reply-ok: #43a047;
            --reply-no: #e53935;
        }

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; padding: 0;
            min-height: 100vh;
        }

        /* --- ヘッダー --- */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; padding: 15px 20px;
            box-shadow: 0 4px 15px rgba(57, 73, 171, 0.3);
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100;
        }
        .home-link {
            background: rgba(255,255,255,0.2); color: white;
            padding: 8px 15px; border-radius: 20px;
            transition: background 0.2s;
            text-decoration: none; font-weight: bold;
        }
        .home-link:hover { background: rgba(255,255,255,0.4); }

        .container {
            max-width: 1200px; margin: 0 auto; padding: 20px;
        }

        h1 {
            text-align: center; color: var(--primary-dark);
            margin-bottom: 30px; font-size: 1.8em;
        }
        
        /* --- 会話フロー図 --- */
        .dialogue-section {
            background: white; border-radius: 20px; padding: 25px;
            margin-bottom: 40px; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border: 3px solid var(--primary-light);
        }
        .dialogue-row {
            display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 15px; flex-wrap: wrap;
        }
        .bubble {
            padding: 10px 20px; border-radius: 15px; font-weight: bold; position: relative;
            cursor: pointer; transition: transform 0.1s;
        }
        .bubble:active { transform: scale(0.95); }
        .bubble i { margin-left: 5px; opacity: 0.7; }
        
        .b-ask { background: #e8eaf6; color: var(--primary); border: 2px solid var(--primary); }
        .b-ok { background: #e8f5e9; color: var(--reply-ok); border: 2px solid var(--reply-ok); }
        .b-no { background: #ffebee; color: var(--reply-no); border: 2px solid var(--reply-no); }
        .b-thx { background: #fff8e1; color: #f57f17; border: 2px solid #ffca28; }

        .arrow-right { font-size: 1.5em; color: #ccc; }

        .mode-title {
            font-size: 1.6em; font-weight: 900; margin-top: 20px; margin-bottom: 15px;
            padding: 10px 20px; border-bottom: 4px solid var(--primary); display: inline-block; color: var(--primary-dark);
        }

        /* --- 練習カードグリッド --- */
        .practice-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
        }

        .verb-card {
            background: var(--card-bg); border-radius: 15px; padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-left: 6px solid var(--primary);
            transition: transform 0.2s; position: relative;
        }
        .verb-card:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }

        .verb-forms-container { 
            display: flex; align-items: center; gap: 15px; margin-bottom: 10px; 
        }
        
        .masu-box {
            background: var(--primary-light); padding: 8px 12px;
            border-radius: 8px; color: var(--primary-dark);
            font-weight: 900; font-size: 1.1em; flex-shrink: 0; text-align: center;
        }
        
        .target-box {
            font-size: 1.3em; font-weight: 900; color: var(--text-color); white-space: nowrap;
        }
        .target-box span { font-size: 0.7em; font-weight: 700; }
        
        .example-sentence {
            background: #e8eaf6; padding: 10px; border-radius: 8px;
            font-size: 1.1em; font-weight: 700; color: #555;
            margin-top: 15px; border-left: 5px solid var(--primary);
        }

        .simple-meaning {
            font-size: 0.9em; color: #777; margin-top: 10px;
            border-top: 1px dashed #eee; padding-top: 10px;
        }
        .english-meaning { font-size: 1.1em; color: var(--primary-dark); font-weight: bold; }

        /* ゲーム開始ボタン */
        .start-game-area { text-align: center; margin: 50px 0; }
        #start-game-btn {
            background: var(--primary-dark);
            color: white; border: 4px solid var(--accent);
            padding: 18px 45px; font-size: 1.6em; font-weight: 900;
            border-radius: 12px; box-shadow: 0 6px 0 var(--primary);
            cursor: pointer; transition: transform 0.1s; text-transform: uppercase;
        }
        #start-game-btn:active { transform: translateY(6px); box-shadow: none; }

        @media (max-width: 768px) {
            .practice-grid, .dialogue-row { grid-template-columns: 1fr; flex-direction: column; }
            .container { padding: 10px; }
            .arrow-right { transform: rotate(90deg); margin: 5px 0; }
        }
    </style>
</head>
<body>

    <header>
        <div style="font-size: 1.4em; font-weight: 900; color: white;">
            <i class="fa-solid fa-hands-praying"></i> V-てくださいませんか
        </div>
        <a href="index.html" class="home-link"><i class="fa-solid fa-house"></i> ホーム</a>
    </header>

    <div class="container">
        <h1>V-てくださいませんか：ていねいな いらい (Polite Request)</h1>
        
        <div class="start-game-area">
            <button id="start-game-btn" onclick="window.location.href='verb_tekudasaimasenka_puzzle_master.html'">
                パズルゲームをはじめる <i class="fa-solid fa-gamepad"></i>
            </button>
            <p style="color:#777; margin-top:10px;">（ながれを おぼえたら、ゲームに すすもう！）</p>
        </div>

        <h2 class="mode-title" style="border-color:#aaa; color:#555;">かいわのながれ (Dialogue Flow)</h2>
        <div class="dialogue-section">
            <p style="text-align:center; font-weight:bold; color:#777; margin-bottom:20px;">クリックして おとを きこう！</p>
            
            <div class="dialogue-row">
                <div class="bubble b-ask" onclick="speak('すみませんが、てつだってくださいませんか？')">
                    1. すみませんが、...てくださいませんか？<i class="fa-solid fa-volume-high"></i>
                </div>
                <div class="arrow-right"><i class="fa-solid fa-arrow-right"></i></div>
                <div class="bubble b-ok" onclick="speak('はい、いいですよ。')">
                    2. (OK) はい、いいですよ。<i class="fa-solid fa-volume-high"></i>
                </div>
                <div class="arrow-right"><i class="fa-solid fa-arrow-right"></i></div>
                <div class="bubble b-thx" onclick="speak('ありがとうございます。')">
                    3. ありがとうございます。<i class="fa-solid fa-volume-high"></i>
                </div>
            </div>
            
            <hr style="border:0; border-top:1px dashed #ccc; margin:20px 0;">

            <div class="dialogue-row">
                <div class="bubble b-ask" onclick="speak('すみませんが、ちょっとまってくださいませんか？')">
                    1. すみませんが、...てくださいませんか？<i class="fa-solid fa-volume-high"></i>
                </div>
                <div class="arrow-right"><i class="fa-solid fa-arrow-right"></i></div>
                <div class="bubble b-no" onclick="speak('すみません、いま、ちょっと。')">
                    2. (NO) すみません、いま、ちょっと...。<i class="fa-solid fa-volume-high"></i>
                </div>
            </div>
        </div>
        
        <h2 class="mode-title">ていねいに たのむ (Polite Request)</h2>
        <div class="practice-grid" id="verb-list"></div>
    </div>

    <script>
        const practiceData = [
            { masu: 'かします', te: 'かして', meaning: 'Could you lend me?', example: 'ペンを かして くださいませんか。', context: 'ペンを わすれました。' },
            { masu: 'おしえます', te: 'おしえて', meaning: 'Could you tell/teach me?', example: 'みちを おしえて くださいませんか。', context: 'みちに まよいました。' },
            { masu: 'てつだいます', te: 'てつだって', meaning: 'Could you help me?', example: 'しごとを てつだって くださいませんか。', context: 'しごとが おわりません。' },
            { masu: 'とります', te: 'とって', meaning: 'Could you take (it)?', example: 'しおを とって くださいませんか。', context: 'とどきません。' },
            { masu: 'かきます', te: 'かいて', meaning: 'Could you write?', example: 'ちずを かいて くださいませんか。', context: 'ばしょが わかりません。' },
            { masu: 'みせます', te: 'みせて', meaning: 'Could you show me?', example: 'パスポートを みせて くださいませんか。', context: 'チェックインの とき。' },
            { masu: 'まちます', te: 'まって', meaning: 'Could you wait?', example: 'すこし まって くださいませんか。', context: 'じゅんび しています。' },
            { masu: 'いいます', te: 'いって', meaning: 'Could you say?', example: 'もういちど いって くださいませんか。', context: 'きこえませんでした。' },
            { masu: 'はなします', te: 'はなして', meaning: 'Could you speak?', example: 'ゆっくり はなして くださいませんか。', context: 'はやすぎます。' },
            { masu: 'つかいます', te: 'つかって', meaning: 'Could you use?', example: 'これを つかって くださいませんか。', context: 'おねがい する とき。' },
            { masu: 'あけます', te: 'あけて', meaning: 'Could you open?', example: 'ドアを あけて くださいませんか。', context: 'にもつが おおいです。' },
            { masu: 'しめます', te: 'しめて', meaning: 'Could you close?', example: 'まどを しめて くださいませんか。', context: 'さむいです。' },
        ];

        const synth = window.speechSynthesis;
        let voices = [];
        setTimeout(() => { voices = synth.getVoices(); }, 500);

        window.speak = (text) => {
            if (synth.speaking) synth.cancel();
            const ut = new SpeechSynthesisUtterance(text);
            ut.lang = 'ja-JP'; ut.rate = 0.9;
            const jpVoices = voices.filter(v => v.lang.includes('ja') || v.lang.includes('JP'));
            let targetVoice = jpVoices.find(v => v.name.includes('Google') || v.name.includes('Female'));
            if (!targetVoice && jpVoices.length > 0) targetVoice = jpVoices[0];
            if (targetVoice) ut.voice = targetVoice;
            synth.speak(ut);
        };

        window.speakPhrase = (teForm) => {
            const textToSpeak = teForm + "くださいませんか。"; 
            speak(textToSpeak);
        };
        
        window.speakExample = (exampleSentence) => {
            speak("すみませんが、" + exampleSentence);
        };

        function createVerbCard(item) {
            const card = document.createElement('div');
            card.className = 'verb-card';
            
            card.textContent = `
                <div class="verb-forms-container">
                    <div class="masu-box">${item.masu}</div>
                    <i class="fa-solid fa-arrow-right" style="color:#999;"></i>
                    <div class="target-box">
                        <span onclick="speakPhrase('${item.te}')" style="cursor:pointer; padding-right:5px;">
                            ${item.te}<span style="font-size:0.7em;">くださいませんか</span> 
                            <i class="fa-solid fa-volume-high" style="color:var(--primary); font-size: 0.8em;"></i>
                        </span>
                    </div>
                </div>
                
                <div class="example-sentence" onclick="speakExample('${item.example}')" style="cursor:pointer;">
                    <span style="font-size:0.8em; color:#777;">すみませんが、</span><br>
                    ${item.example} <i class="fa-solid fa-volume-high" style="float:right; color:#777; font-size: 0.8em;"></i>
                </div>

                <p class="simple-meaning">
                    <span class="english-meaning">${item.meaning}</span>
                    <br>${item.context}
                </p>
            `;
            return card;
        }

        function renderLists() {
            const list = document.getElementById('verb-list');
            practiceData.forEach(item => list.appendChild(createVerbCard(item)));
        }

        document.addEventListener('DOMContentLoaded', renderLists);
    </script>
</body>
</html>

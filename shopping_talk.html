<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>実戦！お買い物トーク (完全版) - FunLearnJP</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&display=swap" rel="stylesheet">

<style>
    /* --- デザイン設定 --- */
    :root {
        --primary: #5c7aff;
        --accent: #ffcc5c;
        --bg-color: #f4f7fc;
        --text-color: #333;
        --correct-color: #4caf50;
        --incorrect-color: #ef5350;
    }

    *, *::before, *::after { box-sizing: border-box; }

    body {
        font-family: 'Zen Maru Gothic', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0; padding: 0; 
        padding-bottom: 100px;
        min-height: 100vh;
        display: flex; flex-direction: column;
        -webkit-tap-highlight-color: transparent;
    }

    ruby { ruby-align: center; }
    rt { font-size: 0.6em; color: #666; font-weight: 500; }

    header {
        background: linear-gradient(135deg, #5c7aff 0%, #4facfe 100%);
        color: white; padding: 15px 20px; width: 100%;
        display: flex; justify-content: space-between; align-items: center;
        box-shadow: 0 4px 15px rgba(92, 122, 255, 0.3);
        position: sticky; top: 0; z-index: 100;
    }
    .logo { font-size: 1.4em; font-weight: 900; display: flex; align-items: center; gap: 10px; text-decoration: none; color: white; }
    .home-link { color: white; text-decoration: none; font-weight: bold; background: rgba(255,255,255,0.2); padding: 5px 12px; border-radius: 20px; }

    .container {
        flex-grow: 1; padding: 20px;
        width: 100%; max-width: 900px; margin: 0 auto;
        display: flex; flex-direction: column;
    }

    #auth-status { text-align: center; font-size: 0.9em; margin-bottom: 15px; font-weight: bold; color: var(--primary); }

    .screen { display: none; animation: fadeIn 0.4s ease-out; }
    .screen.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* メニューグリッド */
    .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
    .scenario-card {
        background: white; border-radius: 20px; padding: 20px; text-align: center; cursor: pointer;
        box-shadow: 0 8px 15px rgba(0,0,0,0.05); border: 2px solid transparent; transition: all 0.2s;
        display: flex; flex-direction: column; align-items: center; gap: 10px; height: 160px; justify-content: center;
    }
    .scenario-card:hover { transform: translateY(-3px); }
    .scenario-card:active { transform: scale(0.98); }
    .card-icon { font-size: 2.5em; margin-bottom: 5px; }
    .card-title { font-weight: 800; font-size: 1.0em; color: #555; }

    /* 練習リスト */
    .practice-list { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; }
    .practice-item {
        background: white; border-radius: 15px; padding: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-left: 5px solid var(--primary);
    }
    .practice-row { display: flex; align-items: flex-start; gap: 10px; margin-bottom: 10px; }
    .role-badge { font-size: 0.7em; padding: 3px 8px; border-radius: 5px; color: white; font-weight: bold; width: 60px; text-align: center; flex-shrink: 0; }
    .badge-clerk { background: #90a4ae; }
    .badge-you { background: var(--primary); }
    
    .text-content { flex-grow: 1; }
    .text-jp { font-weight: bold; font-size: 1.1em; color: #333; line-height: 1.6; }
    .text-en { font-size: 0.9em; color: #888; margin-top: 2px; }
    
    .play-btn-mini {
        background: none; border: 1px solid #ddd; color: var(--primary);
        width: 35px; height: 35px; border-radius: 50%; cursor: pointer;
        display: flex; justify-content: center; align-items: center; flex-shrink: 0;
    }
    .play-btn-mini:hover { background: #e3f2fd; }

    .answer-list { display: flex; flex-direction: column; gap: 8px; width: 100%; }
    .answer-item { display: flex; align-items: center; gap: 10px; padding: 5px; border-bottom: 1px dashed #eee; }
    .answer-item:last-child { border-bottom: none; }

    /* シミュレーション画面 */
    .sim-header {
        text-align: center; margin-bottom: 20px; background: rgba(255,255,255,0.8);
        padding: 10px; border-radius: 15px; position: relative;
    }
    
    .clerk-area { display: flex; gap: 15px; align-items: flex-start; margin-bottom: 20px; }
    .clerk-icon {
        width: 70px; height: 70px; background: white; border-radius: 50%;
        border: 3px solid var(--accent); display: flex; justify-content: center; align-items: center;
        font-size: 2em; color: var(--accent); flex-shrink: 0;
    }
    .speech-bubble {
        background: white; padding: 20px; border-radius: 20px; border-top-left-radius: 0;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05); position: relative; flex-grow: 1;
    }
    
    .user-area {
        background: white; padding: 20px; border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1); text-align: center;
        margin-top: 10px; border: 3px solid #eee;
    }
    .target-phrase-box { background: #e3f2fd; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
    .target-label { font-size: 0.8em; color: var(--primary); font-weight: bold; margin-bottom: 5px; }
    .target-text { font-size: 1.3em; font-weight: 900; color: #333; line-height: 1.5; }
    .target-sub { font-size: 0.9em; color: #777; margin-top: 5px; }

    /* マイクボタン */
    .mic-btn {
        width: 80px; height: 80px; border-radius: 50%;
        background: var(--primary); color: white; border: none; font-size: 2em;
        cursor: pointer; box-shadow: 0 4px 10px rgba(92, 122, 255, 0.4);
        transition: all 0.2s; position: relative;
    }
    .mic-btn:active { transform: scale(0.95); }
    .mic-btn.listening { background: #ef5350; animation: pulse 1.5s infinite; }
    .mic-btn.processing { background: #ffd54f; }
    
    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(239, 83, 80, 0.7); }
        70% { box-shadow: 0 0 0 20px rgba(239, 83, 80, 0); }
        100% { box-shadow: 0 0 0 0 rgba(239, 83, 80, 0); }
    }

    .result-display { margin-top: 20px; min-height: 60px; }
    .recognized-text { font-size: 1.1em; color: #555; margin-bottom: 5px; font-weight: bold; }
    .score-badge { display: inline-block; padding: 5px 15px; border-radius: 20px; font-weight: bold; color: white; }
    .score-high { background: var(--correct-color); }
    .score-low { background: var(--incorrect-color); }

    .action-btn {
        background: var(--primary); color: white; border: none;
        padding: 12px 30px; border-radius: 50px; font-weight: bold; font-size: 1.1em;
        cursor: pointer; box-shadow: 0 4px 0 #3949ab; width: 100%; max-width: 300px;
        display: block; text-align: center; margin: 0 auto;
    }
    .action-btn:active { transform: translateY(3px); box-shadow: none; }
    .btn-secondary { background: #90a4ae; box-shadow: 0 4px 0 #546e7a; }
    .btn-small { padding: 5px 15px; font-size: 0.9em; width: auto; display: inline-block; margin: 0; }

    .fixed-footer {
        position: fixed; bottom: 0; left: 0; width: 100%;
        background: white; padding: 15px; box-shadow: 0 -4px 15px rgba(0,0,0,0.1);
        text-align: center; z-index: 900; display: none;
    }
    #practice-screen.active ~ .fixed-footer-practice { display: block; }
    .top-controls { display: flex; justify-content: flex-end; width: 100%; margin-bottom: 10px; }

</style>
</head>

<header>
    <a href="index.html" class="logo"><i class="fa-solid fa-shapes"></i> FunLearnJP</a>

<div class="container">

            <div class="scenario-card" onclick="loadScenario('yakiniku')" style="border-bottom: 4px solid #d32f2f;">
                <i class="fa-solid fa-fire card-icon" style="color:#d32f2f;"></i>

            </div>
            <div class="scenario-card" onclick="loadScenario('izakaya')" style="border-bottom: 4px solid #3f51b5;">
                <i class="fa-solid fa-beer-mug-empty card-icon" style="color:#3f51b5;"></i>
                <span class="card-title">居酒屋</span>
            </div>

                <i class="fa-solid fa-pizza-slice card-icon" style="color:#4caf50;"></i>
                <span class="card-title">ピザ屋</span>
            </div>
            <div class="scenario-card" onclick="loadScenario('restaurant')" style="border-bottom: 4px solid #607d8b;">

            <div class="scenario-card" onclick="loadScenario('random')" style="border-bottom: 4px solid #9c27b0;">

    <div id="practice-screen" class="screen">

            <div class="top-controls">

                    <i class="fa-solid fa-arrow-left"></i> もどる
                </button>
            </div>
            <h2 id="practice-title" style="margin:5px 0; color:var(--primary);"></h2>
            <p style="margin:0; font-size:0.9em; color:#777;">会話を練習しましょう！この中からクイズに出ます。</p>
        </div>
        <div id="practice-list" class="practice-list"></div>
    </div>

    <div id="sim-screen" class="screen">
        <div class="sim-header">

                 <button class="action-btn btn-secondary btn-small" onclick="goBackFromSim()">
                    <i class="fa-solid fa-arrow-left"></i> 戻る

        </div>

        <div class="clerk-area">
            <div class="clerk-icon"><i class="fa-solid fa-user-tie"></i></div>
            <div class="speech-bubble">
                <div id="clerk-role-label" style="font-size:0.85em; color:#999; font-weight:bold; margin-bottom:5px;">店員 / Situation</div>
                <div id="clerk-text-jp" style="font-size:1.2em; font-weight:bold; margin-bottom:5px;"></div>
                <div id="clerk-text-en" style="font-size:0.9em; color:#888;"></div>
                <button onclick="replayClerkVoice()" style="background:none; border:none; color:var(--primary); cursor:pointer; margin-top:10px; font-weight:bold;">
                    <i class="fa-solid fa-volume-high"></i> もう一度聞く
                </button>
            </div>
        </div>

        <div class="user-area">
            <div class="target-phrase-box">
                <div class="target-label"><i class="fa-solid fa-bullhorn"></i> こう答えてみよう！(Try saying this)</div>
                <div id="target-phrase" class="target-text"></div>
                <div id="target-sub" class="target-sub"></div>
            </div>

            <div style="margin-bottom:15px; font-weight:bold; color:#555;">マイクを押して話してください</div>
            
            <button id="mic-btn" class="mic-btn" onclick="toggleRecording()">

            <div class="result-display">

</div>

<script type="module" src="js/firebase-config.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- 音声認識の初期化 ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition = null;
    let isRecording = false;

    if (!SpeechRecognition) {
        alert("このブラウザは音声認識に対応していません。\niPadの場合はSafariをご利用ください。");
    } else {
        try {
            recognition = new SpeechRecognition();
            recognition.lang = 'ja-JP';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
            recognition.continuous = false;
        } catch (e) {
            console.error("Mic init error:", e);
        }
    }

    // --- 音声合成とルビの除去 ---
    const synth = window.speechSynthesis;
    let voices = [];
    
    const loadVoices = () => { voices = synth.getVoices(); };
    synth.onvoiceschanged = loadVoices;
    loadVoices();

    function stripRuby(htmlString) {
        if (!htmlString) return '';
        let text = htmlString.replace(/<rt>.*?<\/rt>/g, '');
        return text.replace(/<[^>]*>/g, '');
    }

    window.speak = (rawText) => {
        const text = stripRuby(rawText);
        if (!text) return;

        if (isRecording && recognition) {
            try { recognition.stop(); } catch(e){}
            isRecording = false;
            updateMicUI('stop');
        }
        
        synth.cancel();

        const utterThis = new SpeechSynthesisUtterance(text);
        utterThis.lang = 'ja-JP';
        utterThis.rate = 1.0;
        
        const jpVoice = voices.find(v => v.lang.includes('ja') || v.lang.includes('JP'));
        if(jpVoice) utterThis.voice = jpVoice;
        
        synth.speak(utterThis);
    };

    window.toggleRecording = () => {
        const micBtn = document.getElementById('mic-btn');
        const statusText = document.getElementById('recognized-text');

        if (!recognition) return;

        if (synth.speaking || synth.pending) {
            synth.cancel();
        }

        if (isRecording) {
            try { recognition.stop(); } catch(e) {}
            isRecording = false;
            updateMicUI('stop');
            statusText.textContent = "停止しました";
            return;
        }

        try {
            statusText.textContent = "マイク起動中...";
            micBtn.classList.add('processing');
            micBtn.disabled = true;

            setTimeout(() => {
                try {
                    recognition.start();
                } catch (e) {
                    if (e.name !== 'InvalidStateError') {
                        micBtn.disabled = false;
                        micBtn.classList.remove('processing');
                        statusText.textContent = "エラー: 再読み込みしてください";
                    }
                }
            }, 100);

        } catch (e) {
            micBtn.disabled = false;
        }
    };

    if (recognition) {
        recognition.onstart = () => {
            isRecording = true;
            updateMicUI('recording');
            document.getElementById('recognized-text').textContent = "聞いています...どうぞ！";
            document.getElementById('mic-btn').disabled = false;
        };

        recognition.onend = () => {
            isRecording = false;
            updateMicUI('stop');
            const statusText = document.getElementById('recognized-text');
            if (statusText.textContent === "聞いています...どうぞ！") {
                statusText.textContent = "もう一度押してください";
            }
        };

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            document.getElementById('recognized-text').textContent = `「${transcript}」`;
            evaluateSpeech(transcript);
        };

        recognition.onerror = (event) => {
            isRecording = false;
            updateMicUI('stop');
            const statusText = document.getElementById('recognized-text');
            if (event.error === 'not-allowed') {
                statusText.textContent = "マイクの使用が許可されていません";
            } else if (event.error === 'no-speech') {
                statusText.textContent = "声が聞こえませんでした";
            } else if (event.error === 'aborted') {
                statusText.textContent = "中断されました";
            } else {
                statusText.textContent = "エラー: もう一度押してください";
            }
        };
    }

    function updateMicUI(state) {
        const micBtn = document.getElementById('mic-btn');
        if(!micBtn) return;
        micBtn.classList.remove('processing');
        micBtn.disabled = false;
        if (state === 'recording') micBtn.classList.add('listening');
        else micBtn.classList.remove('listening');
    }

    // --- シナリオデータ ---
    const scenarios = {
        'konbini': {
            name: "コンビニ (Convenience Store)",
            steps: [
                {
                    clerk: { jp: "いらっしゃいませ。お<ruby>支払<rt>しはら</rt></ruby>いはどうなさいますか？", en: "How would you like to pay?" },
                    options: [
                        { jp: "<ruby>現金<rt>げんきん</rt></ruby>でお<ruby>願<rt>ねが</rt></ruby>いします。", en: "Cash, please.", correct: true },
                        { jp: "クレジットカードで。", en: "By credit card.", correct: true },
                        { jp: "<ruby>電子<rt>でんし</rt></ruby>マネーで。", en: "By electronic money.", correct: true }
                    ]
                },
                {
                    clerk: { jp: "お<ruby>弁当<rt>べんとう</rt></ruby>は<ruby>温<rt>あたた</rt></ruby>めますか？", en: "Would you like your bento warmed up?" },
                    options: [
                        { jp: "はい、お<ruby>願<rt>ねが</rt></ruby>いします。", en: "Yes, please.", correct: true },
                        { jp: "いいえ、<ruby>大丈夫<rt>だいじょうぶ</rt></ruby>です。", en: "No, thank you.", correct: true }
                    ]
                },
                {
                    clerk: { jp: "お<ruby>箸<rt>はし</rt></ruby>はお<ruby>使<rt>つか</rt></ruby>いになりますか？", en: "Do you need chopsticks?" },
                    options: [
                        { jp: "はい、<ruby>一膳<rt>いちぜん</rt></ruby>ください。", en: "Yes, one pair please.", correct: true },
                        { jp: "スプーンをください。", en: "Spoon, please.", correct: true }
                    ]
                },
                {
                    clerk: { jp: "レジ<ruby>袋<rt>ぶくろ</rt></ruby>はご<ruby>利用<rt>りよう</rt></ruby>ですか？", en: "Do you need a plastic bag?" },
                    options: [
                        { jp: "はい、お<ruby>願<rt>ねが</rt></ruby>いします。", en: "Yes, please.", correct: true },
                        { jp: "<ruby>大丈夫<rt>だいじょうぶ</rt></ruby>です。", en: "I'm fine.", correct: true }
                    ]
                },
                {
                    clerk: { jp: "レシートはご<ruby>利用<rt>りよう</rt></ruby>ですか？", en: "Do you need a receipt?" },
                    options: [
                        { jp: "はい、ください。", en: "Yes, please.", correct: true },
                        { jp: "いりません。", en: "No need.", correct: true }
                    ]
                },
                {
                    clerk: { jp: "（<ruby>店員<rt>てんいん</rt></ruby>に<ruby>何<rt>なに</rt></ruby>か<ruby>質問<rt>しつもん</rt></ruby>してみよう）", en: "(Ask the clerk something)" },
                    options: [
                        { jp: "すみません、トイレはありますか？", en: "Excuse me, is there a toilet?", correct: true },
                        { jp: "<ruby>両替<rt>りょうがえ</rt></ruby>はできますか？", en: "Can I exchange money?", correct: true },
                        { jp: "<ruby>肉<rt>にく</rt></ruby>まんはありますか？", en: "Do you have meat buns?", correct: true },
                        { jp: "おしぼりもらえますか？", en: "Can I have a wet towel?", correct: true }
                    ]
                }
            ]
        },
        'burger': {
            name: "ハンバーガー (Burger Shop)",
            steps: [
                {
                    clerk: { jp: "いらっしゃいませ。ご<ruby>注文<rt>ちゅうもん</rt></ruby>をお<ruby>伺<rt>うかが</rt></ruby>いします。", en: "May I take your order?" },
                    options: [
                        { jp: "チーズバーガーをひとつ。", en: "One Cheeseburger.", correct: true },
                        { jp: "てりやきバーガーセットをください。", en: "Teriyaki Burger Set please.", correct: true },
                        { jp: "フィレオフィッシュをお<ruby>願<rt>ねが</rt></ruby>いします。", en: "Filet-O-Fish please.", correct: true },
                        { jp: "ビッグマックを<ruby>単品<rt>たんぴん</rt></ruby>で。", en: "Big Mac (item only).", correct: true }
                    ]
                },
                {
                    clerk: { jp: "セットのお<ruby>飲<rt>の</rt></ruby>み<ruby>物<rt>もの</rt></ruby>はいかがしますか？", en: "What drink for the set?" },

    function normalizeText(text) {
        if(!text) return "";
        let t = text;
        t = t.replace(/[ 、。！？,.!?]/g, "");
        t = t.replace(/照り焼き|照焼/g, "てりやき");
        t = t.replace(/ビッグマック/g, "ビックマック");
        t = t.replace(/珈琲/g, "コーヒー");
        t = t.replace(/下さい/g, "ください");
        t = t.replace(/致します/g, "いたします");
        t = t.replace(/御座います/g, "ございます");
        t = t.replace(/唐揚/g, "唐揚げ");
        t = t.replace(/鳥皿/g, "取り皿");
        t = t.replace(/取皿/g, "取り皿");
        t = t.replace(/ふたり|二人/g, "2人");
        t = t.replace(/ひとり|一人/g, "1人");
        t = t.replace(/さんにん|三人/g, "3人");
        t = t.replace(/よにん|四人/g, "4人");
        t = t.replace(/ひとつ|一つ/g, "1つ");
        t = t.replace(/ふたつ|二つ/g, "2つ");
        t = t.replace(/みっつ|三つ/g, "3つ");
        t = t.replace(/一/g, "1");
        t = t.replace(/二/g, "2");
        t = t.replace(/三/g, "3");
        t = t.replace(/四/g, "4");
        t = t.replace(/五/g, "5");
        t = t.replace(/[０-９]/g, (s) => String.fromCharCode(s.charCodeAt(0) - 0xFEE0));
        return t;
    }

    function getSimilarity(s1, s2) {
        s1 = normalizeText(s1);
        s2 = normalizeText(s2);
        const len1 = s1.length;
        const len2 = s2.length;
        const matrix = [];
        for (let i = 0; i <= len1; i++) matrix[i] = [i];
        for (let j = 0; j <= len2; j++) matrix[0][j] = j;
        for (let i = 1; i <= len1; i++) {
            for (let j = 1; j <= len2; j++) {
                const cost = s1[i - 1] === s2[j - 1] ? 0 : 1;
                matrix[i][j] = Math.min(
                    matrix[i - 1][j] + 1,
                    matrix[i][j - 1] + 1,
                    matrix[i - 1][j - 1] + cost
                );
            }
        }
        return (Math.max(len1, len2) - matrix[len1][len2]) / Math.max(len1, len2);
    }

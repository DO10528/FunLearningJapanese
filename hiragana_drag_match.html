<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ひらがなマッチ - FunLearnJP</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&display=swap" rel="stylesheet">

<style>
    /* --- 共通設定 --- */
    :root {
        --bg-color: #f0f4f8;
        --text-color: #333;
    }

    /* ズレ防止の基本設定 */
    *, *::before, *::after {
        box-sizing: border-box;
    }

    body {
        font-family: 'Zen Maru Gothic', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        touch-action: manipulation;
        overflow-x: hidden;
    }

    /* --- ヘッダー --- */
    header {
        background: linear-gradient(135deg, #5c7aff 0%, #4facfe 100%);
        color: white;
        padding: 15px 20px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 15px rgba(92, 122, 255, 0.3);
        z-index: 100;
    }
    .logo { font-size: 1.4em; font-weight: 900; display: flex; align-items: center; gap: 10px; color: white; text-decoration: none; }
    .home-icon { color: white; font-size: 1.5em; transition: transform 0.2s; }

    /* --- メインコンテナ --- */
    .main-container {
        flex-grow: 1;
        padding: 20px;
        max-width: 1000px;
        margin: 0 auto;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    /* --- メニュー画面 --- */
    .menu-card {
        background: white;
        border-radius: 25px;
        padding: 40px 30px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        text-align: center;
        width: 100%;
        max-width: 700px;
    }

    .menu-title {
        font-size: 2.2em;
        color: #1565c0;
        margin: 0 0 30px 0;
        font-weight: 900;
    }

    .level-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-bottom: 40px;
    }
    @media (max-width: 500px) {
        .level-grid { grid-template-columns: repeat(2, 1fr); }
    }

    .level-btn {
        border: none; border-radius: 15px; padding: 20px 10px;
        font-size: 1.4em; font-weight: 900; color: white;
        cursor: pointer; box-shadow: 0 6px 0 rgba(0,0,0,0.15);
        transition: transform 0.1s, box-shadow 0.1s;
        text-shadow: 1px 1px 0 rgba(0,0,0,0.2); width: 100%;
    }
    .level-btn:active { transform: translateY(4px); box-shadow: 0 2px 0 rgba(0,0,0,0.15); }
    .level-btn:nth-child(5n+1) { background-color: #ef5350; }
    .level-btn:nth-child(5n+2) { background-color: #feca57; }
    .level-btn:nth-child(5n+3) { background-color: #4fc3f7; }
    .level-btn:nth-child(5n+4) { background-color: #66bb6a; }
    .level-btn:nth-child(5n+5) { background-color: #ffa726; }

    .home-btn-large {
        background-color: #546e7a; color: white; border: none;
        padding: 15px 40px; border-radius: 12px; font-weight: bold;
        font-size: 1.1em; cursor: pointer; box-shadow: 0 4px 0 #37474f;
        text-decoration: none; display: inline-block;
    }
    .home-btn-large:active { transform: translateY(4px); box-shadow: none; }


    /* --- ゲームプレイ画面 (PC設定) --- */
    .game-play-card {
        background: white;
        border-radius: 25px;
        padding: 30px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        text-align: center;
        width: 100%;
    }

    .game-header {
        display: flex; justify-content: space-between; align-items: center;
        margin-bottom: 20px; font-weight: bold; color: #5c7aff;
        font-size: 1.2em;
    }

    .match-container {
        display: flex;
        flex-direction: row; /* 横並び */
        gap: 30px; 
        align-items: stretch; 
        justify-content: center; 
    }

    .illust-box, .word-box {
        flex: 1; 
        background: #f8fbff;
        border-radius: 20px;
        padding: 20px;
        border: 3px dashed #d1e3ff;
        display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
        min-height: 400px; 
    }

    .area-title {
        font-size: 1.2em; color: #555; margin-bottom: 20px; font-weight: bold;
        text-align: center; width: 100%;
    }

    /* --- PCでの高さ調整の肝 --- */
    /* 右側のリスト設定 */
    #word-list {
        display: flex; flex-direction: column; align-items: center; 
        gap: 20px; /* 右側の隙間は20px */
        width: 100%;
    }

    /* 左側のリスト設定 (ここを調整して右に合わせる) */
    .illust-pool {
        display: flex; flex-direction: column; align-items: center; 
        /* 計算：右の行の高さ 約114px + 隙間20px = 134pxピッチ
           左の画像の高さ 96px。
           差分を埋めるために隙間を大きくする (134 - 96 = 38px)
        */
        gap: 38px; 
        /* 開始位置の微調整 (右のセンターに合わせる) */
        padding-top: 10px;
        width: 100%;
    }

    /* アイテム (PCサイズ) */
    .drag-item {
        width: 90px; height: 90px;
        background: white; border: 3px solid #fff; border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        cursor: grab; display: flex; justify-content: center; align-items: center;
        touch-action: none; z-index: 10; transition: all 0.2s; flex-shrink: 0;
    }
    .drag-item img { width: 85%; height: 85%; object-fit: contain; pointer-events: none; }
    .drag-item:active { cursor: grabbing; transform: scale(1.05); }
    
    .drag-item.placed {
        width: 100% !important; height: 100% !important; margin: 0 !important;
        border: none !important; box-shadow: none !important; border-radius: 10px;
        cursor: pointer; background: transparent;
    }

    /* ドロップターゲット (PCサイズ) */
    .word-row {
        display: flex; align-items: center; justify-content: center;
        background: white; padding: 10px 20px;
        border-radius: 15px; border: 2px solid #eef2f6; box-shadow: 0 4px 0 #eef2f6;
        width: 100%; max-width: 300px;
        transition: transform 0.2s;
        min-height: 114px; /* 高さを安定させる */
    }
    .word-row:hover { transform: translateY(-2px); border-color: #bbdefb; }

    .drop-target {
        width: 90px; height: 90px;
        background: #e3f2fd; border: 3px dashed #90caf9; border-radius: 15px;
        margin-right: 15px; display: flex; justify-content: center; align-items: center;
        transition: all 0.2s; position: relative; overflow: hidden; flex-shrink: 0;
    }
    .drop-target.drag-over { background: #bbdefb; border-style: solid; transform: scale(1.05); }
    .drop-target.correct { background: #e8f5e9; border: 3px solid #4caf50; border-style: solid; }
    
    /* 文字設定 (★改行禁止 white-space: nowrap を追加) */
    .word-label { 
        font-size: 2em; 
        font-weight: 900; 
        color: #444; 
        flex-grow: 1; 
        text-align: center;
        white-space: nowrap; /* これで「えび」が横並びになります */
    }

    .feedback-msg { font-weight: bold; font-size: 1.3em; margin-top: 15px; min-height: 1.5em; }
    .feedback-msg.success { color: #4caf50; }
    .feedback-msg.error { color: #ef5350; }


    /* --- ★スマホ専用 強力修正★ --- */
    @media (max-width: 768px) {
        
        .main-container { padding: 10px; }
        .game-play-card { padding: 15px 10px; }
        
        /* PC用の高さ調整をリセットして詰める */
        .illust-pool { gap: 10px; padding-top: 0; }
        #word-list { gap: 10px; }
        
        /* 強制的に横並びにする */
        .match-container {
            flex-direction: row !important;
            gap: 5px;
        }

        /* ボックスの余白を極限まで減らす */
        .illust-box, .word-box {
            padding: 10px 2px;
            border-radius: 10px;
            border-width: 2px;
        }
        
        /* タイトル文字サイズ */
        .area-title { font-size: 0.9em; margin-bottom: 8px; }

        /* --- 要素を小さくする (50px基準) --- */
        
        /* イラスト */
        .drag-item {
            width: 50px;
            height: 50px;
            border-width: 2px;
            border-radius: 10px;
        }

        /* ことばの行 */
        .word-row {
            padding: 5px;
            min-height: auto; /* PC用の固定高さを解除 */
            border-radius: 10px;
            margin-bottom: 0; /* リストのgapで制御 */
        }

        /* ドロップターゲット */
        .drop-target {
            width: 50px;
            height: 50px;
            margin-right: 5px;
            border-width: 2px;
            border-radius: 8px;
        }

        /* 文字サイズ縮小 */
        .word-label {
            font-size: 1.1em;
        }
    }

    /* iPhone SE等の極小画面対応 */
    @media (max-width: 350px) {
        .drag-item { width: 40px; height: 40px; }
        .drop-target { width: 40px; height: 40px; }
        .word-label { font-size: 0.9em; }
    }

    /* アニメーション */
    .pop-in { animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    @keyframes popIn { 0% { transform: scale(0.9); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    .ghost-item { position: fixed; pointer-events: none; opacity: 0.8; z-index: 1000; transform: scale(1.1); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }

</style>
</head>
<body>

    <header>
        <a href="index.html" class="logo"><i class="fa-solid fa-shapes"></i> FunLearnJP</a>
        <a href="index.html" class="home-icon"><i class="fa-solid fa-house"></i></a>
    </header>

    <div class="main-container">
        
        <div id="level-menu-area" class="menu-card pop-in">
            <h1 class="menu-title">ひらがな単語あわせゲーム</h1>
            <div id="auth-status" style="margin-bottom: 20px; font-weight: bold; color: #1565c0;">認証中...</div>
            <div id="level-grid" class="level-grid"></div>
            <button onclick="location.href='index.html'" class="home-btn-large">ホームにもどる</button>
        </div>

        <div id="game-play-area" style="display:none;" class="game-play-card pop-in">
            <div class="game-header">
                <span id="level-title">レベル 1</span>
                <button onclick="showLevelMenu()" style="background:#eee; border:none; padding:8px 15px; border-radius:15px; cursor:pointer; font-weight:bold; color:#666;">もどる</button>
            </div>

            <div class="match-container">
                <div class="illust-box">
                    <div class="area-title">イラスト</div>
                    <div id="illust-pool" class="illust-pool"></div>
                </div>

                <div class="word-box">
                    <div class="area-title">ことば</div>
                    <div id="word-list"></div>
                </div>
            </div>

            <p id="feedback" class="feedback-msg"></p>
        </div>

    </div>

    <script src="js/hiragana_drag_match.js"></script>

    <script type="module" src="js/firebase-config.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>日本旅行サバイバル - 学習ワークシート</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/japan_travel_survival.css">

<link rel="stylesheet" href="css/common_ui.css">
</head>
<body>

<button class="fab-print no-print" onclick="window.print()"><i class="fa-solid fa-print"></i></button>

<div class="sheet">
    <header>
        <div>
            <h1>日本旅行サバイバル</h1>
            <div style="font-size:0.9em; margin-top:5px;">書き取り練習ワークシート (Writing Practice)</div>
        </div>
        <div class="name-box">
            <span class="name-label">Name:</span>
        </div>
    </header>

    <div class="section-title"><i class="fa-solid fa-map-pin"></i> 場所 (Places)</div>
    <div class="grid">
        <div id="places-container-left"></div>
        <div id="places-container-right"></div>
    </div>

    <div class="section-title"><i class="fa-solid fa-diamond-turn-right"></i> 方向 (Directions)</div>
    <div class="grid">
        <div id="directions-container"></div>
        <div id="directions-container-2"></div>
    </div>

    <div class="section-title"><i class="fa-solid fa-list-ol"></i> 順番 (Order)</div>
    <div class="grid">
        <div id="counters-container"></div>
        <div id="counters-container-2"></div>
    </div>

    <div class="section-title"><i class="fa-solid fa-comment-dots"></i> 会話 (Phrases)</div>
    <div class="phrase-box">
        <div class="phrase-row">
            <div style="font-size:0.9em; color:#555; margin-bottom:5px;">Q: Where is the [Place]?</div>
            <div style="font-size:1.2em;">
                <span style="color:#ccc;">すみません、</span>
                <span class="phrase-line" style="width:100px;"></span>
                は どこですか？
            </div>
        </div>
        <div class="phrase-row">
            <div style="font-size:0.9em; color:#555; margin-bottom:5px;">A: Go straight and turn right at the 2nd corner.</div>
            <div style="font-size:1.2em;">
                まっすぐ いって、
                <span class="phrase-line" style="width:80px;"></span>
                の 角(かど)を
                <span class="phrase-line" style="width:60px;"></span>
                に 曲がって ください。
            </div>
        </div>
    </div>

    <div style="text-align:center; font-size:0.8em; margin-top:20px; color:#999;">
        Fun Learning Japanese - Original Worksheet
    </div>
</div>

<script src="js/japan_travel_survival.js"></script>


<script src="js/common_ui.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>日本旅行サバイバル - 学習ワークシート</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;500;700&display=swap" rel="stylesheet">
<style>
    :root {
        --primary: #1565c0;
        --border: #ccc;
        --trace-color: #e0e0e0;
    }

    body {
        background: #eee;
        font-family: 'Zen Maru Gothic', sans-serif;
        margin: 0;
        padding: 20px;
        color: #333;
    }

    /* A4用紙のシミュレーション */
    .sheet {
        background: white;
        width: 210mm;
        min-height: 297mm;
        margin: 0 auto;
        padding: 15mm;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        box-sizing: border-box;
        position: relative;
    }

    /* 印刷時の設定 */
    @media print {
        body { background: white; padding: 0; }
        .sheet { width: 100%; box-shadow: none; margin: 0; padding: 10mm; }
        .no-print { display: none !important; }
    }

    /* ヘッダー */
    header {
        border-bottom: 2px solid var(--primary);
        padding-bottom: 10px;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: end;
    }
    h1 { font-size: 1.5em; margin: 0; color: var(--primary); }
    .name-box {
        border: 1px solid #333;
        width: 200px;
        padding: 5px;
        display: flex;
        justify-content: space-between;
    }
    .name-label { font-size: 0.8em; }

    /* セクション */
    .section-title {
        background: var(--primary);
        color: white;
        padding: 5px 10px;
        font-weight: bold;
        border-radius: 5px;
        margin-top: 20px;
        margin-bottom: 10px;
        display: inline-block;
    }

    /* グリッドレイアウト */
    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
    }

    .word-row {
        display: flex;
        align-items: center;
        border-bottom: 1px dashed #ccc;
        padding: 8px 0;
    }

    .icon-box {
        width: 40px;
        text-align: center;
        font-size: 1.5em;
        color: #555;
        margin-right: 10px;
    }

    /* 書き取りエリア */
    .practice-area {
        flex-grow: 1;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr; /* 見本, なぞり, 空欄 */
        gap: 10px;
        align-items: center;
    }

    .model-text {
        font-weight: bold;
        font-size: 1.1em;
    }
    .sub-text {
        font-size: 0.6em;
        color: #777;
        display: block;
    }

    /* なぞり書き用 */
    .trace-text {
        font-family: 'Zen Maru Gothic', sans-serif;
        color: #ccc; /* 薄いグレー */
        font-size: 1.1em;
        border: 1px solid #eee;
        padding: 5px;
        border-radius: 4px;
        text-align: center;
    }

    /* 書き込み用ボックス */
    .write-box {
        border: 1px solid #333;
        height: 35px;
        border-radius: 4px;
    }

    /* 文法・フレーズ */
    .phrase-box {
        border: 2px solid #ddd;
        border-radius: 10px;
        padding: 15px;
        margin-top: 10px;
    }
    .phrase-row {
        margin-bottom: 15px;
    }
    .phrase-line {
        border-bottom: 1px solid #333;
        display: inline-block;
        width: 150px;
    }

    /* 印刷ボタン */
    .fab-print {
        position: fixed;
        bottom: 20px; right: 20px;
        background: #4caf50;
        color: white;
        width: 60px; height: 60px;
        border-radius: 50%;
        display: flex; justify-content: center; align-items: center;
        font-size: 24px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        cursor: pointer;
        border: none;
        z-index: 100;
    }
    .fab-print:hover { transform: scale(1.1); }

</style>
</head>
<body>

<button class="fab-print no-print" onclick="window.print()"><i class="fa-solid fa-print"></i></button>

<div class="sheet">
    <header>
        <div>
            <h1>日本旅行サバイバル</h1>
            <div style="font-size:0.9em; margin-top:5px;">書き取り練習ワークシート (Writing Practice)</div>
        </div>
        <div class="name-box">
            <span class="name-label">Name:</span>
        </div>
    </header>

    <div class="section-title"><i class="fa-solid fa-map-pin"></i> 場所 (Places)</div>
    <div class="grid">
        <div id="places-container-left"></div>
        <div id="places-container-right"></div>
    </div>

    <div class="section-title"><i class="fa-solid fa-diamond-turn-right"></i> 方向 (Directions)</div>
    <div class="grid">
        <div id="directions-container"></div>
        <div id="directions-container-2"></div>
    </div>

    <div class="section-title"><i class="fa-solid fa-list-ol"></i> 順番 (Order)</div>
    <div class="grid">
        <div id="counters-container"></div>
        <div id="counters-container-2"></div>
    </div>

    <div class="section-title"><i class="fa-solid fa-comment-dots"></i> 会話 (Phrases)</div>
    <div class="phrase-box">
        <div class="phrase-row">
            <div style="font-size:0.9em; color:#555; margin-bottom:5px;">Q: Where is the [Place]?</div>
            <div style="font-size:1.2em;">
                <span style="color:#ccc;">すみません、</span>
                <span class="phrase-line" style="width:100px;"></span>
                は どこですか？
            </div>
        </div>
        <div class="phrase-row">
            <div style="font-size:0.9em; color:#555; margin-bottom:5px;">A: Go straight and turn right at the 2nd corner.</div>
            <div style="font-size:1.2em;">
                まっすぐ いって、
                <span class="phrase-line" style="width:80px;"></span>
                の 角(かど)を
                <span class="phrase-line" style="width:60px;"></span>
                に 曲がって ください。
            </div>
        </div>
    </div>

    <div style="text-align:center; font-size:0.8em; margin-top:20px; color:#999;">
        Fun Learning Japanese - Original Worksheet
    </div>
</div>

<script>
    const places = [
        { name: "コンビニ", kana: "konbini", icon: "fa-store" },
        { name: "駅", kana: "eki", icon: "fa-train" },
        { name: "ホテル", kana: "hoteru", icon: "fa-hotel" },
        { name: "郵便局", kana: "yuubinkyoku", icon: "fa-envelope" },
        { name: "トイレ", kana: "toire", icon: "fa-restroom" },
        { name: "レストラン", kana: "resutoran", icon: "fa-utensils" },
        { name: "学校", kana: "gakkou", icon: "fa-school" },
        { name: "病院", kana: "byouin", icon: "fa-hospital" },
        { name: "空港", kana: "kuukou", icon: "fa-plane" },
        { name: "お土産屋", kana: "omiyageya", icon: "fa-gift" }
    ];

    const directions = [
        { name: "右", kana: "migi", icon: "fa-arrow-right" },
        { name: "左", kana: "hidari", icon: "fa-arrow-left" },
        { name: "まっすぐ", kana: "massugu", icon: "fa-arrow-up" },
        { name: "角", kana: "kado", icon: "fa-turn-up" }
    ];

    const counters = [
        { name: "1つ目", kana: "hitotsume", icon: "fa-1" },
        { name: "2つ目", kana: "futatsume", icon: "fa-2" },
        { name: "3つ目", kana: "mittsume", icon: "fa-3" },
        { name: "4つ目", kana: "yottsume", icon: "fa-4" }
    ];

    function createRow(item) {
        return `
        <div class="word-row">
            <div class="icon-box"><i class="fa-solid ${item.icon}"></i></div>
            <div class="practice-area">
                <div>
                    <div class="model-text">${item.name}</div>
                    <span class="sub-text">${item.kana}</span>
                </div>
                <div class="trace-text">${item.name}</div>
                <div class="write-box"></div>
            </div>
        </div>
        `;
    }

    // 場所のレンダリング (左右に分ける)
    const pLeft = document.getElementById('places-container-left');
    const pRight = document.getElementById('places-container-right');
    
    places.forEach((p, index) => {
        const html = createRow(p);
        if(index < 5) pLeft.textContent += html;
        else pRight.textContent += html;
    });

    // 方向のレンダリング
    const dContainer = document.getElementById('directions-container');
    const dContainer2 = document.getElementById('directions-container-2');
    directions.forEach((d, index) => {
        const html = createRow(d);
        if(index < 2) dContainer.textContent += html;
        else dContainer2.textContent += html;
    });

    // 数のレンダリング
    const cContainer = document.getElementById('counters-container');
    const cContainer2 = document.getElementById('counters-container-2');
    counters.forEach((c, index) => {
        const html = createRow(c);
        if(index < 2) cContainer.textContent += html;
        else cContainer2.textContent += html;
    });

</script>

</body>
</html>

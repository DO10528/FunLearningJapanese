<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年・月・日・曜日 パズルマスター</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/date_time_game.css">
</head>
<body>

    <header>
        <div style="font-size: 1.4em; font-weight: 900; color: white;">
            <i class="fa-solid fa-calendar-alt"></i> パズルマスター
        </div>
        <div style="display: flex; gap: 15px; align-items: center;">
            <button id="header-back-btn" class="home-link" onclick="handleHeaderBack()">
                <i class="fa-solid fa-arrow-left"></i> 練習に戻る
            </button>
            <div id="auth-status" style="font-size:0.9em;">ゲスト</div>
        </div>
    </header>

    <div class="container">
        <h1>年・月・日・曜日 ゲーム</h1>
        
        <div id="mode-selection">
            <h2>プレイするモードを選んでください</h2>
            <div id="daily-point-limit" style="margin-top: 15px; font-weight: 700; color: var(--incorrect);">
                </div>
            <div class="mode-grid">
                <div class="mode-card" onclick="startGame(1)">
                    <i class="fa-solid fa-pencil"></i> 読み方モード (四択)<br><span style="font-size:0.8em; font-weight:normal;">(漢字の読み方チェック)</span>
                </div>
                <div class="mode-card" onclick="startGame(2)">
                    <i class="fa-solid fa-volume-high"></i> 聞き取りモード (ドロップダウン)<br><span style="font-size:0.8em; font-weight:normal;">(聞いた日付を選択)</span>
                </div>
                <div class="mode-card" onclick="startGame(3)">
                    <i class="fa-solid fa-comments"></i> 日常会話モード (ドロップダウン)<br><span style="font-size:0.8em; font-weight:normal;">(文脈からの日付推測)</span>
                </div>
            </div>
        </div>

        <div id="mode1-game" class="game-area">
            <div id="question-counter-1">問 0 / 10</div>
            <div id="mode1-question-box"></div>
            <div class="choice-grid" id="mode1-choices"></div>
            <div id="feedback-message-1" style="min-height: 40px;"></div>
            <div class="action-buttons">
                <button id="mode1-check-btn" onclick="checkAnswer(1)" disabled>答える</button>
                <button id="mode1-next-btn" onclick="nextQuestion(1)" style="display:none;">次へ</button>
            </div>
        </div>

        <div id="mode2-game" class="game-area">
            <div id="question-counter-2">問 0 / 10</div>
            <div class="listening-prompt">
                <h2>聞こえた日付を選んでください</h2>
                <button id="play-audio-btn" onclick="speakCurrentQuestion(2)">
                    <i class="fa-solid fa-play"></i> 音声を再生
                </button>
            </div>
            <div class="dropdown-container" id="mode2-dropdowns">
                </div>
            <div id="feedback-message-2" style="min-height: 40px;"></div>
            <div class="action-buttons">
                <button id="mode2-check-btn" onclick="checkAnswer(2)">答える</button>
                <button id="mode2-next-btn" onclick="nextQuestion(2)" style="display:none;">次へ</button>
            </div>
        </div>

        <div id="mode3-game" class="game-area">
            <div id="question-counter-3">問 0 / 10</div>
            <div class="situational-prompt">
                <h2 id="mode3-question-text" style="font-size:1.4em; color:var(--primary-dark);"></h2>
                <button id="read-question-btn" onclick="speakCurrentQuestion(3)" style="background:none; border:none; color:var(--primary); font-size:1.1em; cursor:pointer;"><i class="fa-solid fa-volume-high"></i> 問題を読む</button>
            </div>
            <div class="dropdown-container" id="mode3-dropdowns">
                </div>
            <div id="feedback-message-3" style="min-height: 40px;"></div>
            <div class="action-buttons">
                <button id="mode3-check-btn" onclick="checkAnswer(3)">答える</button>
                <button id="mode3-next-btn" onclick="nextQuestion(3)" style="display:none;">次へ</button>
            </div>
        </div>
        
        <div id="scoreboard" style="display:none;">
            <h2>ゲーム結果</h2>
            <div id="score-text"></div>
            <div style="margin-top: 10px;">
                <button onclick="resetGame()" style="background:#fff; color:var(--primary-dark); padding:10px 20px; border-radius:5px; border:none; font-weight:bold; cursor:pointer;">
                    <i class="fa-solid fa-rotate-left"></i> もう一度プレイ
                </button>
            </div>
        </div>
    </div>

<script type="module" src="js/firebase-config.js"></script>

<script src="js/date_time_game.js"></script>
</body>
</html>

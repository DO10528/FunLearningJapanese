<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>助詞・仕分け道場 - FunLearnJP</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&family=Klee+One:wght@600&display=swap" rel="stylesheet">

<style>
    /* --- 共通設定 (青・白基調) --- */
    :root {
        --primary: #00bcd4;
        --secondary: #0097a7;
        --accent: #ff4081;
        --bg-color: #e0f7fa;
        --text-color: #333;
    }

    *, *::before, *::after { box-sizing: border-box; }

    body {
        font-family: 'Zen Maru Gothic', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0; padding: 0;
        min-height: 100vh;
        display: flex; flex-direction: column;
        overflow-x: hidden;
        user-select: none;
        touch-action: manipulation;
    }

    header {
        background: #FFF;
        border-bottom: 3px solid var(--primary);
        padding: 10px 20px;
        display: flex; justify-content: space-between; align-items: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        z-index: 100;
    }
    .logo { font-size: 1.4em; font-weight: 900; color: var(--primary); text-decoration: none; display: flex; gap: 8px; align-items: center; }
    .home-icon { color: var(--primary); font-size: 1.5em; }

    .game-container {
        flex-grow: 1;
        display: flex; flex-direction: column; align-items: center;
        padding: 20px;
        width: 100%; max-width: 800px; margin: 0 auto;
    }

    /* --- メニュー画面 --- */
    #menu-screen {
        width: 100%; max-width: 600px;
        text-align: center;
        animation: popIn 0.4s;
    }

    .menu-title { font-size: 1.8em; color: var(--secondary); margin-bottom: 30px; font-weight: 900; }

    .category-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 20px;
    }

    .cat-btn {
        background: white;
        border: none;
        border-radius: 20px;
        padding: 20px;
        font-size: 1.2em;
        font-weight: 800;
        color: var(--text-color);
        cursor: pointer;
        box-shadow: 0 6px 0 rgba(0,0,0,0.1);
        border: 2px solid var(--primary);
        transition: all 0.1s;
        display: flex; flex-direction: column; align-items: center; gap: 10px;
    }
    .cat-btn i { font-size: 2em; color: var(--accent); }
    .cat-btn:active { transform: translateY(4px); box-shadow: 0 2px 0 rgba(0,0,0,0.1); }
    
    .cat-desc { font-size: 0.8em; color: #666; font-weight: normal; margin-top: 5px; }

    /* --- ゲーム画面 --- */
    #game-screen {
        display: none;
        width: 100%;
        flex-direction: column;
        align-items: center;
        flex-grow: 1;
    }

    .game-header {
        width: 100%;
        display: flex; justify-content: space-between; align-items: center;
        margin-bottom: 20px;
    }
    .progress-badge {
        background: white; padding: 5px 15px; border-radius: 15px;
        font-weight: bold; color: var(--primary);
        box-shadow: 0 2px 0 rgba(0,0,0,0.1);
    }
    .back-btn {
        background: #b0bec5; color: white; border: none; padding: 5px 15px;
        border-radius: 15px; font-weight: bold; cursor: pointer;
    }

    /* 左右のバスケットエリア */
    .bins-container {
        display: flex;
        justify-content: space-between;
        width: 100%;
        gap: 20px;
        margin-top: 20px;
    }

    .bin {
        flex: 1;
        background: #fff;
        border: 4px solid var(--secondary);
        border-radius: 20px;
        height: 180px;
        display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
        padding-top: 15px;
        position: relative;
        transition: all 0.2s;
        box-shadow: 0 6px 0 rgba(0,0,0,0.1);
    }
    .bin.drag-over {
        background: #e0f7fa; transform: scale(1.05); border-color: var(--accent);
    }

    .bin-label {
        font-size: 3em;
        font-family: 'Klee One', cursive;
        font-weight: 900;
        color: var(--secondary);
    }
    .bin-sub {
        font-size: 0.9em; font-weight: bold; color: #888;
        margin-top: -5px;
    }

    /* 中央のカードエリア */
    .card-area {
        flex-grow: 1;
        display: flex; justify-content: center; align-items: center;
        width: 100%;
        position: relative;
        min-height: 200px;
    }

    /* 問題カード */
    .question-card {
        background: white;
        width: 280px;
        height: 160px;
        border-radius: 20px;
        border: 3px solid var(--primary);
        box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        cursor: grab;
        position: absolute;
        transition: transform 0.2s, opacity 0.2s;
        touch-action: none;
        font-family: 'Klee One', cursive;
    }
    .question-card:active { cursor: grabbing; transform: scale(1.05); }

    .q-text { font-size: 1.8em; font-weight: bold; color: #333; margin-bottom: 10px; }
    .q-sub { font-size: 1em; color: #999; }
    
    /* 穴埋め部分のスタイル */
    .blank-box {
        display: inline-block;
        width: 50px; height: 50px;
        border: 2px dashed #ccc;
        border-radius: 8px;
        vertical-align: middle;
        margin: 0 5px;
        background: #f9f9f9;
    }

    /* フィードバック */
    .feedback-overlay {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        font-size: 5em; font-weight: 900; opacity: 0; pointer-events: none;
        z-index: 1000; text-shadow: 2px 2px 0 #fff;
    }
    .fb-correct { color: #4caf50; animation: popFeedback 0.6s; }
    .fb-wrong { color: #f44336; animation: popFeedback 0.6s; }

    @keyframes popFeedback { 
        0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); } 
        50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); } 
        100% { opacity: 0; transform: translate(-50%, -50%) scale(1); } 
    }
    @keyframes popIn { 0% { transform: scale(0.9); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

    /* ゴースト */
    .ghost { position: fixed; pointer-events: none; z-index: 2000; opacity: 0.9; box-shadow: 0 15px 30px rgba(0,0,0,0.2); }

    /* スマホ対応 */
    @media (max-width: 500px) {
        .bin { height: 140px; }
        .bin-label { font-size: 2.5em; }
        .question-card { width: 240px; height: 140px; }
        .q-text { font-size: 1.5em; }
    }
    
    /* 認証ステータス */
    #auth-status-sort {
        text-align: center; font-size: 0.9em; margin-bottom: 15px; font-weight: bold; color: var(--secondary);
    }
</style>
</head>
<body>

<header>
    <a href="index.html" class="logo"><i class="fa-solid fa-shapes"></i> FunLearnJP</a>
    <a href="index.html" class="home-icon"><i class="fa-solid fa-house"></i></a>
</header>

<div class="game-container">
    
    <div id="auth-status-sort">認証中...</div>

    <div id="menu-screen">
        <h1 class="menu-title"><i class="fa-solid fa-filter"></i> 助詞・仕分け道場</h1>
        <p style="margin-bottom:20px;">とっくんしたい コースを えらんでね！</p>
        
        <div class="category-grid">
            <button class="cat-btn" onclick="startGame('wa_o')">
                <i class="fa-solid fa-user"></i>
                <span>「は」と「を」</span>
                <span class="cat-desc">だれが？ なにを？</span>
            </button>
            <button class="cat-btn" onclick="startGame('ni_de')">
                <i class="fa-solid fa-location-dot"></i>
                <span>「に」と「で」</span>
                <span class="cat-desc">どこに？ どこで？</span>
            </button>
            <button class="cat-btn" onclick="startGame('no_mo')">
                <i class="fa-solid fa-link"></i>
                <span>「の」と「も」</span>
                <span class="cat-desc">わたしの？ わたしも？</span>
            </button>
            <button class="cat-btn" onclick="startGame('ni_he')">
                <i class="fa-solid fa-arrow-right"></i>
                <span>「に」と「へ」</span>
                <span class="cat-desc">どこへ いく？</span>
            </button>
             <button class="cat-btn" onclick="location.href='index.html'" style="border-color:#ccc; color:#666;">
                <i class="fa-solid fa-house" style="color:#999;"></i>
                <span>もどる</span>
            </button>
        </div>
    </div>

    <div id="game-screen">
        <div class="game-header">
            <button class="back-btn" onclick="showMenu()">メニュー</button>
            <div class="progress-badge" id="score-badge">0 / 5</div>
        </div>

        <div class="bins-container">
            <div id="bin-left" class="bin" data-target="left">
                <div class="bin-label" id="label-left">は</div>
                <div class="bin-sub" id="sub-left">Subject</div>
            </div>
            
            <div id="bin-right" class="bin" data-target="right">
                <div class="bin-label" id="label-right">を</div>
                <div class="bin-sub" id="sub-right">Object</div>
            </div>
        </div>

        <div class="card-area" id="card-area">
            </div>
        
        <p style="color:#666; margin-top:20px;">カードを ただしい はこに いれてね！</p>
        <div id="feedback" class="feedback-overlay"></div>
    </div>

</div>

<audio id="snd-correct" src="assets/sounds/seikai.mp3"></audio>
<audio id="snd-incorrect" src="assets/sounds/bubu.mp3"></audio>

<script type="module" src="js/firebase-config.js"></script>

<script>
    // --- 問題データセット ---
    const gameData = {
        'wa_o': {
            left: { label: "は", sub: "〜は (Topic)" },
            right: { label: "を", sub: "〜を (Object)" },
            questions: [
                { text: "わたし[ ]", sub: "I (Topic)", ans: "left" },
                { text: "りんご[ ]", sub: "Apple (Object)", ans: "right" },
                { text: "これ[ ]", sub: "This (Topic)", ans: "left" },
                { text: "みず[ ]", sub: "Water (Object)", ans: "right" },
                { text: "せんせい[ ]", sub: "Teacher (Topic)", ans: "left" },
                { text: "パン[ ]", sub: "Bread (Object)", ans: "right" }
            ]
        },
        'ni_de': {
            left: { label: "に", sub: "〜に (Time/Dest)" },
            right: { label: "で", sub: "〜で (Place/Tool)" },
            questions: [
                { text: "６じ[ ]", sub: "At 6 o'clock", ans: "left" },
                { text: "がっこう[ ]", sub: "At school (Action)", ans: "right" },
                { text: "うみ[ ]", sub: "To the sea", ans: "left" },
                { text: "バス[ ]", sub: "By bus", ans: "right" },
                { text: "ここ[ ]", sub: "Here (Exist)", ans: "left" },
                { text: "はし[ ]", sub: "With chopsticks", ans: "right" }
            ]
        },
        'no_mo': {
            left: { label: "の", sub: "〜の (Possession)" },
            right: { label: "も", sub: "〜も (Also)" },
            questions: [
                { text: "わたし[ ]", sub: "My...", ans: "left" },
                { text: "わたし[ ]", sub: "Me too", ans: "right" },
                { text: "にほん[ ]", sub: "Japan's...", ans: "left" },
                { text: "これ[ ]", sub: "This too", ans: "right" },
                { text: "あなた[ ]", sub: "Yours", ans: "left" },
                { text: "ねこ[ ]", sub: "Cat too", ans: "right" }
            ]
        },
        'ni_he': {
            left: { label: "に", sub: "〜に (To/At)" },
            right: { label: "へ", sub: "〜へ (Toward)" },
            questions: [
                { text: "いえ[ ]", sub: "To home", ans: "right" },
                { text: "あそこ[ ]", sub: "There (Exist)", ans: "left" },
                { text: "どこ[ ]", sub: "To where?", ans: "right" },
                { text: "ともだち[ ]", sub: "To friend (Give)", ans: "left" },
                { text: "かいしゃ[ ]", sub: "Toward office", ans: "right" }
            ]
        }
    };

    let currentMode = '';
    let questionQueue = [];
    let currentQ = null;
    let score = 0;
    
    // Firebase関数ダミー
    if (typeof window.addPointsToUser !== 'function') {
        window.addPointsToUser = async () => false;
    }
    const POINTS_PER_QUESTION = 1;
    
    // DOM
    const menuScreen = document.getElementById('menu-screen');
    const gameScreen = document.getElementById('game-screen');
    const cardArea = document.getElementById('card-area');
    const labelLeft = document.getElementById('label-left');
    const subLeft = document.getElementById('sub-left');
    const labelRight = document.getElementById('label-right');
    const subRight = document.getElementById('sub-right');
    const scoreBadge = document.getElementById('score-badge');
    const feedback = document.getElementById('feedback');
    
    const sndCorrect = document.getElementById('snd-correct');
    const sndIncorrect = document.getElementById('snd-incorrect');

    function showMenu() {
        menuScreen.style.display = 'block';
        gameScreen.style.display = 'none';
    }

    function startGame(mode) {
        currentMode = mode;
        const data = gameData[mode];
        
        // UIセットアップ
        labelLeft.textContent = data.left.label;
        subLeft.textContent = data.left.sub;
        labelRight.textContent = data.right.label;
        subRight.textContent = data.right.sub;
        
        // 問題キュー作成（シャッフル）
        questionQueue = [...data.questions].sort(() => Math.random() - 0.5);
        score = 0;
        updateScore();
        
        menuScreen.style.display = 'none';
        gameScreen.style.display = 'flex';
        
        spawnCard();
    }

    function updateScore() {
        scoreBadge.textContent = `${score} / ${questionQueue.length + score}`; // 簡易表示
    }

    function spawnCard() {
        cardArea.innerHTML = ''; // クリア
        
        if (questionQueue.length === 0) {
            alert("クリア！おめでとう！");
            showMenu();
            return;
        }

        currentQ = questionQueue.pop();
        
        // カード生成
        const card = document.createElement('div');
        card.className = 'question-card popIn';
        // 穴埋め表示
        const htmlText = currentQ.text.replace('[ ]', '<span class="blank-box"></span>');
        
        card.innerHTML = `
            <div class="q-text">${htmlText}</div>
            <div class="q-sub">${currentQ.sub}</div>
        `;
        
        setupDrag(card);
        cardArea.appendChild(card);
    }

    // --- ドラッグ＆ドロップ ---
    let draggedItem = null;
    let ghost = null;
    let touchOffsetX, touchOffsetY;

    function setupDrag(el) {
        el.addEventListener('mousedown', startDrag);
        el.addEventListener('touchstart', startDrag, {passive: false});
    }

    function startDrag(e) {
        e.preventDefault();
        draggedItem = e.target.closest('.question-card');
        if(!draggedItem) return;

        const rect = draggedItem.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        touchOffsetX = clientX - rect.left;
        touchOffsetY = clientY - rect.top;

        // ゴースト生成
        ghost = draggedItem.cloneNode(true);
        ghost.classList.add('ghost');
        document.body.appendChild(ghost);
        moveGhost(clientX, clientY);

        draggedItem.style.opacity = '0'; // 元は見えなくする

        document.addEventListener('mousemove', onMove);
        document.addEventListener('mouseup', onEnd);
        document.addEventListener('touchmove', onMove, {passive: false});
        document.addEventListener('touchend', onEnd);
    }

    function onMove(e) {
        e.preventDefault();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        moveGhost(clientX, clientY);

        const target = getTargetBin(clientX, clientY);
        document.querySelectorAll('.bin').forEach(b => b.classList.remove('drag-over'));
        if (target) target.classList.add('drag-over');
    }

    function moveGhost(x, y) {
        if(ghost) {
            ghost.style.left = (x - touchOffsetX) + 'px';
            ghost.style.top = (y - touchOffsetY) + 'px';
        }
    }

    function onEnd(e) {
        document.removeEventListener('mousemove', onMove);
        document.removeEventListener('mouseup', onEnd);
        document.removeEventListener('touchmove', onMove);
        document.removeEventListener('touchend', onEnd);

        const clientX = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;
        const clientY = e.changedTouches ? e.changedTouches[0].clientY : e.clientY;
        const target = getTargetBin(clientX, clientY);

        if (target) {
            const chosenSide = target.dataset.target; // 'left' or 'right'
            checkAnswer(chosenSide);
        } else {
            // 元に戻る
            draggedItem.style.opacity = '1';
        }

        if(ghost) ghost.remove();
        ghost = null;
        draggedItem = null;
        document.querySelectorAll('.bin').forEach(b => b.classList.remove('drag-over'));
    }

    function getTargetBin(x, y) {
        const el = document.elementFromPoint(x, y);
        if (!el) return null;
        return el.closest('.bin');
    }

    // ★ async に変更
    async function checkAnswer(side) {
        if (side === currentQ.ans) {
            // 正解
            sndCorrect.currentTime = 0;
            sndCorrect.play();
            showFeedback(true);
            
            // ★★★ Firebaseポイント加算 ★★★
            // テキストをID代わりに
            await window.addPointsToUser(POINTS_PER_QUESTION, currentQ.text);
            // ★★★★★★★★★★★★★★★★★

            score++;
            updateScore();
            setTimeout(spawnCard, 600);
        } else {
            // 不正解
            sndIncorrect.currentTime = 0;
            sndIncorrect.play();
            showFeedback(false);
            // カードを戻す
            draggedItem.style.opacity = '1';
        }
    }

    function showFeedback(isCorrect) {
        feedback.className = 'feedback-overlay';
        if(isCorrect) {
            feedback.textContent = "○";
            feedback.classList.add('fb-correct');
        } else {
            feedback.textContent = "×";
            feedback.classList.add('fb-wrong');
        }
    }

</script>
</body>
</html>

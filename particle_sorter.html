<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>助詞・仕分け道場 - FunLearnJP</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&family=Klee+One:wght@600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/particle_sorter.css">

<link rel="stylesheet" href="css/common_ui.css">
</head>
<body>

<header>
    <a href="index.html" class="logo"><i class="fa-solid fa-shapes"></i> FunLearnJP</a>
    <a href="index.html" class="home-icon"><i class="fa-solid fa-house"></i></a>
</header>

<div class="game-container">
    
    <div id="auth-status-sort">認証中...</div>

    <div id="menu-screen">
        <h1 class="menu-title"><i class="fa-solid fa-filter"></i> 助詞・仕分け道場</h1>
        <p style="margin-bottom:20px;">とっくんしたい コースを えらんでね！</p>
        
        <div class="category-grid">
            <button class="cat-btn" onclick="startGame('wa_o')">
                <i class="fa-solid fa-user"></i>
                <span>「は」と「を」</span>
                <span class="cat-desc">だれが？ なにを？</span>
            </button>
            <button class="cat-btn" onclick="startGame('ni_de')">
                <i class="fa-solid fa-location-dot"></i>
                <span>「に」と「で」</span>
                <span class="cat-desc">どこに？ どこで？</span>
            </button>
            <button class="cat-btn" onclick="startGame('no_mo')">
                <i class="fa-solid fa-link"></i>
                <span>「の」と「も」</span>
                <span class="cat-desc">わたしの？ わたしも？</span>
            </button>
            <button class="cat-btn" onclick="startGame('ni_he')">
                <i class="fa-solid fa-arrow-right"></i>
                <span>「に」と「へ」</span>
                <span class="cat-desc">どこへ いく？</span>
            </button>
             <button class="cat-btn" onclick="location.href='index.html'" style="border-color:#ccc; color:#666;">
                <i class="fa-solid fa-house" style="color:#999;"></i>
                <span>もどる</span>
            </button>
        </div>
    </div>

    <div id="game-screen">
        <div class="game-header">
            <button class="back-btn" onclick="showMenu()">メニュー</button>
            <div class="progress-badge" id="score-badge">0 / 5</div>
        </div>

        <div class="bins-container">
            <div id="bin-left" class="bin" data-target="left">
                <div class="bin-label" id="label-left">は</div>
                <div class="bin-sub" id="sub-left">Subject</div>
            </div>
            
            <div id="bin-right" class="bin" data-target="right">
                <div class="bin-label" id="label-right">を</div>
                <div class="bin-sub" id="sub-right">Object</div>
            </div>
        </div>

        <div class="card-area" id="card-area">
            </div>
        
        <p style="color:#666; margin-top:20px;">カードを ただしい はこに いれてね！</p>
        <div id="feedback" class="feedback-overlay"></div>
    </div>

</div>

<audio id="snd-correct" src="assets/sounds/seikai.mp3"></audio>
<audio id="snd-incorrect" src="assets/sounds/bubu.mp3"></audio>

<script type="module" src="js/firebase-config.js"></script>

<script src="js/particle_sorter.js"></script>

<script src="js/common_ui.js"></script>
</body>
</html>

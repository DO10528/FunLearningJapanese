<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>形容詞 ゲーム (Game)</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Zen Maru Gothic', sans-serif;
        background-color: #667eea;
        color: #333;
        margin: 0; padding: 0; min-height: 100vh;
    }
    header {
        padding: 15px 20px;
        display: flex; justify-content: space-between; align-items: center;
        color: white;
    }
    .header-right { display: flex; align-items: center; gap: 15px; }
    .auth-status { font-weight: bold; color: #ffcc5c; text-shadow: 1px 1px 0 rgba(0,0,0,0.2); }
    .back-btn {
        background: rgba(255,255,255,0.2); color: white;
        text-decoration: none; padding: 8px 16px; border-radius: 20px;
        font-weight: bold;
    }

    .game-container {
        max-width: 800px; margin: 20px auto;
        background: white; border-radius: 20px;
        padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        min-height: 550px; position: relative;
    }

    /* ゲーム切り替えタブ */
    .game-tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 25px; }
    .g-tab {
        padding: 10px 20px; border-radius: 15px; border: none; font-weight: bold; cursor: pointer;
        background: #eee; color: #888; transition: 0.3s;
    }
    .g-tab.active { background: #667eea; color: white; }

    /* サブタブ (Game 1用) */
    .sub-tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
    .s-tab {
        padding: 5px 15px; border-radius: 10px; border: 2px solid #ddd; 
        background: white; cursor: pointer; color: #666; font-size: 0.9em;
    }
    .s-tab.active { border-color: #667eea; color: #667eea; background: #e3f2fd; }

    h2 { text-align: center; color: #667eea; margin-bottom: 10px; }
    .instruction { text-align: center; color: #666; margin-bottom: 20px; font-size: 0.9em; }

    .question-box {
        text-align: center; font-size: 1.4em; font-weight: bold;
        margin-bottom: 25px; padding: 25px; background: #f0f4f8; border-radius: 15px;
        border: 2px dashed #b0bec5;
    }
    .result-msg { text-align: center; font-size: 1.4em; font-weight: 900; margin-top: 20px; min-height: 40px;}
    .correct { color: #4CAF50; }
    .wrong { color: #F44336; }
    .point-get { color: #f0ad4e; font-size: 0.8em; margin-left: 10px; }
    
    .next-btn {
        display: block; margin: 15px auto 0; padding: 12px 40px;
        background: #333; color: white; border: none; border-radius: 30px;
        font-size: 1.1em; cursor: pointer; display: none;
    }

    /* Game 1: Choices */
    .choices-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
    .choice-btn {
        padding: 15px; font-size: 1.2em; border: 2px solid #ddd; border-radius: 15px;
        background: white; cursor: pointer; transition: 0.2s; font-family: inherit; color: #444;
    }
    .choice-btn:hover { background: #f9f9f9; border-color: #bbb; }
    .choice-btn.selected-correct { background: #d4edda; border-color: #28a745; color: #155724; }
    .choice-btn.selected-wrong { background: #f8d7da; border-color: #dc3545; color: #721c24; }

    /* Game 2: Puzzle */
    .puzzle-area {
        min-height: 80px; border: 2px solid #667eea; border-radius: 15px;
        display: flex; gap: 8px; padding: 15px; flex-wrap: wrap; justify-content: center;
        margin-bottom: 20px; background: #fafafa;
    }
    .word-bank { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
    .block {
        background: #ffcc5c; padding: 10px 18px; border-radius: 10px;
        font-weight: bold; cursor: pointer; box-shadow: 0 4px 0 #e6a800;
        transition: transform 0.1s; user-select: none;
    }
    .block:active { transform: translateY(4px); box-shadow: none; }
    .block.used { opacity: 0.3; cursor: default; pointer-events: none; box-shadow: none; transform: translateY(4px); }

    /* Game 3: Conversation */
    .conversation-box { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; }
    .bubble { padding: 15px 20px; border-radius: 20px; max-width: 85%; font-weight: bold; font-size: 1.1em; }
    .bubble.left { background: #e3f2fd; align-self: flex-start; color: #0d47a1; border-bottom-left-radius: 2px; }
    .bubble.right { background: #f3e5f5; align-self: flex-end; color: #4a148c; border-bottom-right-radius: 2px; }
    
    .img-choices { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .img-card {
        border: 3px solid #eee; border-radius: 15px; padding: 20px;
        text-align: center; cursor: pointer; transition: 0.2s;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        height: 110px;
    }
    .img-card i { font-size: 3em; margin-bottom: 10px; color: #667eea; }
    .img-card:hover { border-color: #667eea; background: #f0f4f8; }
    .img-card.correct-ans { background: #d4edda; border-color: #28a745; }
    .img-card.wrong-ans { opacity: 0.5; background: #eee; }

    .hidden { display: none; }
</style>
</head>
<body>

<header>
    <div style="font-weight: 900; font-size:1.2em;">形容詞ゲーム (Negative Form)</div>
    <div class="header-right">
        <a href="keiyoshi_negative_practice.html" class="back-btn">れんしゅうに戻る</a>
        <div id="auth-status" class="auth-status">ゲスト</div>
    </div>
</header>

<div class="game-container">
    <div class="game-tabs">
        <button class="g-tab active" onclick="switchGame(1)">Game 1: Q&A</button>
        <button class="g-tab" onclick="switchGame(2)">Game 2: 並べ替え</button>
        <button class="g-tab" onclick="switchGame(3)">Game 3: 会話</button>
    </div>

    <div id="game1" class="game-section">
        <h2>Q. 質問に どう答えますか？</h2>
        <div class="sub-tabs">
            <button class="s-tab active" onclick="setG1Type('i')">い-形容詞</button>
            <button class="s-tab" onclick="setG1Type('na')">な-形容詞</button>
        </div>
        <div class="question-box" id="g1-q">（もんだい）</div>
        <div class="choices-grid" id="g1-choices"></div>
        <div class="result-msg" id="g1-result"></div>
        <button class="next-btn" id="g1-next" onclick="nextG1()">つぎへ</button>
    </div>

    <div id="game2" class="game-section hidden">
        <h2>Q. ならべかえて 質問(しつもん)をつくろう</h2>
        <div class="instruction">Englishの意味になるように、ブロックをならべてね。</div>
        <div class="question-box" style="font-size: 1.1em; color:#555; background:#fff; border-color:#667eea;" id="g2-eng">
            (English Sentence)
        </div>
        <div class="puzzle-area" id="g2-dropzone"></div>
        <div class="word-bank" id="g2-bank"></div>
        <div class="result-msg" id="g2-result"></div>
        <div style="text-align:center; margin-top:20px;">
            <button class="next-btn" style="display:inline-block; background:#90a4ae;" onclick="resetG2Puzzle()">リセット</button>
            <button class="next-btn" style="display:inline-block; background:#667eea;" onclick="checkG2()">答え合わせ</button>
        </div>
        <button class="next-btn" id="g2-next" onclick="nextG2()">つぎへ</button>
    </div>

    <div id="game3" class="game-section hidden">
        <h2>Q. 会話にあうカードは どっち？</h2>
        <div class="conversation-box">
            <div class="bubble left" id="g3-q">（しつもん）</div>
            <div class="bubble right" id="g3-a">いいえ、______。</div>
        </div>
        <div class="img-choices" id="g3-choices"></div>
        <div class="result-msg" id="g3-result"></div>
        <button class="next-btn" id="g3-next" onclick="nextG3()">つぎへ</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getFirestore, doc, updateDoc, increment, getDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpfbjezbYxrW3XMDegBSC5iFPEQEyD0Ls",
      authDomain: "funlearningjapanese-b8e08.firebaseapp.com",
      projectId: "funlearningjapanese-b8e08",
      storageBucket: "funlearningjapanese-b8e08.firebaseapp.com",
      messagingSenderId: "1055688629268",
      appId: "1:1055688629268:web:248183b62f15c34a2d5b01",
      measurementId: "G-LCMXVLPS81"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    
    window.currentUser = null;

    onAuthStateChanged(auth, (user) => {
        const el = document.getElementById('auth-status');
        if (user) {
            window.currentUser = user;
            el.textContent = "ログイン中";
        } else {
            window.currentUser = null;
            el.textContent = "ゲスト";
        }
    });

    // ポイント付与関数 (Global)
    window.addPuzzlePoints = async (qId, gameName) => {
        if (!window.currentUser) return false;
        
        const today = new Date().toISOString().split('T')[0];
        const scoreId = `${gameName}_${qId}`;

        try {
            const userRef = doc(db, "users", window.currentUser.uid);
            const userSnap = await getDoc(userRef);

            if (userSnap.exists()) {
                const data = userSnap.data();
                const dailyTracker = data.dailyTracker || {};

                if (dailyTracker[scoreId] === today) {
                    return false; // すでに獲得済み
                }

                const newDailyTracker = { ...dailyTracker, [scoreId]: today };
                await updateDoc(userRef, {
                    points: increment(1),
                    dailyTracker: newDailyTracker
                });
                return true;
            }
            return false;
        } catch(e) { 
            console.error("Error updating points:", e); 
            return false;
        }
    };
</script>

<script>
    // 提供されたJSONデータから抽出
    const rawData = [
        { "kanji": "美味しい", "hiragana": "おいしい", "type": "i", "meaning": "delicious" },
        { "kanji": "高い", "hiragana": "たかい", "type": "i", "meaning": "expensive" },
        { "kanji": "暑い", "hiragana": "あつい", "type": "i", "meaning": "hot" },
        { "kanji": "寒い", "hiragana": "さむい", "type": "i", "meaning": "cold" },
        { "kanji": "難しい", "hiragana": "むずかしい", "type": "i", "meaning": "difficult" },
        { "kanji": "忙しい", "hiragana": "いそがしい", "type": "i", "meaning": "busy" },
        { "kanji": "元気", "hiragana": "げんきな", "type": "na", "meaning": "healthy/energetic" },
        { "kanji": "暇", "hiragana": "ひまな", "type": "na", "meaning": "free (time)" },
        { "kanji": "静か", "hiragana": "しずかな", "type": "na", "meaning": "quiet" },
        { "kanji": "簡単", "hiragana": "かんたんな", "type": "na", "meaning": "easy/simple" },
        { "kanji": "きれい", "hiragana": "きれいな", "type": "na", "meaning": "clean/beautiful" }
    ];

    function getNegative(hiragana, type) {
        if (type === 'i') {
            if (hiragana === 'よい') return 'よくないです'; 
            return hiragana.slice(0, -1) + 'くないです';
        } else {
            let stem = hiragana.endsWith('な') ? hiragana.slice(0, -1) : hiragana;
            return stem + 'ではありません';
        }
    }

    // --- Game 1 Data (Q&A) ---
    let g1Items = [];
    
    function generateG1Data() {
        g1Items = rawData.map(item => {
            const neg = getNegative(item.hiragana, item.type);
            let wrong1, wrong2;
            
            if (item.type === 'i') {
                wrong1 = item.hiragana + 'じゃないです'; 
                wrong2 = item.hiragana + 'くありません'; 
            } else {
                let stem = item.hiragana.endsWith('な') ? item.hiragana.slice(0, -1) : item.hiragana;
                wrong1 = stem + 'くないです';
                wrong2 = stem + 'なではありません'; 
            }

            return {
                type: item.type,
                q: `${item.hiragana}ですか？`,
                correct: `いいえ、${neg}。`,
                choices: [
                    `いいえ、${neg}。`, 
                    `いいえ、${wrong1}。`, 
                    `いいえ、${wrong2}。`
                ]
            };
        });
    }
    generateG1Data();

    // --- Game 2 Data (Puzzle) ---
    const g2Data = [
        { eng: 'Is this car expensive?', blocks: ['この', 'くるま', 'は', 'たかい', 'ですか'], correctOrder: ['この','くるま','は','たかい','ですか'] },
        { eng: 'Is Sato-san energetic?', blocks: ['さとうさん', 'は', 'げんき', 'ですか'], correctOrder: ['さとうさん','は','げんき','ですか'] },
        { eng: 'Is that room quiet?', blocks: ['その', 'へや', 'は', 'しずか', 'ですか'], correctOrder: ['その','へや','は','しずか','ですか'] },
        { eng: 'Is Japanese difficult?', blocks: ['にほんご', 'は', 'むずかしい', 'ですか'], correctOrder: ['にほんご','は','むずかしい','ですか'] },
        { eng: 'Is this book interesting?', blocks: ['この', 'ほん', 'は', 'おもしろい', 'ですか'], correctOrder: ['この','ほん','は','おもしろい','ですか'] }
    ];

    // --- Game 3 Data (Conversation) ---
    const g3Data = [
        { 
            q: 'やきにくは おいしいですか？', 
            correctText: 'おいしくないです', 
            correctIcon: 'fa-face-frown', 
            wrongText: 'おいしいです', 
            wrongIcon: 'fa-face-grin-hearts' 
        },
        { 
            q: 'きょうは ひまですか？', 
            correctText: 'ひまではありません', 
            correctIcon: 'fa-briefcase', 
            wrongText: 'ひまです', 
            wrongIcon: 'fa-gamepad' 
        },
        { 
            q: 'この パソコンは たかいですか？', 
            correctText: 'たかくないです (Cheap)', 
            correctIcon: 'fa-tag', 
            wrongText: 'たかいです (Expensive)', 
            wrongIcon: 'fa-sack-dollar' 
        },
        { 
            q: 'へやは きれいですか？', 
            correctText: 'きれいではありません (Dirty)', 
            correctIcon: 'fa-trash-can', 
            wrongText: 'きれいです (Clean)', 
            wrongIcon: 'fa-sparkles' 
        }
    ];

    // --- State Management ---
    let g1CurrentIndex = 0;
    let g1CurrentType = 'i';
    let g1FilteredItems = [];

    let g2CurrentIndex = 0;
    let g2CurrentBlocks = [];

    let g3CurrentIndex = 0;

    // --- Tab Switching ---
    function switchGame(id) {
        document.querySelectorAll('.game-section').forEach(el => el.classList.add('hidden'));
        document.getElementById(`game${id}`).classList.remove('hidden');
        document.querySelectorAll('.g-tab').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.g-tab')[id-1].classList.add('active');
        
        if(id === 1) loadG1();
        if(id === 2) loadG2();
        if(id === 3) loadG3();
    }

    // --- Game 1 Logic ---
    function setG1Type(type) {
        g1CurrentType = type;
        document.querySelectorAll('.s-tab').forEach(el => el.classList.remove('active'));
        const btnIndex = type === 'i' ? 0 : 1;
        document.querySelectorAll('.s-tab')[btnIndex].classList.add('active');
        g1CurrentIndex = 0;
        loadG1();
    }

    function loadG1() {
        g1FilteredItems = g1Items.filter(item => item.type === g1CurrentType);
        
        if (g1CurrentIndex >= g1FilteredItems.length) {
            document.getElementById('g1-q').innerText = "Clear! よくできました！";
            document.getElementById('g1-choices').innerHTML = "";
            document.getElementById('g1-next').style.display = 'none';
            document.getElementById('g1-result').innerHTML = '<button class="next-btn" style="display:block" onclick="location.reload()">もういちど</button>';
            return;
        }

        const data = g1FilteredItems[g1CurrentIndex];
        document.getElementById('g1-q').innerText = data.q;
        document.getElementById('g1-result').innerText = '';
        document.getElementById('g1-next').style.display = 'none';

        const grid = document.getElementById('g1-choices');
        grid.innerHTML = '';
        
        const shuffled = [...data.choices].sort(() => Math.random() - 0.5);
        
        shuffled.forEach(choice => {
            const btn = document.createElement('button');
            btn.className = 'choice-btn';
            btn.innerText = choice;
            btn.onclick = () => checkG1(btn, choice, data.correct);
            grid.appendChild(btn);
        });
    }

    async function checkG1(btn, choice, correct) {
        if (document.getElementById('g1-next').style.display === 'block') return;

        if (choice === correct) {
            btn.classList.add('selected-correct');
            // ポイント付与
            const added = await window.addPuzzlePoints(g1CurrentIndex, `kei_neg_g1_${g1CurrentType}`);
            const ptText = added ? ' <span class="point-get">(+1pt)</span>' : '';
            
            document.getElementById('g1-result').innerHTML = `<span class="correct"><i class="fa-regular fa-circle"></i> せいかい！${ptText}</span>`;
        } else {
            btn.classList.add('selected-wrong');
            document.getElementById('g1-result').innerHTML = '<span class="wrong"><i class="fa-solid fa-xmark"></i> ざんねん...</span>';
        }
        document.getElementById('g1-next').style.display = 'block';
    }

    function nextG1() {
        g1CurrentIndex++;
        loadG1();
    }

    // --- Game 2 Logic ---
    function loadG2() {
        if (g2CurrentIndex >= g2Data.length) {
            document.getElementById('game2').innerHTML = '<h2>Clear! 全問正解！</h2><button class="next-btn" style="display:block" onclick="location.reload()">もういちど</button>';
            return;
        }
        const data = g2Data[g2CurrentIndex];
        document.getElementById('g2-eng').innerText = data.eng;
        document.getElementById('g2-dropzone').innerHTML = '';
        document.getElementById('g2-result').innerText = '';
        document.getElementById('g2-next').style.display = 'none';

        const bank = document.getElementById('g2-bank');
        bank.innerHTML = '';
        
        let blocksToShow = [...data.blocks].sort(() => Math.random() - 0.5);

        blocksToShow.forEach((word) => {
            const el = document.createElement('div');
            el.className = 'block';
            el.innerText = word;
            el.onclick = () => addToZone(word, el);
            bank.appendChild(el);
        });
        g2CurrentBlocks = [];
    }

    function addToZone(word, element) {
        if (element.classList.contains('used')) return;
        g2CurrentBlocks.push(word);
        element.classList.add('used');

        const zone = document.getElementById('g2-dropzone');
        const piece = document.createElement('div');
        piece.className = 'block';
        piece.style.cursor = 'default';
        piece.style.boxShadow = 'none';
        piece.innerText = word;
        zone.appendChild(piece);
    }

    function resetG2Puzzle() {
        g2CurrentBlocks = [];
        document.getElementById('g2-dropzone').innerHTML = '';
        document.getElementById('g2-result').innerText = '';
        const blocks = document.querySelectorAll('#g2-bank .block');
        blocks.forEach(b => b.classList.remove('used'));
    }

    async function checkG2() {
        const data = g2Data[g2CurrentIndex];
        const attempt = JSON.stringify(g2CurrentBlocks);
        const ans = JSON.stringify(data.correctOrder);

        if (attempt === ans) {
            const added = await window.addPuzzlePoints(g2CurrentIndex, 'kei_neg_g2');
            const ptText = added ? ' <span class="point-get">(+1pt)</span>' : '';

            document.getElementById('g2-result').innerHTML = `<span class="correct">Great! せいかい！${ptText}</span>`;
            document.getElementById('g2-next').style.display = 'block';
        } else {
            document.getElementById('g2-result').innerHTML = '<span class="wrong">Try again...</span>';
        }
    }

    function nextG2() {
        g2CurrentIndex++;
        loadG2();
    }

    // --- Game 3 Logic ---
    function loadG3() {
        if (g3CurrentIndex >= g3Data.length) {
            document.getElementById('game3').innerHTML = '<h2>Congratulations!</h2><button class="next-btn" style="display:block" onclick="location.reload()">最初から</button>';
            return;
        }
        const data = g3Data[g3CurrentIndex];
        document.getElementById('g3-q').innerText = data.q;
        document.getElementById('g3-result').innerText = '';
        document.getElementById('g3-next').style.display = 'none';

        const grid = document.getElementById('g3-choices');
        grid.innerHTML = '';

        const card1 = createImgCard(data.correctText, data.correctIcon, true);
        const card2 = createImgCard(data.wrongText, data.wrongIcon, false);

        const cards = Math.random() > 0.5 ? [card1, card2] : [card2, card1];
        cards.forEach(c => grid.appendChild(c));
    }

    function createImgCard(text, iconClass, isCorrect) {
        const div = document.createElement('div');
        div.className = 'img-card';
        div.innerHTML = `<i class="fa-solid ${iconClass}"></i><div>${text}</div>`;
        div.onclick = async () => {
             if (document.getElementById('g3-next').style.display === 'block') return;

             if (isCorrect) {
                 div.classList.add('correct-ans');
                 const added = await window.addPuzzlePoints(g3CurrentIndex, 'kei_neg_g3');
                 const ptText = added ? ' <span class="point-get">(+1pt)</span>' : '';
                 document.getElementById('g3-result').innerHTML = `<span class="correct">せいかい！${ptText}</span>`;
             } else {
                 div.classList.add('wrong-ans');
                 document.getElementById('g3-result').innerHTML = '<span class="wrong">ちがいます...</span>';
             }
             document.getElementById('g3-next').style.display = 'block';
        };
        return div;
    }

    function nextG3() {
        g3CurrentIndex++;
        loadG3();
    }

    // 初期化
    window.onload = function() {
        loadG1();
    };

</script>
</body>
</html>

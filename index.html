<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Fun Learning Japanese</title> 
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    
    <h1>Fun Learning Japanese</h1>
    
    <div id="main-menu" class="container">
        <h2>何をして遊ぶ？</h2>
        
        <div id="score-message" style="margin-bottom: 20px;">
            <p>ようこそ！ゲームを選んでね。</p>
        </div> 
        
        <div class="menu-buttons-grid">
            
            <button id="startButton1" class="menu-card-button menu-card-reset" onclick="loadGameScript('js/main.js')">
                🎮<br>ひらがな単語ゲーム
            </button>
            
            <button id="startButton2" class="menu-card-button menu-card-reset" onclick="loadGameScript('js/main2.js')">
                ⭐<br>ひらがなゲーム2 (並び替え)
            </button>
            
            <a href="hiragana.html" class="menu-card-button menu-card-reset">
                📝<br>ひらがな・カタカナ学習
            </a>
            
            <a href="shiritori.html" class="menu-card-button menu-card-reset">
                🗣️<br>しりとりゲーム
            </a>
            
        </div>
    </div>
    
    <div id="game-area" class="container" style="display:none;">
        <p>ゲームを読み込んでいます...</p>
    </div>
    
    <script>
        // 既存のゲームを破棄する関数
        function disposeCurrentGame() {
            // ひらがなゲーム2の破棄
            if (typeof window.disposeHiragana2 === 'function') {
                try {
                    window.disposeHiragana2();
                } catch (e) {
                    console.warn('Error disposing Hiragana2:', e);
                }
            }
            // ひらがな単語ゲームの破棄
            if (typeof window.disposeHiragana === 'function') {
                try {
                    window.disposeHiragana();
                } catch (e) {
                    console.warn('Error disposing Hiragana:', e);
                }
            }
            // 古いスクリプトを削除
            document.querySelectorAll('script[data-game-script]').forEach(s => s.remove());
        }

        // ゲームスクリプトを読み込んで初期化する関数
        function loadGameScript(scriptPath) {
            // メインメニューを一旦非表示にし、ゲームエリアに切り替え
            const menu = document.getElementById('main-menu');
            const gameArea = document.getElementById('game-area');
            if (menu) menu.style.display = 'none';
            if (gameArea) {
                gameArea.style.display = 'block';
                gameArea.innerHTML = '<p>ゲームを読み込んでいます...</p>';
            }

            // 既存のゲームを破棄
            disposeCurrentGame();

            // 新しいスクリプトを読み込む
            const script = document.createElement('script');
            script.src = scriptPath;
            script.setAttribute('data-game-script', 'true');

            script.onload = () => {
                if (scriptPath === 'js/main.js' && typeof window.initHiragana === 'function') {
                    window.initHiragana();
                } else if (scriptPath === 'js/main2.js' && typeof window.initHiragana2 === 'function') {
                    window.initHiragana2();
                }
            };

            script.onerror = () => {
                if (gameArea) {
                    gameArea.innerHTML = '<p style="color: red;">ゲームの読み込みに失敗しました。</p>' +
                                       '<button onclick="location.reload()">再試行</button>';
                }
            };

            document.body.appendChild(script);
        }

    </script>
    
    </body>
</html>

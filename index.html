<script type="module">
    // Firebase SDKã®ã‚¤ãƒ³ãƒãƒ¼ãƒˆ (ES Modules)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";

    // ã‚ãªãŸã®Firebase Config (â€»å®Ÿéš›ã®å€¤ã«ç½®ãæ›ãˆã¦ãã ã•ã„)
    const firebaseConfig = {

    };

    // FirebaseåˆæœŸåŒ–
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app); 

    // --- ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•° ---
    const SESS_KEY = 'user_mode'; // 'guest' ã¾ãŸã¯ 'authenticated' ã®ãƒ•ãƒ©ã‚°ã¨ã—ã¦ä½¿ç”¨
    let currentUserDocUnsubscribe = null;

    // --- èªè¨¼ãƒ¢ãƒ¼ãƒ€ãƒ«åˆ¶å¾¡ ---
    window.openAuthModal = (mode) => {
        window.authMode = mode;
        const modal = document.getElementById('auth-modal');
        const displayNameInput = document.getElementById('auth-display-name');
        
        modal.style.display = 'flex';
        document.getElementById('modal-title').textContent = mode === 'login' ? 'ãƒ­ã‚°ã‚¤ãƒ³' : 'æ–°è¦ç™»éŒ²';
        
        // â˜…â˜…â˜… ç™»éŒ²æ™‚ã®ã¿ã‚²ãƒ¼ãƒ åãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’è¡¨ç¤º â˜…â˜…â˜…
        displayNameInput.classList.toggle('hidden', mode === 'login');

        // ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’ã‚¯ãƒªã‚¢
        document.getElementById('modal-msg').textContent = '';
        document.getElementById('auth-email').value = ''; 
        document.getElementById('auth-pass').value = '';

    };

    window.closeAuthModal = () => {
        document.getElementById('auth-modal').style.display = 'none';
    };

    // --- èªè¨¼å®Ÿè¡Œ (ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã€ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã€ã‚²ãƒ¼ãƒ åã‚’ä½¿ç”¨) ---
    window.submitAuth = async () => {
        const email = document.getElementById('auth-email').value.trim(); 
        const pass = document.getElementById('auth-pass').value.trim();
        const displayName = document.getElementById('auth-display-name').value.trim();
        const msg = document.getElementById('modal-msg');
        
        if (!email || !pass) { msg.textContent = 'ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã¨ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„'; return; }
        if (pass.length < 6) { msg.textContent = 'ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã¯6æ–‡å­—ä»¥ä¸Šã«ã™ã‚‹å¿…è¦ãŒã‚ã‚Šã¾ã™ã€‚'; return; }

        try {
            if (window.authMode === 'signup') {
                // â˜…â˜…â˜… ã‚²ãƒ¼ãƒ åãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ã¨é‡è¤‡ãƒã‚§ãƒƒã‚¯ â˜…â˜…â˜…
                if (!displayName || displayName.length < 2) { 
                    msg.textContent = 'ã‚²ãƒ¼ãƒ åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼ˆ2æ–‡å­—ä»¥ä¸Šï¼‰ã€‚'; 
                    return; 
                }
                const usersRef = collection(db, "users");
                // ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã‹ã‚‰displayNameã®é‡è¤‡ã‚’ãƒã‚§ãƒƒã‚¯
                const q = query(usersRef, where("displayName", "==", displayName), limit(1));
                const snap = await getDocs(q);
                if (!snap.empty) {
                    msg.textContent = 'ãã®ã‚²ãƒ¼ãƒ åã¯æ—¢ã«ä½¿ç”¨ã•ã‚Œã¦ã„ã¾ã™ã€‚';
                    return;
                }

                // æ–°è¦ç™»éŒ² (Firebase Authã‚’ä½¿ç”¨)
                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;
                
                // Firestoreã«ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ‡ãƒ¼ã‚¿ã‚’ä½œæˆï¼ˆUIDã‚’ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆIDã¨ã—ã¦ä½¿ç”¨ï¼‰
                await setDoc(doc(db, "users", user.uid), {
                    email: email, 
                    displayName: displayName, // ã‚²ãƒ¼ãƒ åã‚’ä¿å­˜
                    points: 0,
                    streak: 1,
                    lastLogin: new Date().toISOString()
                });
                
                sessionStorage.setItem(SESS_KEY, 'authenticated');
                window.closeAuthModal();

            } else {
                // ãƒ­ã‚°ã‚¤ãƒ³ (Firebase Authã‚’ä½¿ç”¨)
                const userCredential = await signInWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;

                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef); 

                if (!userSnap.exists()) {
                    // â˜…â˜…â˜… ãƒ­ã‚°ã‚¤ãƒ³æˆåŠŸæ™‚ã«Firestoreãƒ‡ãƒ¼ã‚¿ãŒå­˜åœ¨ã—ãªã„å ´åˆã€è‡ªå‹•ç”Ÿæˆã™ã‚‹ â˜…â˜…â˜…
                    // ä»¥å‰ã® [code=not-found] ã‚¨ãƒ©ãƒ¼å¯¾ç­–
                    await setDoc(userRef, {
                        email: email,
                        // æ—¢ã«èªè¨¼æ¸ˆã¿ã ãŒFirestoreã«ãƒ‡ãƒ¼ã‚¿ãŒãªã„å ´åˆã€ãƒ¡ãƒ¼ãƒ«ã®@å‰ã‚’ä»®ã®ã‚²ãƒ¼ãƒ åã¨ã™ã‚‹
                        displayName: email.split('@')[0] || 'UnknownUser', 
                        points: 0,
                        streak: 1,
                        lastLogin: new Date().toISOString()
                    });
                } else {
                    // ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚‹å ´åˆã€æœ€çµ‚ãƒ­ã‚°ã‚¤ãƒ³æ—¥æ™‚ã‚’æ›´æ–°
                    await updateDoc(userRef, { lastLogin: new Date().toISOString() });
                }

                sessionStorage.setItem(SESS_KEY, 'authenticated');
                window.closeAuthModal();
            }
        } catch (error) {
            console.error(error);
            
            let errorMsg = 'èªè¨¼ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚';
            if (error.code === 'auth/email-already-in-use') {
                errorMsg = 'ãã®ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã¯æ—¢ã«ä½¿ç”¨ã•ã‚Œã¦ã„ã¾ã™ã€‚';
            } else if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                errorMsg = 'ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã¾ãŸã¯ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“ã€‚';
            }
            msg.textContent = errorMsg;
        }

        await signOut(auth); // Firebase Authã‹ã‚‰ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ

    // --- UIæ›´æ–°æ©Ÿèƒ½ ---
    function updateUI(userState) {
        const dash = document.getElementById('user-dashboard');
        const welcome = document.getElementById('guest-welcome');

        if (currentUserDocUnsubscribe) currentUserDocUnsubscribe(); 
        
        if (userState === 'guest') {

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Fun Learning Japanese</title> 
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    
    <h1>Fun Learning Japanese</h1>
    
    <div id="main-menu" class="container">
        <h2>何をして遊ぶ？</h2>
        
        <div id="score-message" style="margin-bottom: 20px;">
            <p>ようこそ！ゲームを選んでね。</p>
        </div> 
        
        <div class="menu-buttons-grid">
            
            <button id="startButton1" 
                    class="menu-card-button menu-card-reset" 
                    type="button"
                    onclick="loadGameScript('js/main.js')">
                🎮<br>ひらがな単語ゲーム
            </button>
            
            <button id="startButton2" 
                    class="menu-card-button menu-card-reset" 
                    type="button"
                    onclick="loadGameScript('js/main2.js')">
                ⭐<br>ひらがなゲーム2 (並び替え)
            </button>
            
            <a href="hiragana.html" class="menu-card-button menu-card-reset">
                📝<br>ひらがな・カタカナ学習
            </a>
            
            <a href="shiritori.html" class="menu-card-button menu-card-reset">
                🗣️<br>しりとりゲーム
            </a>
            
        </div>
    </div>
    
    <div id="game-area" class="container" style="display:none;">
        <p>ゲームを読み込んでいます...</p>
    </div>
    
    <script>
        // ゲーム管理用の状態オブジェクト
        window.gameState = {
            currentGame: null,
            initialized: false
        };

        // DOMContentLoaded イベントで初期化
        document.addEventListener('DOMContentLoaded', function() {
            // ボタンにtype属性を追加
            document.querySelectorAll('.menu-buttons-grid button').forEach(button => {
                if (!button.hasAttribute('type')) {
                    button.setAttribute('type', 'button');
                }
            });
        });

        // 既存のゲームを破棄する関数
        function disposeCurrentGame() {
            if (window.gameState.currentGame === 'hiragana2' && typeof window.disposeHiragana2 === 'function') {
                try {
                    window.disposeHiragana2();
                } catch (e) {
                    console.warn('Error disposing Hiragana2:', e);
                }
            } else if (window.gameState.currentGame === 'hiragana' && typeof window.disposeHiragana === 'function') {
                try {
                    window.disposeHiragana();
                } catch (e) {
                    console.warn('Error disposing Hiragana:', e);
                }
            }
            
            // 古いスクリプトを削除
            document.querySelectorAll('script[data-game-script]').forEach(s => {
                s.parentNode.removeChild(s);
            });
            
            window.gameState.currentGame = null;
        }

        // ゲームスクリプトを読み込んで初期化する関数
        function loadGameScript(scriptPath) {
            // メインメニューを一旦非表示にし、ゲームエリアに切り替え
            const menu = document.getElementById('main-menu');
            const gameArea = document.getElementById('game-area');
            
            if (menu) menu.style.display = 'none';
            if (gameArea) {
                gameArea.style.display = 'block';
                gameArea.innerHTML = '<p>ゲームを読み込んでいます...</p>';
            }

            // 既存のゲームを破棄
            disposeCurrentGame();

            // 新しいスクリプトを読み込む
            const script = document.createElement('script');
            script.src = scriptPath;
            script.setAttribute('data-game-script', 'true');

            script.onload = function() {
                // スクリプトの読み込み完了後、適切な初期化関数を呼び出す
                if (scriptPath === 'js/main.js') {
                    window.gameState.currentGame = 'hiragana';
                    if (typeof window.initHiragana === 'function') {
                        try {
                            window.initHiragana();
                        } catch (e) {
                            console.error('Failed to initialize Hiragana game:', e);
                            showGameError();
                        }
                    }
                } else if (scriptPath === 'js/main2.js') {
                    window.gameState.currentGame = 'hiragana2';
                    if (typeof window.initHiragana2 === 'function') {
                        try {
                            window.initHiragana2();
                        } catch (e) {
                            console.error('Failed to initialize Hiragana2 game:', e);
                            showGameError();
                        }
                    }
                }
            };

            script.onerror = function() {
                console.error('Failed to load game script:', scriptPath);
                showGameError();
            };

            document.body.appendChild(script);
        }

        // エラー表示関数
        function showGameError() {
            const gameArea = document.getElementById('game-area');
            if (gameArea) {
                gameArea.innerHTML = `
                    <div style="color: red; padding: 20px;">
                        <p>ゲームの読み込みに失敗しました。</p>
                        <button class="menu-card-button menu-card-reset" 
                                onclick="location.reload()" 
                                style="width: auto; height: auto; padding: 10px 20px;">
                            再試行
                        </button>
                    </div>`;
            }
        }

                
    </script>
    
    </body>
</html>

<script type="module">
    // Firebase SDK„ÅÆ„Ç§„É≥„Éù„Éº„Éà (ES Modules)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { 
        getFirestore, doc, setDoc, updateDoc, getDocs, collection, 
        query, orderBy, limit, onSnapshot, where, getDoc 
    } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
    import { 
        getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, 
        signOut, onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";


    // „ÅÇ„Å™„Åü„ÅÆFirebase Config (‚ÄªÂÆüÈöõ„ÅÆÂÄ§„Å´ÁΩÆ„ÅçÊèõ„Åà„Å¶„Åè„Å†„Åï„ÅÑ)
    const firebaseConfig = {
      apiKey: "AIzaSyDpfbjezbYxrW3XMDegBSC5iFPEQEyD0Ls",
      authDomain: "funlearningjapanese-b8e08.firebaseapp.com",
      projectId: "funlearningjapanese-b8e08",
      storageBucket: "funlearningjapanese-b8e08.firebasestorage.app",
      messagingSenderId: "1055688629268",
      appId: "1:1055688629268:web:248183b62f15c34a2d5b01",
      measurementId: "G-LCMXVLPS81"
    };

    // FirebaseÂàùÊúüÂåñ
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app); 

    // --- „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞ ---
    const SESS_KEY = 'user_mode'; // 'guest' „Åæ„Åü„ÅØ 'authenticated' „ÅÆ„Éï„É©„Ç∞„Å®„Åó„Å¶‰ΩøÁî®
    let currentUserDocUnsubscribe = null;

    // --- Ë™çË®º„É¢„Éº„ÉÄ„É´Âà∂Âæ° ---
    window.openAuthModal = (mode) => {
        window.authMode = mode;
        const modal = document.getElementById('auth-modal');
        const displayNameInput = document.getElementById('auth-display-name');
        
        modal.style.display = 'flex';
        document.getElementById('modal-title').textContent = mode === 'login' ? '„É≠„Ç∞„Ç§„É≥' : 'Êñ∞Ë¶èÁôªÈå≤';
        
        // ‚òÖ‚òÖ‚òÖ ÁôªÈå≤ÊôÇ„ÅÆ„Åø„Ç≤„Éº„É†Âêç„Éï„Ç£„Éº„É´„Éâ„ÇíË°®Á§∫ ‚òÖ‚òÖ‚òÖ
        displayNameInput.classList.toggle('hidden', mode === 'login');

        // „Éï„Ç£„Éº„É´„Éâ„Çí„ÇØ„É™„Ç¢
        document.getElementById('modal-msg').textContent = '';
        document.getElementById('auth-email').value = ''; 
        document.getElementById('auth-pass').value = '';
        displayNameInput.value = '';
    };

    window.closeAuthModal = () => {
        document.getElementById('auth-modal').style.display = 'none';
    };

    // --- Ë™çË®ºÂÆüË°å („É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„ÄÅ„Éë„Çπ„ÉØ„Éº„Éâ„ÄÅ„Ç≤„Éº„É†Âêç„Çí‰ΩøÁî®) ---
    window.submitAuth = async () => {
        const email = document.getElementById('auth-email').value.trim(); 
        const pass = document.getElementById('auth-pass').value.trim();
        const displayName = document.getElementById('auth-display-name').value.trim();
        const msg = document.getElementById('modal-msg');
        
        if (!email || !pass) { msg.textContent = '„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„Å®„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ'; return; }
        if (pass.length < 6) { msg.textContent = '„Éë„Çπ„ÉØ„Éº„Éâ„ÅØ6ÊñáÂ≠ó‰ª•‰∏ä„Å´„Åô„ÇãÂøÖË¶Å„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇ'; return; }

        try {
            if (window.authMode === 'signup') {
                // ‚òÖ‚òÖ‚òÖ „Ç≤„Éº„É†Âêç„Éê„É™„Éá„Éº„Ç∑„Éß„É≥„Å®ÈáçË§á„ÉÅ„Çß„ÉÉ„ÇØ ‚òÖ‚òÖ‚òÖ
                if (!displayName || displayName.length < 2) { 
                    msg.textContent = '„Ç≤„Éº„É†Âêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºà2ÊñáÂ≠ó‰ª•‰∏äÔºâ„ÄÇ'; 
                    return; 
                }
                const usersRef = collection(db, "users");
                // „Éá„Éº„Çø„Éô„Éº„Çπ„Åã„ÇâdisplayName„ÅÆÈáçË§á„Çí„ÉÅ„Çß„ÉÉ„ÇØ
                const q = query(usersRef, where("displayName", "==", displayName), limit(1));
                const snap = await getDocs(q);
                if (!snap.empty) {
                    msg.textContent = '„Åù„ÅÆ„Ç≤„Éº„É†Âêç„ÅØÊó¢„Å´‰ΩøÁî®„Åï„Çå„Å¶„ÅÑ„Åæ„Åô„ÄÇ';
                    return;
                }

                // Êñ∞Ë¶èÁôªÈå≤ (Firebase Auth„Çí‰ΩøÁî®)
                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;
                
                // Firestore„Å´„É¶„Éº„Ç∂„Éº„Éá„Éº„Çø„Çí‰ΩúÊàêÔºàUID„Çí„Éâ„Ç≠„É•„É°„É≥„ÉàID„Å®„Åó„Å¶‰ΩøÁî®Ôºâ
                await setDoc(doc(db, "users", user.uid), {
                    email: email, 
                    displayName: displayName, // „Ç≤„Éº„É†Âêç„Çí‰øùÂ≠ò
                    points: 0,
                    streak: 1,
                    lastLogin: new Date().toISOString()
                });
                
                sessionStorage.setItem(SESS_KEY, 'authenticated');
                window.closeAuthModal();

            } else {
                // „É≠„Ç∞„Ç§„É≥ (Firebase Auth„Çí‰ΩøÁî®)
                const userCredential = await signInWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;

                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef); 

                if (!userSnap.exists()) {
                    // ‚òÖ‚òÖ‚òÖ „É≠„Ç∞„Ç§„É≥ÊàêÂäüÊôÇ„Å´Firestore„Éá„Éº„Çø„ÅåÂ≠òÂú®„Åó„Å™„ÅÑÂ†¥Âêà„ÄÅËá™ÂãïÁîüÊàê„Åô„Çã ‚òÖ‚òÖ‚òÖ
                    // ‰ª•Ââç„ÅÆ [code=not-found] „Ç®„É©„ÉºÂØæÁ≠ñ
                    await setDoc(userRef, {
                        email: email,
                        // Êó¢„Å´Ë™çË®ºÊ∏à„Åø„Å†„ÅåFirestore„Å´„Éá„Éº„Çø„Åå„Å™„ÅÑÂ†¥Âêà„ÄÅ„É°„Éº„É´„ÅÆ@Ââç„Çí‰ªÆ„ÅÆ„Ç≤„Éº„É†Âêç„Å®„Åô„Çã
                        displayName: email.split('@')[0] || 'UnknownUser', 
                        points: 0,
                        streak: 1,
                        lastLogin: new Date().toISOString()
                    });
                } else {
                    // „Éá„Éº„Çø„Åå„ÅÇ„ÇãÂ†¥Âêà„ÄÅÊúÄÁµÇ„É≠„Ç∞„Ç§„É≥Êó•ÊôÇ„ÇíÊõ¥Êñ∞
                    await updateDoc(userRef, { lastLogin: new Date().toISOString() });
                }

                sessionStorage.setItem(SESS_KEY, 'authenticated');
                window.closeAuthModal();
            }
        } catch (error) {
            console.error(error);
            
            let errorMsg = 'Ë™çË®º‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ';
            if (error.code === 'auth/email-already-in-use') {
                errorMsg = '„Åù„ÅÆ„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„ÅØÊó¢„Å´‰ΩøÁî®„Åï„Çå„Å¶„ÅÑ„Åæ„Åô„ÄÇ';
            } else if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                errorMsg = '„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„Åæ„Åü„ÅØ„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ';
            }
            msg.textContent = errorMsg;

    function updateUI(userState) {
        const dash = document.getElementById('user-dashboard');
        const welcome = document.getElementById('guest-welcome');

        if (currentUserDocUnsubscribe) currentUserDocUnsubscribe(); 
        
        if (userState === 'guest') {

            document.getElementById('level-fill').style.width = '0%';
            document.getElementById('streak-val').textContent = 0;
            document.getElementById('point-val').textContent = 0;
            
        } else if (userState && userState.uid) { // Ë™çË®ºÊ∏à„Åø„É¶„Éº„Ç∂„Éº
            welcome.classList.add('hidden');
            dash.classList.remove('hidden');

            const userId = userState.uid;
            
            // Firestore„ÅÆ„É™„Ç¢„É´„Çø„Ç§„É†Êõ¥Êñ∞„Çí„É™„ÉÉ„Çπ„É≥ (UID„Åß„Éâ„Ç≠„É•„É°„É≥„Éà„ÇíÂèÇÁÖß)

                    // Firestore„Å´‰øùÂ≠ò„Åó„ÅüdisplayName„ÇíË°®Á§∫
                    document.getElementById('user-name').textContent = data.displayName || '„É¶„Éº„Ç∂„Éº'; 
                    
                    document.getElementById('streak-val').textContent = data.streak || 0;
                    document.getElementById('point-val').textContent = data.points || 0;
                    
                    // „É¨„Éô„É´Ë®àÁÆó
                    const pts = data.points || 0;
                    const level = Math.floor(pts / 100) + 1;
                    document.getElementById('user-lvl').textContent = level;
                    document.getElementById('level-fill').style.width = `${(pts % 100)}%`;
                } else {
                    // Auth„ÅØ„ÅÇ„Çã„ÅåFirestore„Éá„Éº„Çø„Åå„Å™„ÅÑÂ†¥Âêà
                    document.getElementById('user-name').textContent = '„Ç®„É©„Éº';
                }
            });

        } else {
            // Êú™„É≠„Ç∞„Ç§„É≥Áä∂ÊÖã
            welcome.classList.remove('hidden');
            dash.classList.add('hidden');

    window.toggleRanking = async () => {
        const modal = document.getElementById('ranking-modal');
        const list = document.getElementById('ranking-list');
        const loading = document.getElementById('ranking-loading');
        
        modal.style.display = 'flex';
        list.innerHTML = '';
        loading.style.display = 'block';

        try {
            // „Éù„Ç§„É≥„ÉàÈ†Ü„Å´‰∏ä‰Ωç5Âêç„ÇíÂèñÂæó
            const q = query(collection(db, "users"), orderBy("points", "desc"), limit(5));
            const querySnapshot = await getDocs(q);
            
            loading.style.display = 'none';
            
            let rank = 1;
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                // Firestore„Å´‰øùÂ≠ò„Åï„Çå„Å¶„ÅÑ„ÇãdisplayName„Çí„É©„É≥„Ç≠„É≥„Ç∞Âêç„Å®„Åó„Å¶Ë°®Á§∫
                const name = data.displayName || 'Unknown'; 
                const pt = data.points || 0;
                
                const icon = rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : `${rank}.`;
                
                const li = document.createElement('li');
                li.style.cssText = "padding:10px; border-bottom:1px dashed #ccc; font-weight:bold; display:flex; justify-content:space-between;";
                li.innerHTML = `<span>${icon} ${name}</span> <span style="color:#f0ad4e;">${pt}pt</span>`;
                list.appendChild(li);
                rank++;
            });

            if (rank === 1) {
                list.innerHTML = '<li style="padding:10px; text-align:center; color:#999;">„Åæ„Å†„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</li>';
            }

        } catch (e) {
            console.error(e);
            loading.innerText = 'Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº';
        }
    };

    // --- ÂàùÊúüÂåñ„Å®Ë™çË®ºÁä∂ÊÖã„ÅÆÁõ£Ë¶ñ ---
    onAuthStateChanged(auth, (user) => {
        if (user) {
            // „É≠„Ç∞„Ç§„É≥Ê∏à„Åø (Firebase Auth„Åå„Çª„ÉÉ„Ç∑„Éß„É≥„Çí‰øùÊåÅ„Åó„Å¶„ÅÑ„Çã)
            sessionStorage.setItem(SESS_KEY, 'authenticated');
            updateUI(user);
        } else if (sessionStorage.getItem(SESS_KEY) === 'guest') {
            // „Ç≤„Çπ„Éà„É¢„Éº„Éâ„ÅåÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„Çã
            updateUI('guest');
        } else {
            // Êú™„É≠„Ç∞„Ç§„É≥Áä∂ÊÖã

    });
    
    // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
    document.getElementById('login-btn').onclick = () => window.openAuthModal('login');

</script>

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>北海道旅行・冬の旅サバイバル</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/hokkaido_survival.css">
</head>
<body>

<header>
    <div style="font-weight:900; font-size:1.1em;"><i class="fa-solid fa-snowflake"></i> 北海道・冬の旅</div>
    <div style="display: flex; gap: 10px;">
        <button class="header-btn" onclick="goBack()" id="header-back-btn" style="display:none;">
            <i class="fa-solid fa-arrow-left"></i> 戻る
        </button>
        <button class="header-btn" onclick="location.href='index.html'" id="header-home-btn">
            <i class="fa-solid fa-house"></i> ホーム
        </button>
    </div>
</header>

<div id="main-container">

    <div id="screen-learning" class="screen active">
        <h2 style="text-align:center; color:#0277bd; margin-bottom:20px;">北海道で使う言葉を練習しよう</h2>
        <div id="learning-content"></div>
        <div style="height: 60px;"></div>
    </div>

    <div id="screen-select" class="screen">
        <h2 style="text-align:center; color:#0277bd;">シチュエーションを選択</h2>
        <div class="mode-select-grid">
            <button class="mode-btn gourmet-mode" onclick="startGame('shopping')">
                <i class="fa-solid fa-crab"></i>
                <span class="mode-title">買い物・グルメ</span>
                <span class="mode-desc">アイテムを買う、料理を注文する</span>
            </button>
            <button class="mode-btn sight-mode" onclick="startGame('sightseeing')">
                <i class="fa-solid fa-camera"></i>
                <span class="mode-title">観光・トラブル</span>
                <span class="mode-desc">場所を聞く、雪道の注意を伝える</span>
            </button>
        </div>
    </div>

    <div id="screen-game" class="screen">
        <div class="game-header">
            <span id="game-title">買い物・グルメ</span> <span id="game-progress" style="margin-left:10px; color:#999;">(1/5)</span>
        </div>

        <div class="situation-area">
            <span class="situation-label"><i class="fa-regular fa-comment-dots"></i> Situation (状況)</span>
            <div class="situation-text" id="situation-text">Order Snow Crab.</div>
        </div>

        <div class="player-area" id="player-area-box">
            <div class="target-label">こう言いましょう（マイクを押して読んでね）</div>
            <div class="target-phrase" id="target-phrase">ズワイガニをお願いします</div>
            
            <button class="mic-btn" id="mic-btn" onclick="toggleSpeechRecognition()">
                <i class="fa-solid fa-microphone"></i>
            </button>
            
            <div class="feedback-text" id="feedback-text"></div>
            <div class="recognized-text" id="recognized-text"></div>
        </div>
    </div>

</div>

<button id="start-game-btn" class="fixed-bottom-btn" onclick="showScreen('screen-select')">
    <i class="fa-solid fa-plane-arrival"></i> ゲームスタート！
</button>

<script src="js/hokkaido_survival.js"></script>

</body>
</html>

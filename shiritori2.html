<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>しりとり2 (マス埋め)</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/shiritori2.css">
</head>
    
<body>

<header>
    <div class="header-container">
        <h1>しりとり2 (マス埋めゲーム)</h1>
        <a href="index.html" class="back-button"><i class="fa-solid fa-house"></i> ホームへ</a>
    </div>
</header>

<main class="shiritori2-main">

    <div id="shiritori2-menu">
        <div class="menu-card">
            <h2><i class="fa-solid fa-puzzle-piece" style="color:#ffb74d;"></i> しりとり2 ゲーム説明</h2>
            <div id="auth-status" style="margin-bottom: 15px; font-weight: bold; color: var(--primary);">認証中...</div>
            
            <p>右側のマス (全16マス) に、左の単語カード (15枚) をドラッグ＆ドロップして、しりとりを完成させましょう！</p>
            <p>最初のマスは「しりとり」からスタートです。</p>
            <button id="startButton2" class="start-btn" onclick="startShiritori2Game()">
                ゲームスタート
            </button>
        </div>
    </div>

    <div id="shiritori2-game-area" style="display: none;">
        
        <div class="shiritori2-container">

            <div id="card-selection-area" class="card-area">
                <h3 id="remaining-count-message">残りの単語 (15枚)</h3>
                </div>

            <div id="drop-grid-area" class="grid-area">
                <h3 id="game-status-message">チャレンジ開始！</h3>

                <div id="shiritori-grid" class="shiritori-grid"> 
                    <div id="cell-0" class="grid-cell filled shiritori-start" data-word="しりとり" data-next-char="り" data-word-id="fixed_start">
                        <span class="word-text">しりとり</span>
                    </div>
                    </div>
                
                <p id="feedback-message" class="feedback-message">「り」から始まるカードを1マス目に入れてね！</p>

                <div id="return-card-area">
                    <button id="returnCardButton" class="control-button" style="background-color: #f0a000; display: none;">
                        マスに置いたカードを戻す
                    </button>
                </div>
            </div>
        </div>

        <div class="game-controls-area">
            <button id="resetButton" class="control-button" style="background-color: #ff6f61;">
                リセット
            </button>
            <button id="backToMenuButton" class="control-button" style="background-color: #3f51b5;">
                メニューに戻る
            </button>
        </div>
        
        <div id="completion-message" style="display: none;">
            <p id="final-score-text"></p>
            <p id="point-record-feedback"></p>
        </div>
        
    </div>

</main>

<script src="js/shiritori2.js"></script>

<script type="module" src="js/firebase-config.js"></script>

</body>
</html>

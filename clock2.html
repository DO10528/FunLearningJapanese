<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>とけいゲーム レベル2</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/clock2.css">
</head>
<body>

    <div id="tc-container">
    
        <div id="auth-status-tc2">認証中...</div>

        <div id="tc-screen-study" class="tc-screen active">
            <h1>「ふん」と「ぷん」</h1>
            <p>タップして おと を きいてね。</p>
            <div id="tc-study-grid"></div>
            <button id="tc-btn-to-modes" class="tc-button">ゲームを はじめる</button>
            <a href="index.html" class="tc-button tc-button-secondary">ホームにもどる</a>
        </div>

        <div id="tc-screen-modes" class="tc-screen">
            <h2>どのゲームであそぶ？</h2>
            <button class="tc-button btn-game1" onclick="startSpecificQuiz(1)">
                <i class="fa-solid fa-ear-listen"></i> ゲーム1：きいて えらぼう
            </button>
            <button class="tc-button btn-game2" onclick="startSpecificQuiz(2)">
                <i class="fa-solid fa-eye"></i> ゲーム2：みて えらぼう
            </button>
            <button class="tc-button btn-game3" onclick="startSpecificQuiz(3)">
                <i class="fa-solid fa-microphone"></i> ゲーム3：はなしてみよう
            </button>
            <button class="tc-button tc-button-secondary" onclick="showScreen(document.getElementById('tc-screen-study'))">べんきょう に もどる</button>
        </div>

        <div id="tc-screen-quiz" class="tc-screen">
            <h2 id="tc-quiz-title">この とけい は なんじ？</h2>
            
            <div id="tc-quiz-prompt-area"></div>
            <div id="tc-quiz-options"></div>
            
            <div id="tc-quiz3-area" style="display:none; text-align:center;">
                <div id="quiz3-instruction" style="font-size:1.2em; font-weight:bold; margin-bottom:10px; color:#00838f;"></div>
                <button id="tc-mic-btn" class="mic-btn" onclick="toggleMic()">
                    <i class="fa-solid fa-microphone"></i>
                </button>
                <div id="quiz3-transcript" style="color:#666; font-size:0.9em; margin-top:5px; font-weight:bold;"></div>
            </div>
            
            <div id="tc-feedback"></div>
            
            <button class="tc-button tc-button-secondary" onclick="showScreen(document.getElementById('tc-screen-modes'))">ゲームを えらぶ</button>
        </div>

    </div>

    <audio id="tc-sound-correct" src="assets/sounds/seikai.mp3" preload="auto"></audio>
    <audio id="tc-sound-incorrect" src="assets/sounds/bubu.mp3" preload="auto"></audio>

    <script type="module" src="js/firebase-config.js"></script>
    
    <script src="js/clock2.js"></script>
</body>
</html>

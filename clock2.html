<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>とけいゲーム レベル2</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'M PLUS Rounded 1c', 'Arial', sans-serif;
            background: linear-gradient(180deg, #e0f7fa 0%, #b2ebf2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            box-sizing: border-box;
            color: #006064;
        }

        #tc-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px; 
            background-color: #ffffff;
            box-shadow: 0 8px 24px rgba(0, 96, 100, 0.15); 
            border-radius: 20px; 
            border: 3px solid #80deea;
        }
        
        .tc-screen { display: none; }
        .tc-screen.active { display: block; }
        h1, h2 { text-align: center; color: #00838f; }
        h1 { font-size: 2.2em; }
        h2 { font-size: 1.8em; }
        p { text-align: center; font-size: 1.1em; }

        /* --- ボタン共通 --- */
        .tc-button {
            display: block; width: 90%; margin: 15px auto;
            padding: 15px; font-size: 1.5em; font-weight: 700;
            color: #fff; background-color: #00bcd4; border: none;
            border-radius: 15px; cursor: pointer;
            box-shadow: 0 5px 0 #00838f;
            transition: all 0.1s ease-out; position: relative; top: 0;
            text-decoration: none;
            box-sizing: border-box;
            text-align: center;
        }
        .tc-button:active { top: 3px; box-shadow: 0 2px 0 #00838f; }
        .tc-button-secondary { background-color: #90a4ae; box-shadow: 0 5px 0 #546e7a; }
        .tc-button-secondary:active { top: 3px; box-shadow: 0 2px 0 #546e7a; }

        /* --- フィードバック --- */
        #tc-feedback {
            text-align: center; font-size: 1.5em; font-weight: bold;
            margin-top: 20px; min-height: 1.5em; color: #d9534f;
            transform: scale(0); opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #tc-feedback.show { transform: scale(1); opacity: 1; }
        #tc-feedback.success { color: #00bcd4; }

        /* --- 1. 勉強スクリーン --- */
        #tc-study-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .tc-study-item {
            border: 2px solid #ccc; border-radius: 10px; text-align: center;
            padding: 15px 5px; cursor: pointer;
            transition: background-color 0.2s; font-weight: bold;
        }
        .tc-study-item:hover { transform: scale(1.05); }
        .tc-study-item span { font-size: 1.4em; display: block; }
        .tc-study-item p { font-size: 1.1em; margin: 5px 0 0 0; }
        .tc-study-item.type-fun {
            background: #e0f7fa; border-color: #00bcd4; color: #00838f;
        }
        .tc-study-item.type-pun {
            background: #fff8e1; border-color: #ffb300; color: #e65100;
        }
        .tc-study-item.type-han {
            background: #e8f5e9; border-color: #4caf50; color: #1b5e20;
            grid-column: 1 / -1; font-size: 1.2em;
        }

        /* --- 2. クイズスクリーン --- */
        #tc-quiz-prompt-area {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            min-height: 200px; 
        }
        
        /* クイズA (音声) の再生ボタン */
        #tc-play-sound-button {
            font-size: 4em; width: 120px; height: 120px; padding: 0;
            border-radius: 50%;
        }

        /* クイズB (アナログ時計) */
        .tc-clock-face {
            width: 200px; height: 200px; position: relative; 
            background-image: url('assets/images/clocks/clock_face_base.png');
            background-size: contain; background-repeat: no-repeat;
            background-position: center;
        }
        .tc-hand {
            position: absolute; top: 50%; left: 50%; 
            transform-origin: 0% 50%; 
            transform: translateY(-50%) rotate(-90deg); 
        }
        .tc-hour-hand {
            width: calc(200px * 0.25); height: 8px; 
            background: #4CAF50; border-radius: 4px; 
        }
        .tc-minute-hand {
            width: calc(200px * 0.40); height: 10px; 
            background: #FF9800; border-radius: 5px; 
        }
        .tc-center-dot {
            width: 12px; height: 12px; background: #d9534f;
            border: 2px solid #fff; border-radius: 50%;
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); z-index: 10;
        }

        /* --- クイズの選択肢ボタン --- */
        #tc-quiz-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .tc-option-button {
            padding: 15px 10px;
            font-size: 1.2em; 
            font-weight: 700;
            background-color: #fff;
            color: #00838f;
            border: 4px solid #b2ebf2;
            border-radius: 15px;
            box-shadow: none; 
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            top: 0;
        }
        .tc-option-button:hover {
            background-color: #e0f7fa;
            transform: scale(1.05);
        }
        .tc-option-button:active {
             top: 0px; 
             transform: scale(0.98);
        }

        /* クイズB (デジタル + 日本語) */
        .tc-option-text-button span {
            display: block;
            font-size: 1.3em;
            color: #006064;
            margin-bottom: 5px;
        }
        
        /* クイズA (デジタルのみ) */
        .tc-option-digital-button {
            font-size: 1.8em;
            font-weight: 800;
            padding: 25px 10px;
        }

        .tc-option.correct {
            border-color: #00bcd4;
            background-color: #e0f7fa;
            transform: scale(1.05);
            box-shadow: 0 0 15px #00bcd4;
        }
        .tc-option.incorrect {
            border-color: #d9534f;
            background-color: #fbe9e7;
            opacity: 0.6;
        }
        .tc-option.disabled {
            pointer-events: none;
            opacity: 0.7;
        }
        
        /* 認証ステータスのスタイル */
        #auth-status-tc2 {
            text-align: center; font-size: 0.9em; margin-bottom: 10px; font-weight: bold; color: #00838f;
        }
        

        @media (max-width: 400px) {
            #tc-study-grid { grid-template-columns: repeat(2, 1fr); }
            h1 { font-size: 1.8em; }
            h2 { font-size: 1.5em; }
            .tc-button { font-size: 1.2em; }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // ----------------------------------------------------
            // ★★★ Firebase連携ポイント関数を再定義 (ダミー/定数) ★★★
            // モジュールロードが遅れた場合のエラー回避のためのダミー関数

                window.addPointsToUser = async () => { return false; };

                let path = `${SOUND_PATH_MINUTES}${soundFile}`;

                    path = `${SOUND_PATH_HOURS}${soundFile}`;
                }
                
                if (!audioCache[path]) {
                    const audio = new Audio(path);
                    audio.onerror = () => { console.error("音声ファイルが見つかりません:", path); };
                    audioCache[path] = audio;
                }

            const quizScreen = document.getElementById('tc-screen-quiz');
            
            const studyGrid = document.getElementById('tc-study-grid');
            const startQuizButton = document.getElementById('tc-start-quiz-button');

            const quizOptions = document.getElementById('tc-quiz-options');
            const feedback = document.getElementById('tc-feedback');

            let currentHourSound = null;
            let currentMinuteSound = null;

            // 汎用関数

            function showScreen(screenElement) {
                screens.forEach(s => s.classList.remove('active'));
                screenElement.classList.add('active');
            }

            function playSound(audioElement) {
                if (audioElement) {
                    audioElement.currentTime = 0;
                    audioElement.play().catch(e => console.error("音声再生エラー:", e));
                }
            }

            function shuffleArray(array) {
                let newArray = [...array];
                for (let i = newArray.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
                }
                return newArray;
            }

            // ★ 新しい関数：時間を連続再生する
            function playFullTimeSound() {
                if (currentHourSound) {
                    playSound(currentHourSound);
                    currentHourSound.onended = () => {
                        playSound(currentMinuteSound);
                    };
                }
            }

                        options.push(newOption);

                let trapText = "";
                if (correctMinute.min === 30) {
                    trapText = (correctMinuteText === hanData.text) ? minuteData.find(m => m.min === 30).text : hanData.text;
                } else {
                    trapText = (correctMinute.type === 'fun') ? 
                        correctMinute.text.replace('ふん', 'ぷん') : 
                        correctMinute.text.replace('ぷん', 'ふん');
                }
                const trapOption = `${correctHour.text} ${trapText}`;
                if (!optionsSet.has(trapOption)) {
                    options.push({ text: trapOption });
                }
                
                // 7. 選択肢ボタンをシャッフルして配置
                shuffleArray(options).slice(0, 4).forEach(opt => {
                    const button = document.createElement('button');
                    button.className = 'tc-option-button tc-option-text-button tc-option';
                    button.innerHTML = opt.text;
                    button.dataset.text = opt.text; // 答え合わせ用にテキストを保持
                    button.dataset.hour = (opt.text === currentCorrectText) ? currentHourValue : 0; 
                    button.dataset.min = (opt.text === currentCorrectText) ? currentMinuteValue : 0;
                    button.onclick = handleQuizChoice;
                    quizOptions.appendChild(button);
                });
            }
            
            // --- 答え合わせ ---
            async function handleQuizChoice(e) { 
                const chosenOption = e.currentTarget;
                
                if (chosenOption.classList.contains('disabled')) {
                    return;
                }
                
                const isQuizB = quizTitle.textContent === 'この とけい は なんじ？';
                let isCorrect = false;
                
                if (isQuizB) {
                    // クイズB: テキスト比較
                    isCorrect = chosenOption.dataset.text === currentCorrectText;
                } else {
                    // クイズA: 時と分の値の比較
                    const chosenHour = parseInt(chosenOption.dataset.hour);
                    const chosenMin = parseInt(chosenOption.dataset.min);
                    isCorrect = chosenHour === currentHourValue && chosenMin === currentMinuteValue;
                }
                
                // ポイントキーの生成 (時-分 の形式)
                const pointKey = `${currentHourValue}_${currentMinuteValue}`;
                
                if (isCorrect) {
                    // --- 正解の場合 ---
                    playSound(soundCorrect);

                    // ★★★ Firebaseポイント付与ロジック ★★★
                    const success = await window.addPointsToUser(POINTS_PER_QUESTION, pointKey);
                    
                    let message = 'せいかい！';
                    if (success) {
                        message += ' (+1 ポイント記録)';
                    } else if (window.currentUserId) {
                        message += ' (ポイント記録エラー)';
                    }
                    // ★★★ Firebaseポイント付与ロジック 終了 ★★★

                    feedback.textContent = message;
                    feedback.className = 'success show';
                    
                    quizOptions.querySelectorAll('.tc-option').forEach(opt => {
                        opt.classList.add('disabled');
                    });
                    chosenOption.classList.add('correct');
                    
                    setTimeout(startQuiz, 2000); 
                    
                } else {
                    // --- 不正解の場合 ---
                    playSound(soundIncorrect);
                    feedback.textContent = 'ちがうよ、もういちど！';
                    feedback.className = 'show';
                    
                    // 間違えた選択肢だけを無効化＆ハイライト
                    chosenOption.classList.add('incorrect', 'disabled');
                }
            }

            // ----------------------------------------------------
            // ゲーム開始
            // ----------------------------------------------------
            setupStudyScreen();
            showScreen(studyScreen); // 最初に勉強スクリーンを表示

        });
    </script>

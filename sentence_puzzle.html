<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>文法並び替えゲーム</title>
    <link rel="stylesheet" href="css/style.css"> 
    <script src="js/sentence_puzzle.js" defer></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0BX3DD42C1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-0BX3DD42C1');
    </script>
    </head>
<body>
    
    <h1>文法並び替えパズル</h1>
    
    <div id="game-main-container" class="container">
        
        <div id="status-area">
            <p id="score-display">正解数: 0 / 0 問</p>
            <h3 id="question-text" class="quiz-hint-text">文を正しく並び替えて完成させよう！</h3>
        </div>

        <div id="puzzle-area">
            
            <div id="drop-zone-container">
                <p class="area-title">【答えを作る場所】</p>
                <div id="puzzle-drop-zone">
                    </div>
            </div>

            <div id="english-translation-container">
                <p class="area-title">【答えの英文】</p>
                <p id="english-translation" style="font-size: 1.3em; color: #4CAF50; font-weight: bold; padding: 10px; border: 2px dashed #4CAF50; border-radius: 8px;">
                    Loading...
                </p>
            </div>
            <div id="card-selection-area">
                <p class="area-title">【使うカード】</p>
                <div id="card-container">
                    </div>
            </div>
            
            <p id="feedback-message" class="quiz-feedback-message hidden">答えを選んでね！</p>

            <div id="action-buttons" class="game-controls-area">
                <button id="check-button" class="action-button primary">答え合わせ</button>
                <button id="reset-button" class="action-button secondary">リセット</button>
            </div>
        </div>

        <div style="margin-top: 30px;">
             <a href="index.html" class="action-button tertiary">ホームに戻る</a>
        </div>
    </div>
    
</body>
</html>

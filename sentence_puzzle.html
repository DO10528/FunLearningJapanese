<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>単語パズルメーカー (文法並び替えゲーム)</title>
    <link rel="stylesheet" href="css/puzzle_style.css">
</head>
<body>

    <header>
        <h1>単語パズルメーカー</h1>
    </header>

    <main>
        
        <div id="game-container">
            
            <div id="status-area">
                <p id="question-text">文を正しく並び替えて完成させよう！</p>
                <p id="score-display">正解数: 0 / 0 問</p>
            </div>

            <div id="puzzle-area">
                
                <div id="drop-zone-container">
                    <div id="puzzle-drop-zone">
                        </div>
                    
                    <div id="action-buttons">
                        <button id="check-button" class="action-button primary">答え合わせ</button>
                        <button id="reset-button" class="action-button secondary">リセット</button>
                    </div>
                </div>

                <div id="card-selection-area">
                    <h2>使うカード</h2>
                    <div id="card-container">
                        </div>
                </div>
            </div>
            
            <div id="feedback-area">
                <p id="feedback-message" class="hidden">ヒントや結果メッセージが表示されます。</p>
            </div>

        </div>
    </main>

    <script src="js/sentence_puzzle.js"></script>
</body>
</html>

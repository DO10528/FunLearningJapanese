<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>文法並び替えゲーム</title>
    <link rel="stylesheet" href="css/style.css"> 
    <script src="js/sentence_puzzle.js" defer></script>
</head>
<body>
    
    <h1>文法並び替えパズル</h1>
    
    <div id="game-main-container" class="container">
        
        <div id="status-area">
            <p id="score-display">正解数: 0 / 0 問</p>
            <h3 id="question-text" class="quiz-hint-text">文を正しく並び替えて完成させよう！</h3>
        </div>

        <div id="puzzle-area">
            
            <div id="drop-zone-container">
                <p class="area-title">【答えを作る場所】</p>
                <div id="puzzle-drop-zone">
                    </div>
            </div>

            <div id="card-selection-area">
                <p class="area-title">【使うカード】</p>
                <div id="card-container">
                    </div>
            </div>
            
            <p id="feedback-message" class="quiz-feedback-message hidden">ヒントや結果メッセージが表示されます。</p>

            <div id="action-buttons" class="game-controls-area">
                <button id="check-button" class="action-button primary">答え合わせ</button>
                <button id="reset-button" class="action-button secondary">リセット</button>
            </div>
        </div>

        <div style="margin-top: 30px;">
             <a href="index.html" class="action-button tertiary">ホームに戻る</a>
        </div>
    </div>
    
</body>
</html>

        /* --- 共通設定 --- */
        :root {
            --primary: #42a5f5;

            --text-color: #333;
            --card-bg: #ffffff;
            
            /* 画像に合わせたレベルカラー */

            --c-n4: #d32f2f; /* Red for N4 image */
            --c-n3: #f57c00; /* Orange for N3 image */
            --c-n2: #7b1fa2; /* Purple (仮) */
            --c-n1: #1976d2; /* Blue (仮) */
        }

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; padding: 0;
            min-height: 100vh;
        }

        /* --- ヘッダー --- */
        header {
            background: linear-gradient(135deg, #42a5f5 0%, #4facfe 100%);
            color: white; padding: 15px 20px;
            box-shadow: 0 4px 15px rgba(66, 165, 245, 0.3);
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100;
        }
        .logo { font-size: 1.4em; font-weight: 900; color: white; text-decoration: none; }
        .home-link {
            background: rgba(255,255,255,0.2); color: white;
            text-decoration: none; font-weight: bold;
            padding: 8px 15px; border-radius: 20px;
            transition: background 0.2s;
        }
        .home-link:hover { background: rgba(255,255,255,0.4); }

        .container {
            max-width: 1000px; margin: 0 auto; padding: 20px;
        }

        h1 {
            text-align: center; color: var(--primary);
            margin-bottom: 20px; font-size: 1.8em;
        }

        /* --- 画面切り替え用アニメーション --- */
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- 1. レベル選択画面 --- */
        .level-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        .level-card {
            background: white;
            border-radius: 20px;
            padding: 30px 15px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            border-bottom: 6px solid #ddd;
            position: relative; overflow: hidden;
        }
        .level-card:active { transform: translateY(3px); border-bottom-width: 3px; }
        .level-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }

        .level-badge {
            display: inline-block; padding: 5px 15px; border-radius: 15px;
            color: white; font-weight: bold; margin-bottom: 10px;
            font-size: 0.9em; letter-spacing: 1px;
        }
        
        .level-title { font-size: 3em; font-weight: 900; line-height: 1; margin-bottom: 5px; font-family: 'Klee One', cursive; color: #444; }
        .level-desc { font-size: 0.85em; color: #888; font-weight: bold; }
        
        /* レベルごとの配色 */
        .lv-n5 .level-badge { background-color: var(--c-n5); }
        .lv-n5 { border-bottom-color: var(--c-n5); }
        
        .lv-n4 .level-badge { background-color: var(--c-n4); }
        .lv-n4 { border-bottom-color: var(--c-n4); }
        
        .lv-n3 .level-badge { background-color: var(--c-n3); }
        .lv-n3 { border-bottom-color: var(--c-n3); }
        
        .lv-locked { opacity: 0.6; cursor: not-allowed; background: #f9f9f9; border-bottom-color: #ccc; }
        .lv-locked .level-badge { background-color: #999; }

        /* --- 2. 漢字リスト画面 --- */
        .list-header {
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 20px; flex-wrap: wrap; gap: 10px;
        }
        .back-btn {
            display: inline-flex; align-items: center; gap: 8px;
            background: white; color: #555;
            padding: 10px 20px; border-radius: 25px;
            text-decoration: none; font-weight: bold;
            cursor: pointer; border: 2px solid #eee;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.2s;
        }
        .back-btn:hover { background: #f5f5f5; transform: translateX(-3px); }

        #search-input {
            padding: 12px 20px; border-radius: 25px; border: 2px solid #ddd;
            width: 100%; max-width: 400px; font-size: 1em; outline: none;
            transition: border-color 0.3s;
        }
        #search-input:focus { border-color: var(--primary); }

        .kanji-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .kanji-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            display: flex; flex-direction: row;
            align-items: center; gap: 15px;
            border-left: 6px solid #ccc;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .kanji-card:hover { transform: translateY(-3px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }

        .char-box {
            background: #f7f7f7; color: #333;
            width: 70px; height: 70px; border-radius: 12px;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Klee One', cursive; font-size: 2.8em;
            flex-shrink: 0;
            border: 1px solid #eee;
        }

        .info-box { flex-grow: 1; display: flex; flex-direction: column; gap: 3px; overflow: hidden; }
        .meaning { font-weight: 900; font-size: 1em; color: #444; border-bottom: 1px dashed #ddd; margin-bottom: 3px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .reading-row { font-size: 0.8em; display: flex; align-items: baseline; gap: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .label { font-size: 0.7em; color: #999; background:#eee; padding:1px 4px; border-radius:4px; }
        .kun { color: #1e88e5; font-weight: bold; }
        .on  { color: #e53935; font-weight: bold; }

        .sound-btn {
            background: var(--accent); color: white; border: none;
            width: 40px; height: 40px; border-radius: 50%;
            cursor: pointer; display: flex; justify-content: center; align-items: center;
            font-size: 1.1em; box-shadow: 0 3px 0 #ffb300; transition: all 0.1s; flex-shrink: 0;
        }
        .sound-btn:active { transform: translateY(3px); box-shadow: none; }

        @media (max-width: 600px) {
            .kanji-grid { grid-template-columns: 1fr; }

        // DOM要素
        const views = {
            select: document.getElementById('level-select-view'),
            list: document.getElementById('kanji-list-view')
        };
        const kanjiContainer = document.getElementById('kanji-container');
        const listTitle = document.getElementById('list-title');
        const searchInput = document.getElementById('search-input');
        
        let currentLevelData = []; // 現在表示中の漢字データ
        let synth = window.speechSynthesis;
        let voices = [];

        // 音声ロード待ち
        if(synth) {
            synth.onvoiceschanged = () => { voices = synth.getVoices(); };
        }

        // 初期化：各レベルの漢字数を表示
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('count-n5').textContent = kanjiDatabase['n5'].length + " Kanji";
            document.getElementById('count-n4').textContent = kanjiDatabase['n4'].length + " Kanji";
            document.getElementById('count-n3').textContent = kanjiDatabase['n3'].length + " Kanji";
            
            // 初回ロード時にもVoice取得を試みる
            setTimeout(() => { if(synth) voices = synth.getVoices(); }, 500);
        });

        // ▼ 画面切り替え関数 ▼
        window.selectLevel = (level) => {
            currentLevelData = kanjiDatabase[level];
            
            // タイトルと色の設定
            listTitle.textContent = `${level.toUpperCase()} 漢字リスト (${currentLevelData.length}字)`;
            const colorVar = getComputedStyle(document.documentElement).getPropertyValue(`--c-${level}`);
            listTitle.style.borderLeftColor = colorVar;
            listTitle.style.color = colorVar;
            
            // 画面切り替え
            views.select.classList.add('hidden');
            views.list.classList.remove('hidden');
            views.list.classList.add('fade-in');
            
            // 検索ボックスをリセット
            searchInput.value = '';
            
            // リスト描画
            renderList(currentLevelData, colorVar);
            
            // ページ上部へ
            window.scrollTo(0, 0);
        };

        window.showLevelSelect = () => {
            views.list.classList.add('hidden');
            views.select.classList.remove('hidden');
            views.select.classList.add('fade-in');
        };

        // ▼ リスト描画関数 ▼
        function renderList(list, borderColor = '#ccc') {
            kanjiContainer.innerHTML = '';
            
            if (list.length === 0) {
                kanjiContainer.innerHTML = '<p style="text-align:center; color:#999; grid-column:1/-1; padding:20px;">みつかりませんでした。</p>';
                return;
            }

            list.forEach(item => {
                const card = document.createElement('div');
                card.className = 'kanji-card';
                card.style.borderLeftColor = borderColor;
                
                // 空文字の場合はハイフンを表示する
                const kunDisplay = (item.kun && item.kun !== "") ? item.kun : "-";
                const onDisplay  = (item.on && item.on !== "") ? item.on : "-";

                card.innerHTML = `
                    <div class="char-box">${item.kanji}</div>
                    <div class="info-box">
                        <div class="meaning">${item.meaning}</div>
                        <div class="reading-row">
                            <span class="label">訓</span>
                            <span class="kun">${kunDisplay}</span>
                        </div>
                        <div class="reading-row">
                            <span class="label">音</span>
                            <span class="on">${onDisplay}</span>
                        </div>
                    </div>
                    <button class="sound-btn" style="background-color:${borderColor}; box-shadow:0 3px 0 rgba(0,0,0,0.2);" onclick="speak(event, '${item.kanji}', '${item.kun}', '${item.on}')">
                        <i class="fa-solid fa-volume-high"></i>
                    </button>
                `;
                kanjiContainer.appendChild(card);
            });
        }

        // ▼ 音声再生 ▼
        window.speak = (e, kanji, kun, on) => {
            e.stopPropagation(); // カードクリックイベントの発火を防ぐ
            if (!synth) return;
            if (synth.speaking) synth.cancel();

            let text = `${kanji}。`;
            // 空文字や「なし」の場合は読み上げをスキップする
            if(kun && kun !== '-' && kun !== 'なし') text += `くん、${kun}。`;
            if(on && on !== '-' && on !== 'なし') text += `おん、${on}。`;

            const utterThis = new SpeechSynthesisUtterance(text);
            utterThis.lang = 'ja-JP';
            utterThis.rate = 0.9;

            const jpVoices = voices.filter(v => v.lang.includes('ja') || v.lang.includes('JP'));
            let targetVoice = jpVoices.find(v => v.name.includes('Google') || v.name.includes('Kyoko'));
            if (!targetVoice && jpVoices.length > 0) targetVoice = jpVoices[0];
            if (targetVoice) utterThis.voice = targetVoice;

            synth.speak(utterThis);
        };

        // ▼ 検索機能 ▼
        searchInput.addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = currentLevelData.filter(item => {
                return item.kanji.includes(val) || 
                       item.meaning.toLowerCase().includes(val) ||
                       item.kun.includes(val) ||
                       item.on.includes(val);
            });
            const currentLevel = listTitle.textContent.split(' ')[0].toLowerCase();
            const colorVar = getComputedStyle(document.documentElement).getPropertyValue(`--c-${currentLevel}`);
            renderList(filtered, colorVar);
        });

    <style>
        /* --- 共通設定 (V2デザイン) --- */
        :root {
            --primary: #42a5f5;
            --accent: #ffcc5c;
            --bg-color: #f0f4f8;
            --text-color: #333;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; padding: 0;
            min-height: 100vh;
        }

        /* --- ヘッダー --- */
        header {
            background: linear-gradient(135deg, #42a5f5 0%, #4facfe 100%);
            color: white; padding: 15px 20px;
            box-shadow: 0 4px 15px rgba(66, 165, 245, 0.3);
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100;
        }
        .logo { font-size: 1.4em; font-weight: 900; color: white; text-decoration: none; }
        .home-link {
            background: rgba(255,255,255,0.2); color: white;
            text-decoration: none; font-weight: bold;
            padding: 8px 15px; border-radius: 20px;
            transition: background 0.2s;
        }
        .home-link:hover { background: rgba(255,255,255,0.4); }

        .container {
            max-width: 1000px; margin: 0 auto; padding: 20px;
        }

        h1 {
            text-align: center; color: var(--primary);
            margin-bottom: 30px; font-size: 1.8em;
        }

        /* --- 漢字グリッド (カードデザイン) --- */
        .kanji-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .kanji-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            display: flex; flex-direction: row;
            align-items: center; gap: 15px;
            border-left: 5px solid var(--primary);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .kanji-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        /* 左側：大きな漢字 */
        .char-box {
            background: #e3f2fd;
            color: #333;
            width: 80px; height: 80px;
            border-radius: 12px;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Klee One', cursive; /* 教科書体 */
            font-size: 3.5em;
            flex-shrink: 0;
        }

        /* 中央：情報 */
        .info-box {
            flex-grow: 1;
            display: flex; flex-direction: column; gap: 5px;
        }
        .meaning {
            font-weight: 900; font-size: 1.1em; color: #555;
            border-bottom: 2px solid #eee; padding-bottom: 2px; margin-bottom: 2px;
        }
        .reading-row { font-size: 0.9em; display: flex; align-items: baseline; gap: 5px; }
        .label { font-size: 0.75em; color: #999; width: 30px; display: inline-block;}
        
        .kun { color: #1e88e5; font-weight: bold; } /* 青系 */
        .on  { color: #e53935; font-weight: bold; } /* 赤系 */

        /* 右側：音声ボタン */
        .sound-btn {
            background: var(--accent);
            color: white; border: none;
            width: 45px; height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.2em;
            box-shadow: 0 3px 0 #ffb300;
            transition: all 0.1s;
        }
        .sound-btn:active {
            transform: translateY(3px);
            box-shadow: none;
        }

        /* 検索バー */
        .search-area {
            margin-bottom: 20px; text-align: center;
        }
        #search-input {
            padding: 10px 20px; border-radius: 25px; border: 2px solid #ddd;
            width: 80%; max-width: 400px; font-size: 1em; outline: none;
        }
        #search-input:focus { border-color: var(--primary); }

        @media (max-width: 500px) {
            .kanji-grid { grid-template-columns: 1fr; } /* スマホは1列 */
            .kanji-card { padding: 15px; }
            .char-box { width: 70px; height: 70px; font-size: 3em; }
        }
    </style>

            { "kanji": "青", "kun": "あお", "on": "せい・しょう", "meaning": "Blue" },

        // ページ読み込み完了時
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('kanji-container');
            const searchInput = document.getElementById('search-input');
            const synth = window.speechSynthesis;
            let voices = [];
            
            // 音声ロード
            synth.onvoiceschanged = () => { voices = synth.getVoices(); };
            setTimeout(() => { voices = synth.getVoices(); }, 500);

            // リスト描画関数
            function renderList(list) {
                container.innerHTML = '';
                if (list.length === 0) {
                    container.innerHTML = '<p style="text-align:center; color:#999; grid-column:1/-1;">みつかりませんでした。</p>';
                    return;
                }

                list.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'kanji-card';
                    card.innerHTML = `
                        <div class="char-box">${item.kanji}</div>
                        <div class="info-box">
                            <div class="meaning">${item.meaning}</div>
                            <div class="reading-row">
                                <span class="label">訓</span>
                                <span class="kun">${item.kun}</span>
                            </div>
                            <div class="reading-row">
                                <span class="label">音</span>
                                <span class="on">${item.on}</span>
                            </div>
                        </div>
                        <button class="sound-btn" onclick="speak('${item.kanji}', '${item.kun}', '${item.on}')">
                            <i class="fa-solid fa-volume-high"></i>
                        </button>
                    `;
                    container.appendChild(card);
                });
            }

            // 音声再生関数 (Global)
            window.speak = (kanji, kun, on) => {
                if (synth.speaking) synth.cancel();

                // 読みやすいテキストを作成 (例: "一。訓読み、ひと。音読み、いち")
                // 'なし' の場合は読み飛ばす
                let text = `${kanji}。`;
                if(kun !== 'なし') text += `くん、${kun}。`;
                if(on !== 'なし') text += `おん、${on}。`;

                const utterThis = new SpeechSynthesisUtterance(text);
                utterThis.lang = 'ja-JP';
                utterThis.rate = 0.9;

                // 女性の声を探す
                const femaleKeywords = ['Google', 'Microsoft', 'Kyoko', 'O-Ren', 'Haruka', 'Ayumi', 'Female'];
                const jpVoices = voices.filter(v => v.lang.includes('ja') || v.lang.includes('JP'));
                let targetVoice = jpVoices.find(v => femaleKeywords.some(k => v.name.includes(k)));
                if (!targetVoice && jpVoices.length > 0) targetVoice = jpVoices[0];
                if (targetVoice) utterThis.voice = targetVoice;

                synth.speak(utterThis);
            };

            // 検索フィルタ機能
            searchInput.addEventListener('input', (e) => {
                const val = e.target.value.toLowerCase();
                const filtered = kanjiData.filter(item => {
                    return item.kanji.includes(val) || 
                           item.meaning.toLowerCase().includes(val) ||
                           item.kun.includes(val) ||
                           item.on.includes(val);
                });
                renderList(filtered);
            });

            // 初回表示
            renderList(kanjiData);
        });

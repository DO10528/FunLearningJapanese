<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漢字クイズ (小学1年生)</title>
    <link rel="stylesheet" href="assets/css/style.css"> 
    <style>
        /* ... (前回のCSSスタイルは省略しますが、そのまま維持してください) ... */
        /* ★追加: 読み方選択エリアのスタイル */
        .mode-selection {
            text-align: center;
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f7f7f7;
        }
        .mode-selection label {
            font-size: 1.1em;
            margin: 0 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>漢字クイズ (小学1年生)</h1>

    <div class="quiz-container">
        
        <div class="mode-selection">
            <p style="font-weight: bold; margin-bottom: 10px;">出題する読み方を選んでください：</p>
            <label>
                <input type="radio" name="readingMode" value="kun" checked> 訓読み
            </label>
            <label>
                <input type="radio" name="readingMode" value="on"> 音読み
            </label>
        </div>
        <div class="image-box">
            <img id="quiz-image" src="" alt="クイズ画像">
        </div>

        <div class="question-area">
            <p id="question-number">第 1 問</p>
            <p id="question-prompt">この漢字の読み方を選びなさい：</p> 
            <h2 id="question-text">漢字が表示されます...</h2> 
        </div>

        <div class="choices" id="choices-container">
            </div>

        <div id="result-message" class="result-message" style="display: none;">
            </div>
        
        <div id="final-score" style="display: none;">
            </div>

        <div class="navigation-buttons">
            <button id="home-button">ホームに戻る</button>
            <button id="restart-button" style="display: none;">もう一度プレイ</button>
        </div>
    </div>

    <script src="js/kanji_quiz.js"></script>

</body>
</html>

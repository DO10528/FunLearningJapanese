<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>かんじクイズ (1ねんせい) - FunLearnJP</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- デザイン設定 --- */
        :root {
            --primary: #5c7aff; /* メインの青色 */
            --bg-color: #f4f7fc;
            --text-color: #333;
            --correct-color: #4caf50; /* 緑 */
            --incorrect-color: #ef5350; /* 赤 */
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ヘッダー */
        header {
            background: linear-gradient(135deg, #5c7aff 0%, #4facfe 100%);
            color: white;
            padding: 15px 20px;
            box-shadow: 0 4px 15px rgba(92, 122, 255, 0.3);
        }
        .header-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-container h1 { margin: 0; font-size: 1.4em; }
        .home-link { color: white; text-decoration: none; font-weight: bold; }

        /* メインエリア */
        .quiz-main {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .quiz-card {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            border: 4px solid white;
            text-align: center;
            margin-top: 20px;
        }

        /* 認証ステータス */
        #auth-status-kanji {
            font-size: 0.9em;
            color: var(--primary);
            margin-bottom: 15px;
            font-weight: bold;
        }

        /* モード選択 */
        .mode-select {
            margin-bottom: 20px;
            background: #e3f2fd;
            padding: 15px;
            border-radius: 15px;
            display: inline-block;
        }
        .mode-select label {
            margin: 0 15px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1em;
            color: #333;
        }
        .mode-select input { margin-right: 5px; }

        /* 漢字表示エリア */
        .kanji-display {
            font-size: 8rem;
            font-weight: 900;
            color: #333;
            line-height: 1.2;
            margin: 10px 0 30px 0;
            text-shadow: 2px 2px 0px #eee;
            background-color: #fff;
            border-radius: 20px;
            display: inline-block;
            padding: 10px 40px;
            border: 3px dashed var(--primary);
        }

        /* 選択肢ボタン */
        .choices-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .choice-btn {
            background-color: #fff;
            border: 3px solid #e0e0e0;
            border-radius: 50px;
            padding: 15px;
            font-size: 1.4em;
            font-weight: bold;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Zen Maru Gothic', sans-serif;
            box-shadow: 0 4px 0 #ccc;
        }
        .choice-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }
        .choice-btn:hover:not(:disabled) {
            background-color: #f0f8ff;
            border-color: var(--primary);
            color: var(--primary);
        }

        /* 正解・不正解 */
        .choice-btn.correct {
            background-color: var(--correct-color); color: white; border-color: var(--correct-color); box-shadow: 0 4px 0 #388e3c;
        }
        .choice-btn.incorrect {
            background-color: var(--incorrect-color); color: white; border-color: var(--incorrect-color); box-shadow: 0 4px 0 #d32f2f;
        }
        .choice-btn:disabled { opacity: 0.8; cursor: default; }

        /* 結果メッセージ */
        #result-message { margin-top: 10px; font-size: 1.3em; font-weight: bold; min-height: 1.5em; }

        /* ナビゲーション */
        .nav-buttons { margin-top: 30px; display: flex; justify-content: center; gap: 15px; }
        .nav-btn {
            padding: 12px 25px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; color: white; text-decoration: none; font-size: 1em;
        }
        .btn-restart { background-color: #ffb74d; box-shadow: 0 4px 0 #f57c00; }
        .btn-home { background-color: #90a4ae; box-shadow: 0 4px 0 #546e7a; }
        .btn-restart:active, .btn-home:active { transform: translateY(4px); box-shadow: none; }

    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <h1>かんじクイズ (1ねんせい)</h1>
            <a href="index.html" class="home-link"><i class="fa-solid fa-house"></i> ホーム</a>
        </div>
    </header>

    <div class="quiz-main">
        <div class="quiz-card">
            
            <div id="auth-status-kanji">認証中...</div>

            <div id="quiz-area">
                <div class="mode-select">
                    モード: 
                    <label><input type="radio" name="mode" value="kun" checked> くんよみ (Kun)</label>
                    <label><input type="radio" name="mode" value="on"> オンヨミ (On)</label>
                </div>

                <div id="question-info">だい <span id="q-num">1</span> もん</div>

                <div id="kanji-display" class="kanji-display">?</div>

                <div id="choices-container" class="choices-grid">
                    </div>

                <div id="result-message"></div>
            </div>

            <div id="score-area" style="display: none;">
                <h2 style="font-size: 2em; color: var(--primary);">おつかれさま！</h2>
                <p style="font-size: 1.5em; margin: 30px 0;">
                    <span id="score-text" style="font-size: 2em; font-weight:900; color: var(--incorrect-color);">0</span> もん せいかい！
                </p>
            </div>

            <div class="nav-buttons">
                <button id="btn-restart" class="nav-btn btn-restart" style="display: none;">もういちど</button>
                <a href="index.html" class="nav-btn btn-home">ホームにもどる</a>
            </div>

        </div>
    </div>

    <audio id="seikai-sound" src="assets/sounds/seikai.mp3"></audio>
    <audio id="bubu-sound" src="assets/sounds/bubu.mp3"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, doc, updateDoc, increment, getDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        // あなたのFirebase設定
        const firebaseConfig = {
          apiKey: "AIzaSyDpfbjezbYxrW3XMDegBSC5iFPEQEyD0Ls",
          authDomain: "funlearningjapanese-b8e08.firebaseapp.com",
          projectId: "funlearningjapanese-b8e08",
          storageBucket: "funlearningjapanese-b8e08.appspot.com",
          messagingSenderId: "1055688629268",
          appId: "1:1055688629268:web:248183b62f15c34a2d5b01",
          measurementId: "G-LCMXVLPS81"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        window.currentUserId = null;
        const authStatusEl = document.getElementById('auth-status-kanji');
        
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                window.currentUserId = user.uid;
                const userDocRef = doc(db, "users", window.currentUserId);
                const userDocSnap = await getDoc(userDocRef);
                let displayName = 'ユーザー';
                if (userDocSnap.exists()) {
                    displayName = userDocSnap.data().displayName || 'ユーザー';
                }
                authStatusEl.textContent = `✅ ログイン中: ${displayName}`;
            } else {
                window.currentUserId = null;
                authStatusEl.textContent = '❌ ゲストモード (ポイントはつきません)';
            }
        });

        // ポイント加算関数 (グローバル定義)
        window.addPointsToUser = async function(points, kanjiId) { 
            if (!window.currentUserId || points <= 0) return false;
            try {
                const userRef = doc(db, "users", window.currentUserId);
                // 漢字ごとに進捗キーを作る例: kanji_quiz_id_ichi
                const progressKey = `kanji_quiz_id_${kanjiId}`;
                await updateDoc(userRef, { 
                    points: increment(points)
                });
                console.log(`+${points}pt (ID: ${kanjiId})`);
                return true;
            } catch (e) {
                console.error("ポイントエラー:", e);
                return false;
            }
        }
    </script>

    <script src="js/kanji_quiz.js"></script>

</body>
</html>

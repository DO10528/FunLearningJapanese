<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-方 れんしゅう</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- 共通設定 (クリムゾンテーマ: 方法・技術) --- */
        :root {
            --primary: #d32f2f; /* クリムゾンレッド */
            --primary-light: #ffcdd2;
            --primary-dark: #b71c1c;
            --accent: #ffca28; /* 黄色 */
            --bg-color: #ffebee; /* 薄い赤背景 */
            --text-color: #333;
            --card-bg: #ffffff;
            --rule-bg: #fff8e1;
        }

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; padding: 0;
            min-height: 100vh;
        }

        /* --- ヘッダー --- */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; padding: 15px 20px;
            box-shadow: 0 4px 15px rgba(211, 47, 47, 0.3);
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100;
        }
        .home-link {
            background: rgba(255,255,255,0.2); color: white;
            padding: 8px 15px; border-radius: 20px;
            transition: background 0.2s;
            text-decoration: none; font-weight: bold;
        }
        .home-link:hover { background: rgba(255,255,255,0.4); }

        .container {
            max-width: 1200px; margin: 0 auto; padding: 20px;
        }

        h1 {
            text-align: center; color: var(--primary-dark);
            margin-bottom: 30px; font-size: 1.8em;
        }
        
        /* --- 文法ルールセクション --- */
        .rule-section {
            background: var(--rule-bg); border-radius: 20px; padding: 25px;
            margin-bottom: 30px; border: 3px solid var(--primary-light);
            text-align: center;
        }
        .rule-formula {
            font-size: 1.5em; font-weight: 900; color: var(--primary-dark);
            background: white; padding: 15px; border-radius: 10px; margin: 15px 0;
            display: inline-block;
        }
        .rule-formula span { color: var(--primary); font-size: 1.2em; margin: 0 5px; }
        
        /* --- 練習カードグリッド --- */
        .mode-title {
            font-size: 1.6em; font-weight: 900; margin-top: 20px; margin-bottom: 15px;
            padding: 10px 20px; border-bottom: 4px solid var(--primary); display: inline-block; color: var(--primary-dark);
        }

        .practice-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
        }

        .verb-card {
            background: var(--card-bg); border-radius: 15px; padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-left: 6px solid var(--primary);
            transition: transform 0.2s; position: relative;
        }
        .verb-card:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }

        .verb-forms-container { 
            display: flex; align-items: center; gap: 15px; margin-bottom: 10px; 
        }
        
        .masu-box {
            background: var(--primary-light); padding: 8px 12px;
            border-radius: 8px; color: var(--primary-dark);
            font-weight: 900; font-size: 1.1em; flex-shrink: 0; text-align: center;
        }
        
        .target-box {
            font-size: 1.3em; font-weight: 900; color: var(--text-color); white-space: nowrap;
        }
        .target-box span { font-size: 0.7em; font-weight: 700; }
        
        .example-sentence {
            background: #fbe6e8; padding: 10px; border-radius: 8px;
            font-size: 1.1em; font-weight: 700; color: #555;
            margin-top: 15px; border-left: 5px solid var(--primary);
        }

        .simple-meaning {
            font-size: 0.9em; color: #777; margin-top: 10px;
            border-top: 1px dashed #eee; padding-top: 10px;
        }
        .english-meaning { font-size: 1.1em; color: var(--primary-dark); font-weight: bold; }

        /* ゲーム開始ボタン */
        .start-game-area { text-align: center; margin: 50px 0; }
        #start-game-btn {
            background: var(--primary-dark);
            color: white; border: 4px solid var(--accent);
            padding: 18px 45px; font-size: 1.6em; font-weight: 900;
            border-radius: 12px; box-shadow: 0 6px 0 var(--primary);
            cursor: pointer; transition: transform 0.1s; text-transform: uppercase;
        }
        #start-game-btn:active { transform: translateY(6px); box-shadow: none; }

        @media (max-width: 768px) {
            .practice-grid { grid-template-columns: 1fr; }
            .container { padding: 10px; }
        }
    </style>
</head>
<body>

    <header>
        <div style="font-size: 1.4em; font-weight: 900; color: white;">
            <i class="fa-solid fa-screwdriver-wrench"></i> V-方
        </div>
        <a href="index.html" class="home-link"><i class="fa-solid fa-house"></i> ホーム</a>
    </header>

    <div class="container">
        <h1>V-方：やりかた・しかた (How to V)</h1>
        
        <div class="start-game-area">
            <button id="start-game-btn" onclick="window.location.href='verb_kata_puzzle_master.html'">
                パズルゲームをはじめる <i class="fa-solid fa-gamepad"></i>
            </button>
            <p style="color:#777; margin-top:10px;">（かたちを おぼえたら、ゲームに すすもう！）</p>
        </div>

        <h2 class="mode-title" style="border-color:#aaa; color:#555;">文法のルール (Rule)</h2>
        <div class="rule-section">
            <p style="font-weight:bold;">「V-ます」の「ます」をとって「方」をつけます。</p>
            <div class="rule-formula">
                <span style="color:#b71c1c;">V-ます形</span> - <span style="color:#666;">ます</span> + <span>方</span> = <span style="color:#d32f2f;">V-方（名詞）</span>
            </div>
            <p style="color:#777;">（例：使います → 使い方 / 読みます → 読み方）</p>
        </div>
        
        <h2 class="mode-title">Ｖ-方を まなぶ (Learning V-kata)</h2>
        <div class="practice-grid" id="verb-list"></div>
    </div>

    <script>
        const practiceData = [
            { masu: 'つかいます', stem: 'つかい', meaning: 'How to use', example: 'このパソコンの つかい方が わかりません。', context: '機械の 操作が わからない とき。' },
            { masu: 'よみます', stem: 'よみ', meaning: 'How to read/pronounce', example: 'このかんじの よみ方が わかりません。', context: '漢字や 案内を 読む とき。' },
            { masu: 'かきます', stem: 'かき', meaning: 'How to write/draw', example: 'このえの かき方が わかりません。', context: '絵や 文字を 書く とき。' },
            { masu: 'つくります', stem: 'つくり', meaning: 'How to make', example: 'ラーメンの つくり方が わかりません。', context: '料理や 作品を 作る とき。' },
            { masu: 'のります', stem: 'のり', meaning: 'How to ride/board', example: 'バスの のり方が わかりません。', context: '交通手段を 利用 する とき。' },
            { masu: 'あるきます', stem: 'あるき', meaning: 'How to walk/way of walking', example: 'あのひとの あるき方は へんです。', context: '人の 歩き方を 説明 する とき。' },
            { masu: 'なおします', stem: 'なおし', meaning: 'How to fix', example: 'カメラの なおし方が わかりません。', context: '故障した ものを 直す とき。' },
            { masu: 'きります', stem: 'きり', meaning: 'How to cut', example: 'ハサミの きり方が わかりません。', context: '紙や 食べ物を 切る とき。' },
            { masu: 'あけます', stem: 'あけ', meaning: 'How to open', example: 'ビンの あけ方が わかりません。', context: 'ビンの ふたが かたい とき。' },
            { masu: 'しまります', stem: 'しまり', meaning: 'How to close', example: 'ドアの しまり方が わかりません。', context: 'ドアの 閉め方に 問題 がある とき。' },
        ];

        const synth = window.speechSynthesis;
        let voices = [];
        setTimeout(() => { voices = synth.getVoices(); }, 500);

        window.speak = (text) => {
            if (synth.speaking) synth.cancel();
            const ut = new SpeechSynthesisUtterance(text);
            ut.lang = 'ja-JP'; ut.rate = 0.9;
            const jpVoices = voices.filter(v => v.lang.includes('ja') || v.lang.includes('JP'));
            let targetVoice = jpVoices.find(v => v.name.includes('Google') || v.name.includes('Female'));
            if (!targetVoice && jpVoices.length > 0) targetVoice = jpVoices[0];
            if (targetVoice) ut.voice = targetVoice;
            synth.speak(ut);
        };

        window.speakPhrase = (stem) => {
            const textToSpeak = stem + "かた。"; 
            speak(textToSpeak);
        };
        
        window.speakExample = (exampleSentence) => {
            speak(exampleSentence + "おしえてくださいませんか？");
        };

        function createVerbCard(item) {
            const card = document.createElement('div');
            card.className = 'verb-card';
            
            card.innerHTML = `
                <div class="verb-forms-container">
                    <div class="masu-box">${item.masu}</div>
                    <i class="fa-solid fa-arrow-right" style="color:#999;"></i>
                    <div class="target-box">
                        <span onclick="speakPhrase('${item.stem}')" style="cursor:pointer; padding-right:5px;">
                            ${item.stem}<span style="font-size:0.7em;">方</span> 
                            <i class="fa-solid fa-volume-high" style="color:var(--primary); font-size: 0.8em;"></i>
                        </span>
                    </div>
                </div>
                
                <div class="example-sentence" onclick="speakExample('${item.example}')" style="cursor:pointer;">
                    ${item.example} <br>
                    <span style="font-weight:700; color:var(--primary);">おしえてくださいませんか？</span>
                    <i class="fa-solid fa-volume-high" style="float:right; color:#777; font-size: 0.8em;"></i>
                </div>

                <p class="simple-meaning">
                    <span class="english-meaning">${item.meaning}</span>
                    <br>${item.context}
                </p>
            `;
            return card;
        }

        function renderLists() {
            const list = document.getElementById('verb-list');
            practiceData.forEach(item => list.appendChild(createVerbCard(item)));
        }

        document.addEventListener('DOMContentLoaded', renderLists);
    </script>
</body>
</html>

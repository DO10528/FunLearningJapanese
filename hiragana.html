<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ひらがな単語ゲーム</title>
    <link rel="stylesheet" href="css/style.css">
    
    <script src="js/hiragana.js" defer></script>
</head>
<body>
    
    <h1>ひらがな単語クイズ</h1>
    
    <div id="quiz-menu-area" class="container">
        <h2>イラストを見て言葉を選ぼう！</h2>
        
        <div id="quiz-score-message" style="margin-bottom: 20px;">
            <p>ルール: イラストと同じ言葉を3択から選んでね。</p>
            <p>スコアは下のゲーム開始ボタンを押すとリセットされます。</p>
        </div> 
        
        <button id="quizStartButton" class="menu-card-button menu-card-reset" onclick="startQuizGame()">
            🎮<br>ゲームスタート！
        </button>

        <a href="index.html" class="menu-card-button menu-card-reset">
            🏠<br>ホームに戻る
        </a>
    </div>
    
    <div id="quiz-game-area" class="container" style="display:none;">
        
        <p id="quiz-turn-message" style="font-size: 1.5em; font-weight: bold; color: #5c7aff; margin-bottom: 10px;">チャレンジ中！</p>
        
        <div id="quiz-image-area" style="margin-bottom: 30px;">
            </div>

        <h3 id="quiz-question-text">このイラストはどれかな？</h3>

        <div id="choice-buttons-area" style="margin-top: 20px;">
            </div>

        <p id="quiz-feedback" style="font-weight: bold; margin-top: 20px; min-height: 20px;">答えを選んでね！</p>
        
        <div id="quiz-game-controls" style="margin-top: 30px; display: flex; justify-content: center; min-height: 50px;">
            </div>

    </div>
    
    <script src="js/hiragana.js"></script>
</body>
</html>

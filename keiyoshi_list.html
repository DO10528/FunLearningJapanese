<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>形容詞 一覧表</title>
    <link rel="stylesheet" href="assets/css/style.css"> 
    <style>
        /* Table-specific styles (既存のCSSと統合してください) */
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; color: #007bff; }
        .table-container { 
            margin-top: 20px; 
            overflow-x: auto; 
            border: 1px solid #ccc; 
            border-radius: 8px;
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            min-width: 600px; /* 小さな画面でも見やすくするための最小幅 */
        }
        th, td { 
            padding: 12px 15px; 
            border: 1px solid #ddd; 
            text-align: left;
            font-size: 16px;
        }
        th { 
            background-color: #f2f2f2; 
            font-weight: bold; 
            color: #333;
        }
        tr:nth-child(even) { 
            background-color: #f9f9f9; 
        }
        tr:hover { 
            background-color: #eef; 
        }
        .adjective-type { font-style: italic; color: #666; font-size: 0.9em; }
        .type-i { color: #28a745; } /* 緑 */
        .type-na { color: #ffc107; } /* 黄色 */

        .home-button-container {
            text-align: center;
            margin-top: 20px;
        }
        .home-button-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>📝 形容詞 一覧表</h1>

    <div class="home-button-container">
        <button onclick="window.location.href='index.html'">ホームに戻る</button>
    </div>

    <div class="table-container">
        <table id="adjective-table">
            <thead>
                <tr>
                    <th>漢字</th>
                    <th>ひらがな</th>
                    <th>種類</th>
                    <th>意味 (Meaning)</th>
                </tr>
            </thead>
            <tbody id="adjective-tbody">
                </tbody>
        </table>
    </div>

    <div class="home-button-container">
        <button onclick="window.location.href='index.html'">ホームに戻る</button>
    </div>

    <script src="js/keiyoshi_list.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>V-方 つかいかたパズル</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #d32f2f; /* クリムゾンレッド */
            --primary-dark: #b71c1c;
            --accent: #ffca28; /* 黄色 */
            --bg-color: #ffebee;
            --text-color: #333;
            --card-bg: white;
            --correct: #43a047;
            --incorrect: #e53935;
            --header-color: #d32f2f;
            --header-dark: #c62828;
        }

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        /* --- ヘッダー --- */
        header {
            background: linear-gradient(135deg, var(--header-color) 0%, var(--header-dark) 100%);
            color: white; padding: 15px 20px; width: 100%;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 15px rgba(198, 40, 40, 0.3);
            position: sticky; top: 0; z-index: 100;
        }
        .back-to-practice {
            background: rgba(255,255,255,0.2); 
            border: 1px solid rgba(255,255,255,0.4);
            color: white; padding: 8px 15px; border-radius: 20px; 
            text-decoration: none; font-size: 0.9em; font-weight: bold;
            transition: background 0.2s; cursor: pointer; font-family: inherit;
        }
        .back-to-practice:hover { background: rgba(255,255,255,0.4); }

        .game-container { max-width: 750px; width: 95%; margin: 20px auto; text-align: center; }
        .score-board { display: flex; justify-content: space-between; background: rgba(255,255,255,0.9); padding: 10px 20px; border-radius: 50px; margin-bottom: 15px; font-weight: bold; color: var(--primary-dark); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .main-card {
            background: var(--card-bg); border-radius: 20px; padding: 25px 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15); margin-bottom: 30px;
            border: 5px solid var(--primary-dark); position: relative;
        }

        /* モード選択 */
        #mode-selection { padding: 50px 20px; text-align: center; }
        .mode-btn {
            background: var(--correct); color: white; border: none; padding: 15px 30px;
            margin: 15px; font-size: 1.4em; font-weight: bold; border-radius: 15px;
            box-shadow: 0 5px 0 #2e7d32; transition: transform 0.1s; cursor: pointer;
        }
        .mode-btn:active { transform: translateY(5px); box-shadow: none; }
        #reply-mode-btn { background: #ab47bc; box-shadow: 0 5px 0 #8e24aa; } 

        /* 質問エリア */
        .scenario-box {
            padding: 15px; border: 2px dashed var(--primary-dark); border-radius: 10px; margin-bottom: 15px;
        }
        .image-container {
            width: 100%; height: 120px; background-color: #eee;
            margin: 10px auto; border-radius: 10px;
            display: flex; justify-content: center; align-items: center; color: #777;
        }

        /* 作成エリア */
        #construction-area {
            min-height: 60px; border: 2px solid var(--primary-dark); border-radius: 10px;
            margin-bottom: 25px; padding: 8px;
            background: #fbe6e8; transition: all 0.2s;
        }
        #construction-area.shaking { animation: shake 0.5s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 20%, 60% { transform: translateX(-5px); } 40%, 80% { transform: translateX(5px); } }

        /* ブロック */
        .word-block {
            background: var(--accent); color: #b71c1c; font-weight: bold;
            padding: 8px 12px; margin: 5px; border-radius: 8px; cursor: pointer;
            box-shadow: 0 2px 0 #ff6f00; user-select: none; display: inline-block;
        }
        .word-block:active { transform: translateY(2px); box-shadow: none; }
        /* 固定ブロック */
        .fixed { background: var(--primary); color: white; box-shadow: none; cursor: default; }
        .fixed:active { transform: translateY(0); } 

        /* ボタン */
        #check-btn {
            background: var(--correct); color: white; border: none; padding: 12px 30px;
            font-size: 1.1em; font-weight: bold; border-radius: 50px;
            box-shadow: 0 4px 0 #2e7d32; cursor: pointer; margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <button class="back-to-practice" onclick="handleHeaderBack()">
        <i class="fa-solid fa-arrow-left"></i> もどる
    </button>
    <h1 style="margin:0; font-size:1.2em; color: white;">V-方 つかいかたパズル</h1>
    <div id="auth-status"></div>
</header>

<div class="game-container">

    <div id="mode-selection">
        <h2 style="color:var(--primary-dark); margin-bottom:30px;">どちらのゲームで あそびますか？</h2>
        <button id="ask-mode-btn" class="mode-btn" onclick="startGame('ask')"><i class="fa-solid fa-circle-question"></i> しつもん (Ask)</button>
        <button id="reply-mode-btn" class="mode-btn" onclick="startGame('reply')"><i class="fa-solid fa-comments"></i> へんじ (Reply)</button>
    </div>

    <div id="main-game-area" style="display: none;">
        <div class="score-board">
            <span id="game-mode-display" style="color:#b71c1c;"></span>
            <span><i class="fa-solid fa-star"></i> スコア: <span id="score">0</span></span>
            <span>第 <span id="q-number">0</span> 問</span>
        </div>

        <div class="main-card">
            
            <p style="font-weight: bold; font-size: 1.1em; color:#d32f2f;" id="question-header">
                </p>

            <div class="scenario-box">
                <p style="font-size: 1.1em; margin: 0;">**Q.** <span id="scenario-text"></span></p>
                <div class="image-container">イラスト</div>
            </div>

            <p style="font-size: 1.1em; color: #555;">ことばを ただしい じゅんばんで くみたててね：</p>
            
            <div id="construction-area"></div>
            <div id="block-choices"></div>
            
            <button id="check-btn" onclick="checkSentence()">かくにん</button>
        </div>

        <div id="result-message"></div>
    </div>
</div>

<script type="module" src="js/firebase-config.js"></script>

<script>
    // --- データ定義 ---
    const baseVerbs = [
        { v_masu: "つかいます", stem: "つかい", target_object: "カメラ" }, 
        { v_masu: "よみます", stem: "よみ", target_object: "かんじ" }, 
        { v_masu: "かきます", stem: "かき", target_object: "え" }, 
        { v_masu: "つくります", stem: "つくり", target_object: "このりょうり" },
        { v_masu: "のります", stem: "のり", target_object: "バス" },
        { v_masu: "なおします", stem: "なおし", target_object: "パソコン" },
        { v_masu: "きります", stem: "きり", target_object: "このやさい" },
        { v_masu: "はしります", stem: "はしり", target_object: "あのせんしゅ" },
        { v_masu: "はなします", stem: "はなし", target_object: "そのもんだい" },
        { v_masu: "あけます", v_te: "あけて", target_object: "びん" },
    ];
    
    // Game 1: 質問 (Ask) - 30問生成
    // 固定ブロック: "おしえてくださいませんか？"
    const askScenarios = [
        { verb_index: 0, scenario: "新しいカメラの使い方を知りたい。", prefix: "この", particles: ["の"], verb_stem: "つかい", target_object: "カメラ" },
        { verb_index: 1, scenario: "難しい漢字の読み方を知りたい。", prefix: "この", particles: ["の"], verb_stem: "よみ", target_object: "かんじ" },
        { verb_index: 2, scenario: "上手な絵の描き方を知りたい。", prefix: "この", particles: ["の"], verb_stem: "かき", target_object: "え" },
        { verb_index: 3, scenario: "この料理の作り方を知りたい。", prefix: "", particles: ["の"], verb_stem: "つくり", target_object: "このりょうり" },
        { verb_index: 4, scenario: "バスに乗る方法を知りたい。", prefix: "", particles: ["の"], verb_stem: "のり", target_object: "バス" },
        { verb_index: 5, scenario: "パソコンの直し方がわからない。", prefix: "この", particles: ["の"], verb_stem: "なおし", target_object: "パソコン" },
        { verb_index: 6, scenario: "野菜の切り方を知りたい。", prefix: "この", particles: ["の"], verb_stem: "きり", target_object: "やさい" },
        { verb_index: 7, scenario: "あの選手の走り方を知りたい。", prefix: "", particles: ["の"], verb_stem: "はしり", target_object: "あのせんしゅ" },
        { verb_index: 8, scenario: "その問題の話し方を知りたい。", prefix: "", particles: ["の"], verb_stem: "はなし", target_object: "そのもんだい" },
        { verb_index: 9, scenario: "瓶の開け方がわからない。", prefix: "この", particles: ["の"], verb_stem: "あけ", target_object: "びん" },
        
        // バリエーション
        { verb_index: 0, scenario: "この道具の使い方を知りたい。", prefix: "この", particles: ["の"], verb_stem: "つかい", target_object: "どうぐ" },
        { verb_index: 1, scenario: "単語の読み方がわからない。", prefix: "この", particles: ["の"], verb_stem: "よみ", target_object: "たんご" },
        { verb_index: 3, scenario: "ケーキの作り方がわからない。", prefix: "", particles: ["の"], verb_stem: "つくり", target_object: "ケーキ" },
    ];

    // Game 2: 返事 (Reply) - 30問生成
    // 固定ブロック: "。" または "！"
    const replyScenarios = [
        // OK
        { scenario: "Q. この使い方を教えてくださいませんか？ (OK)", blocks: ["はい", "、", "いいですよ"], correct: "はい、いいですよ" , fixed_suffix: "。" },
        { scenario: "Q. ケーキのつくり方を教えてくださいませんか？ (OK)", blocks: ["はい", "、", "どうぞ"], correct: "はい、どうぞ", fixed_suffix: "！" },
        
        // NO (わからない)
        { scenario: "Q. パソコンのなおし方を教えてくださいませんか？ (NO)", blocks: ["すみません", "が", "、", "わたしも", "わかりません"], correct: "すみませんが、わたしもわかりません", fixed_suffix: "。" },
        { scenario: "Q. このかんじのよみかたを教えてくださいませんか？ (NO)", blocks: ["ごめんなさい", "、", "わたしも", "しりません"], correct: "ごめんなさい、わたしもしりません", fixed_suffix: "。" },
        
        // Contextual OK
        { scenario: "Q. バス停の行き方を教えてくださいませんか？ (OK)", blocks: ["ええ", "、", "いいですよ"], correct: "ええ、いいですよ", fixed_suffix: "。" },
        { scenario: "Q. このもんだいのときかたを教えてくださいませんか？ (NO)", blocks: ["すみません", "、", "むずかしい", "です"], correct: "すみません、むずかしいです", fixed_suffix: "。" },
    ];

    let currentQuizData = []; 
    let score = 0;
    let currentQIndex = 0;
    let isChecking = false;
    let currentMode = 'ask';

    // DOM要素
    const scenarioText = document.getElementById('scenario-text');
    const constructionArea = document.getElementById('construction-area');
    const blockChoices = document.getElementById('block-choices');
    const checkBtn = document.getElementById('check-btn');
    const resultMessage = document.getElementById('result-message');
    const questionHeader = document.getElementById('question-header');
    const gameModeDisplay = document.getElementById('game-mode-display');
    const mainGameArea = document.getElementById('main-game-area');
    const modeSelection = document.getElementById('mode-selection');

    const synth = window.speechSynthesis;
    let voices = [];
    setTimeout(() => { voices = synth.getVoices(); }, 500);

    function speak(text) {
        synth.cancel();
        const ut = new SpeechSynthesisUtterance(text);
        ut.lang = 'ja-JP'; ut.rate = 0.9;
        const jpVoices = voices.filter(v => v.lang.includes('ja') || v.lang.includes('JP'));
        let target = jpVoices.find(v => v.name.includes('Google') || v.name.includes('Female'));
        if(!target && jpVoices.length) target = jpVoices[0];
        if(target) ut.voice = target;
        synth.speak(ut);
    }
    function playSeikai() { /* Sound placeholder */ }
    function playBubu() { /* Sound placeholder */ }
    function updateScore() { document.getElementById('score').innerText = score; }
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }
    
    function readQuestion() {
        if (currentQ) speak(currentQ.scenario);
    }

    window.handleHeaderBack = function() {
        if (mainGameArea.style.display !== 'none') {
            mainGameArea.style.display = 'none';
            modeSelection.style.display = 'block';
            synth.cancel();
        } else {
            window.location.href = 'verb_kata_practice.html';
        }
    };

    window.startGame = function(mode) {
        currentMode = mode;
        modeSelection.style.display = 'none';
        mainGameArea.style.display = 'block';
        
        currentQuizData = [];
        
        if (mode === 'ask') {
            // Ask Mode: V-kata question
            for (let i = 0; i < 30; i++) { 
                const scenario = askScenarios[i % askScenarios.length]; 
                
                // ブロック構成: [prefix] [target_object] [particle] [verb_stem] [方] [が] [わかりません]
                const variableBlocks = [
                    scenario.prefix, 
                    scenario.target_object, 
                    scenario.particles[0], 
                    scenario.verb_stem, 
                    "方", 
                    "が", 
                    "わかりません"
                ];

                const correctOrder = variableBlocks.filter(b => b && b !== ""); 

                currentQuizData.push({
                    id: i + 1, type: 'ask',
                    scenario: scenario.scenario,
                    v_masu: baseVerbs[scenario.verb_index].v_masu,
                    all_blocks: correctOrder.slice(), 
                    correct_order: correctOrder.slice(),
                    fixed_suffix: "おしえてくださいませんか？"
                });
            }
            questionHeader.innerText = "V-方がわかりません。";
        } else {
            // Reply Mode: Phrase Building
            for (let i = 0; i < 30; i++) {
                const scenario = replyScenarios[i % replyScenarios.length];
                currentQuizData.push({
                    id: i + 1, type: 'reply',
                    scenario: scenario.scenario,
                    v_masu: "こたえましょう (Reply)",
                    all_blocks: scenario.blocks.slice(),
                    correct_order: scenario.blocks.slice(),
                    fixed_suffix: scenario.fixed_suffix
                });
            }
            questionHeader.innerText = "Qにへんじしましょう。";
        }
        
        shuffleArray(currentQuizData);
        gameModeDisplay.innerText = mode === 'ask' ? "しつもんモード" : "へんじモード";
        currentQIndex = 0; score = 0; updateScore();
        nextQuestion();
    }

    function nextQuestion() {
        if (currentQIndex >= currentQuizData.length) {
            showFinalResult(); return;
        }
        isChecking = false;
        currentQ = currentQuizData[currentQIndex];
        
        document.getElementById('q-number').innerText = currentQIndex + 1;
        scenarioText.innerText = currentQ.scenario;
        
        // V-ます形表示を更新
        if (currentMode === 'ask') {
            questionHeader.innerHTML = `V-ます形: ${currentQ.v_masu}`;
        } else {
            questionHeader.innerHTML = currentQ.v_masu;
        }
        
        constructionArea.innerHTML = '';
        constructionArea.classList.remove('shaking');
        resultMessage.innerHTML = '';
        checkBtn.disabled = false;
        
        const fixedBlock = createBlock(currentQ.fixed_suffix, true);
        constructionArea.appendChild(fixedBlock);

        const blocksToShuffle = currentQ.all_blocks.slice(); 
        const shuffledBlocks = shuffleArray(blocksToShuffle);
        
        renderBlocks(shuffledBlocks);
        readQuestion();
    }
    
    function renderBlocks(shuffledBlocks) {
        blockChoices.innerHTML = '';
        shuffledBlocks.forEach(word => {
            blockChoices.appendChild(createBlock(word, false));
        });
    }
    
    function createBlock(word, isFixed) {
        const block = document.createElement('div');
        block.className = 'word-block';
        if (isFixed) {
            block.classList.add('fixed'); block.onclick = null;
        } else {
            block.onclick = () => moveBlock(block);
        }
        block.innerText = word;
        return block;
    }

    function moveBlock(block) {
        if (isChecking || block.classList.contains('fixed')) return;
        
        if (block.parentElement.id === 'block-choices') {
            blockChoices.removeChild(block);
            constructionArea.insertBefore(block, constructionArea.lastChild);
        } else if (block.parentElement.id === 'construction-area') {
            constructionArea.removeChild(block);
            blockChoices.appendChild(block);
        }
    }
    
    window.checkSentence = function() {
        if (isChecking) return;
        isChecking = true; checkBtn.disabled = true;
        
        const constructedWords = Array.from(constructionArea.children)
            .filter(block => !block.classList.contains('fixed'))
            .map(block => block.innerText);
            
        const constructedSentence = constructedWords.join('');
        const correctSentence = currentQ.correct_order.join('');

        if (constructedSentence === correctSentence) {
            playSeikai(); score++; updateScore();
            resultMessage.className = 'correct-msg';
            resultMessage.innerHTML = `⭕️ **せいかい！** <span style="font-size:0.9em;">（${correctSentence}${currentQ.fixed_suffix}）</span>`;
            speak("せいかい！"); 
            currentQIndex++;
            setTimeout(() => { 
                resultMessage.innerHTML = ''; checkBtn.disabled = false; nextQuestion(); 
            }, 2500);
        } else {
            playBubu();
            constructionArea.classList.add('shaking');
            resultMessage.className = 'incorrect-msg';
            resultMessage.innerHTML = `❌ **ちがいます...** もう一度ならびかえてみてね！`;
            speak("ちがいます");
            setTimeout(() => {
                constructionArea.classList.remove('shaking'); isChecking = false; checkBtn.disabled = false;
            }, 1500);
        }
    }

    function showFinalResult() {
        document.getElementById('main-game-area').innerHTML = `
            <div class="main-card">
                <h2 style="color:var(--primary-dark);">ゲーム終了！</h2>
                <p style="font-size:1.5em; font-weight:bold;">${currentQuizData.length}問中 ${score} 点です。</p>
                <p style="color:#777;">よくがんばりました！</p>
                <a class="back-to-practice" style="background: var(--correct); box-shadow: 0 4px 0 #3a7d40; display: inline-block;" href="verb_kata_puzzle_master.html">
                    <i class="fa-solid fa-sync"></i> もういちど
                </a>
            </div>`;
        speak(`ゲーム終了です。${currentQuizData.length}問中${score}点でした。`);
    }
</script>
</body>
</html>

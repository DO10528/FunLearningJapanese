<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年・月・日・曜日 れんしゅう</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/date_time_practice.css">

<link rel="stylesheet" href="css/common_ui.css">
</head>
<body>

    <header>
        <div style="font-size: 1.4em; font-weight: 900; color: white;">
            <i class="fa-solid fa-calendar-days"></i> 年・月・日・曜日
        </div>
        <a href="index.html" class="home-link"><i class="fa-solid fa-house"></i> ホーム</a>
    </header>

    <div class="container">
        <h1>年・月・日にち・曜日 の練習</h1>
        
        <div class="start-game-area">
            <button id="start-game-btn" onclick="window.location.href = 'date_time_game.html';">
                ゲームをはじめる <i class="fa-solid fa-gamepad"></i>
            </button>
            <p style="color:#777; margin-top:10px;">（言葉を覚えたら、ゲームに進もう！）</p>
        </div>

        <h2 class="mode-title"><i class="fa-solid fa-calendar-alt"></i> 月 (がつ / Gatsu)</h2>
        <div class="practice-grid" id="month-list">
            </div>

        <h2 class="mode-title"><i class="fa-solid fa-sun"></i> 曜日 (ようび / Yōbi)</h2>
        <div class="practice-grid" id="day-of-week-list">
            </div>

        <h2 class="mode-title"><i class="fa-solid fa-calendar-day"></i> 日にち (にち / Nichigi) - 1日～10日</h2>
        <div class="practice-grid" id="date-list-irregular">
            </div>
        
        <h2 class="mode-title" style="margin-top:20px;"><i class="fa-solid fa-calendar-day"></i> 日にち (にち / Nichigi) - 規則的な読み方 (11日以降)</h2>
        <div class="practice-grid" id="date-list-regular">
            </div>

        <h2 class="mode-title"><i class="fa-solid fa-globe"></i> 年 (ねん / Nen)</h2>
        <div class="practice-grid" id="year-list">
            </div>
    </div>

    <script src="js/date_time_practice.js"></script>

<script src="js/common_ui.js"></script>
</body>
</html>

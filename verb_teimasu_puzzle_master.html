<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>V-ています つかいかたパズル</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/verb_teimasu_puzzle_master.css">

<link rel="stylesheet" href="css/common_ui.css">
</head>
<body>

<header>
    <button class="back-to-practice" onclick="handleHeaderBack()">
        <i class="fa-solid fa-arrow-left"></i> もどる
    </button>
    <h1 style="margin:0; font-size:1.2em; color: white;">V-ています つかいかたパズル</h1>
    <div id="auth-status"></div>
</header>

<div class="game-container">

    <div id="mode-selection">
        <h2 style="color:var(--primary-dark); margin-bottom:30px;">どちらのゲームで あそびますか？</h2>
        <button id="action-mode-btn" class="mode-btn" onclick="startGame('action')"><i class="fa-solid fa-person-running"></i> いま しています (Action)</button>
        <button id="state-mode-btn" class="mode-btn" onclick="startGame('state')"><i class="fa-solid fa-shirt"></i> ずっと しています (State)</button>
    </div>

    <div id="main-game-area" style="display: none;">
        <div class="score-board">
            <span id="game-mode-display" style="color:#006064;"></span>
            <span><i class="fa-solid fa-star"></i> スコア: <span id="score">0</span></span>
            <span>第 <span id="q-number">0</span> 問</span>
        </div>

        <div class="main-card">
            
            <p style="font-weight: bold; font-size: 1.1em; color:#00838f;" id="question-header">
                <span id="verb-masu-display"></span>
            </p>

            <div class="scenario-box">
                <p style="font-size: 1.1em; margin: 0;">**Q.** <span id="scenario-text"></span></p>
                <div class="image-container">イラスト</div>
            </div>

            <p style="font-size: 1.1em; color: #555;">ことばを ただしい じゅんばんで くみたててね：</p>
            
            <div id="construction-area"></div>
            <div id="block-choices"></div>
            
            <button id="check-btn" onclick="checkSentence()">かくにん</button>
        </div>

        <div id="result-message"></div>
    </div>
</div>

<script type="module" src="js/firebase-config.js"></script>

<script src="js/verb_teimasu_puzzle_master.js"></script>

<script src="js/common_ui.js"></script>
</body>
</html>

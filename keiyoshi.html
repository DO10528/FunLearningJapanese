<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>形容詞クイズ</title>
    <link rel="stylesheet" href="assets/css/style.css"> <link rel="stylesheet" href="css/keiyoshi.css">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0BX3DD42C1"></script>
    <script src="js/keiyoshi.js"></script>
</head>
<body>

    <h1>形容詞 英語意味当てクイズ</h1>

    <div class="quiz-container">
        <div id="auth-status">認証中...</div>

        <div class="image-box">
            <img id="quiz-image" src="" alt="クイズ画像">
        </div>

        <div class="question-area">
            <p id="question-number">第 1 問</p>
            <p>この意味に合う形容詞を選びなさい：</p>
            <h2 id="question-meaning">意味が表示されます...</h2>
        </div>

        <div class="choices" id="choices-container">
            </div>

        <div id="result-message" class="result-message" style="display: none;">
            </div>
        
        <div id="final-score" style="display: none;">
            </div>

        <div class="navigation-buttons">
            <button id="home-button">ホームに戻る</button>
            <button id="restart-button" style="display: none;">もう一度プレイ</button>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>

    <script src="js/keiyoshi.js"></script>

</body>
</html>

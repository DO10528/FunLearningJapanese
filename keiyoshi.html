<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>形容詞クイズ</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; }
        .quiz-container { border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        .question-box { margin-bottom: 20px; padding: 10px; background-color: #f9f9f9; border-radius: 4px; }
        .choices button { 
            display: block; 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 8px; 
            font-size: 16px; 
            cursor: pointer; 
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 4px;
            text-align: left;
        }
        .choices button:hover:not(:disabled) { background-color: #eef; }
        .result { margin-top: 15px; font-weight: bold; padding: 10px; border-radius: 4px; }
        .correct { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .incorrect { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        #next-button { 
            padding: 10px 20px; 
            font-size: 16px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>形容詞 英語意味当てクイズ</h1>

    <div class="quiz-container">
        <p id="question-number">第 1 問</p>
        <div class="question-box">
            <p>この意味に合う形容詞を選びなさい：</p>
            <h2 id="question-meaning">意味が表示されます...</h2>
        </div>

        <div class="choices" id="choices-container">
            </div>

        <div id="result-message" class="result" style="display: none;">
            </div>
        
        <button id="next-button" disabled>次の問題へ</button>
    </div>

    <script src="js/keiyoshi.js"></script>

</body>
</html>

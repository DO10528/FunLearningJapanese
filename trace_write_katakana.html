<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>カタカナ道場 - FunLearnJP</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@400;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/trace_write_katakana.css">

<link rel="stylesheet" href="css/common_ui.css">
</head>
<body>

<header>
    <a href="index.html" class="logo"><i class="fa-solid fa-shapes"></i> FunLearnJP</a>
    <a href="index.html" class="home-icon"><i class="fa-solid fa-house"></i></a>
</header>

<div class="main-container">
    <div class="dojo-card">
        <h1><i class="fa-solid fa-pen-nib"></i> カタカナ 道場</h1>
        <p class="sub-text">うすい カタカナを なぞって みよう！</p>

        <div class="color-palette">
            <div class="color-dot active" style="background: #333;" onclick="setColor('#333', this)"></div>
            <div class="color-dot" style="background: #ef5350;" onclick="setColor('#ef5350', this)"></div>
            <div class="color-dot" style="background: #5c7aff;" onclick="setColor('#5c7aff', this)"></div>
            <div class="color-dot" style="background: #66bb6a;" onclick="setColor('#66bb6a', this)"></div>
        </div>

        <div class="canvas-wrapper">
            <div id="guide-char" class="guide-text">ア</div>
            <canvas id="drawing-canvas" width="300" height="300"></canvas>
        </div>

        <div class="controls">
            <button class="btn btn-clear" onclick="clearCanvas()"><i class="fa-solid fa-eraser"></i> 消す</button>
            <button class="btn btn-next" onclick="nextChar()"><i class="fa-solid fa-arrow-right"></i> つぎへ</button>
        </div>

        <a href="index.html" class="btn-back">メニューにもどる</a>
    </div>
</div>

<script src="js/trace_write_katakana.js"></script>


<script src="js/common_ui.js"></script>
</body>
</html>

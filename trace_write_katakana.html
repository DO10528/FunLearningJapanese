<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>カタカナ道場 - FunLearnJP</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@400;600&display=swap" rel="stylesheet">

<style>
    /* --- index.html と共通のデザイン設定 --- */
    :root {
        --primary: #ffa726; /* カタカナなのでテーマカラーをオレンジに変更 */
        --bg-color: #f4f7fc;
        --text-color: #333;
        --accent: #ffcc5c;
        --correct-color: #4caf50; /* 緑 */
    }

    *, *::before, *::after { box-sizing: border-box; }

    body {
        font-family: 'Zen Maru Gothic', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0; padding: 0;
        display: flex; flex-direction: column;
        min-height: 100vh;
        overflow-x: hidden;
        touch-action: manipulation;
    }

    header {
        background: linear-gradient(135deg, #5c7aff 0%, #4facfe 100%);
        color: white;
        padding: 15px 20px;
        display: flex; justify-content: space-between; align-items: center;
        box-shadow: 0 4px 15px rgba(92, 122, 255, 0.3);
        width: 100%;
    }
    .logo { font-size: 1.4em; font-weight: 900; color: white; text-decoration: none; display: flex; gap: 10px; align-items: center; }
    .home-icon { color: white; font-size: 1.5em; }

    /* --- メインエリア --- */
    .main-container {
        flex-grow: 1;
        padding: 20px;
        width: 100%; max-width: 600px; margin: 0 auto;
        display: flex; flex-direction: column; align-items: center;
    }

    .dojo-card {
        background: white; border-radius: 25px;
        padding: 20px; width: 100%;
        box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        text-align: center;
    }

    h1 { color: var(--primary); margin-bottom: 10px; font-size: 1.8em; }
    .sub-text { color: #666; margin-bottom: 20px; }

    /* --- キャンバスエリア --- */
    .canvas-wrapper {
        position: relative;
        width: 300px; height: 300px;
        margin: 0 auto 20px auto;
        border: 4px dashed #ccc;
        border-radius: 20px;
        background-color: #fff;
        overflow: hidden;
        /* 田の字グリッド */
        background-image: 
            linear-gradient(to right, #eee 1px, transparent 1px),
            linear-gradient(to bottom, #eee 1px, transparent 1px);
        background-size: 150px 150px;
        background-position: center;
    }

    /* ガイド文字（Klee Oneを使用） */
    .guide-text {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -54%);
        font-size: 240px;
        
        /* ★重要な変更点：教科書体風フォント★ */
        font-family: 'Klee One', cursive;
        font-weight: 600;
        
        color: #e0e0e0; /* 薄いグレー */
        pointer-events: none;
        user-select: none;
        z-index: 1;
    }

    /* 描画用キャンバス */
    canvas {
        position: absolute; top: 0; left: 0;
        z-index: 2;
        cursor: crosshair;
        touch-action: none;
    }

    /* --- コントロールボタン --- */
    .controls {
        display: flex; flex-wrap: wrap; justify-content: center; gap: 15px;
        width: 100%;
    }

    .btn {
        border: none; border-radius: 50px; padding: 12px 24px;
        font-size: 1.1em; font-weight: bold; color: white;
        cursor: pointer; box-shadow: 0 4px 0 rgba(0,0,0,0.2);
        transition: transform 0.1s; min-width: 120px;
        display: flex; align-items: center; justify-content: center; gap: 8px;
    }
    .btn:active { transform: translateY(4px); box-shadow: none; }

    .btn-clear { background-color: #ef5350; }
    .btn-next { background-color: var(--primary); }
    .btn-back { background-color: #90a4ae; color: white; text-decoration: none; display: inline-block; margin-top: 20px; padding: 10px 30px; border-radius: 20px; font-weight: bold; }

    /* 色変えパレット */
    .color-palette {
        display: flex; gap: 10px; margin-bottom: 20px; justify-content: center;
    }
    .color-dot {
        width: 35px; height: 35px; border-radius: 50%;
        cursor: pointer; border: 3px solid white;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        transition: transform 0.1s;
    }
    .color-dot.active { transform: scale(1.2); border-color: #333; }
    
    #completion-message {
        font-size: 1.5em;
        font-weight: bold;
        color: var(--correct-color);
        margin-bottom: 20px;
    }

    @media (max-width: 400px) {
        .canvas-wrapper { width: 280px; height: 280px; }
        .guide-text { font-size: 220px; }
    }
</style>
</head>
<body>

<header>
    <a href="index.html" class="logo"><i class="fa-solid fa-shapes"></i> FunLearnJP</a>
    <a href="index.html" class="home-icon"><i class="fa-solid fa-house"></i></a>
</header>

<div class="main-container">
    <div class="dojo-card">
        <h1><i class="fa-solid fa-pen-nib"></i> カタカナ 道場</h1>
        <p class="sub-text">うすい カタカナを なぞって みよう！</p>
        
        <p id="completion-message" style="display:none;"></p>

        <div class="color-palette">
            <div class="color-dot active" style="background: #333;" onclick="setColor('#333', this)"></div>
            <div class="color-dot" style="background: #ef5350;" onclick="setColor('#ef5350', this)"></div>
            <div class="color-dot" style="background: #5c7aff;" onclick="setColor('#5c7aff', this)"></div>
            <div class="color-dot" style="background: #66bb6a;" onclick="setColor('#66bb6a', this)"></div>
        </div>

        <div class="canvas-wrapper">
            <div id="guide-char" class="guide-text">ア</div>
            <canvas id="drawing-canvas" width="300" height="300"></canvas>
        </div>

        <div class="controls">
            <button class="btn btn-clear" onclick="clearCanvas()"><i class="fa-solid fa-eraser"></i> 消す</button>
            <button class="btn btn-next" onclick="nextChar()"><i class="fa-solid fa-arrow-right"></i> つぎへ</button>
        </div>

        <a href="index.html" class="btn-back">メニューにもどる</a>
    </div>
</div>

<!-- ★★★ Firebase & ゲームロジック ★★★ -->
<script type="module">
    // Firebase SDKのインポート
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    // Firebase設定 (あなたのプロジェクトの鍵)
    const firebaseConfig = {
      apiKey: "AIzaSyDpfbjezbYxrW3XMDegBSC5iFPEQEyD0Ls",
      authDomain: "funlearningjapanese-b8e08.firebaseapp.com",
      projectId: "funlearningjapanese-b8e08",
      storageBucket: "funlearningjapanese-b8e08.firebasestorage.app",
      messagingSenderId: "1055688629268",
      appId: "1:1055688629268:web:248183b62f15c34a2d5b01",
      measurementId: "G-LCMXVLPS81"
    };

    // Firebase初期化
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- 設定 ---
    const BONUS_POINTS = 100;
    const canvas = document.getElementById('drawing-canvas');
    const ctx = canvas.getContext('2d');
    const guideEl = document.getElementById('guide-char');
    const completionMsgEl = document.getElementById('completion-message');
    const nextBtn = document.querySelector('.btn-next');
    
    // なぞる文字リスト（カタカナ）
    const chars = [
        "ア","イ","ウ","エ","オ",
        "カ","キ","ク","ケ","コ",
        "サ","シ","ス","セ","ソ",
        "タ","チ","ツ","テ","ト",
        "ナ","ニ","ヌ","ネ","ノ",
        "ハ","ヒ","フ","ヘ","ホ",
        "マ","ミ","ム","メ","モ",
        "ヤ","ユ","ヨ",
        "ラ","リ","ル","レ","ロ",
        "ワ","ヲ","ン"
    ];
    let currentIndex = 0;
    let isDrawing = false;
    let currentColor = '#333';
    let lineWidth = 12; 
    let completionSent = false; // Firebase送信フラグ

    // --- 初期化 ---
    function init() {
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width;
        canvas.height = rect.height;

        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.lineWidth = lineWidth;
        ctx.strokeStyle = currentColor;

        updateGuide();
    }

    // --- ガイド文字の更新 ---
    function updateGuide() {
        if (currentIndex < chars.length) {
            guideEl.textContent = chars[currentIndex];
            completionMsgEl.style.display = 'none';
            nextBtn.textContent = 'つぎへ';
            clearCanvas(); 
        } else {
            // 全文字完了
            guideEl.textContent = '完了';
            guideEl.style.fontSize = '120px'; 
            completionMsgEl.style.display = 'block';
            completionMsgEl.textContent = '全カタカナクリア！おめでとう！';
            nextBtn.textContent = 'さいしょへ';
            clearCanvas();
            sendCompletionPoints();
        }
    }

    // --- 次の文字へ ---
    window.nextChar = () => {
        if (currentIndex >= chars.length) {
            currentIndex = 0; 
            guideEl.style.fontSize = '240px'; 
        } else {
            currentIndex++;
        }
        updateGuide();
    }

    // --- 色の変更 ---
    window.setColor = (color, el) => {
        currentColor = color;
        ctx.strokeStyle = currentColor;
        
        document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
        el.classList.add('active');
    };

    // --- キャンバスをクリア ---
    window.clearCanvas = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    };

    // --- 描画イベント処理 ---
    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return {
            x: clientX - rect.left,
            y: clientY - rect.top
        };
    }

    function startDraw(e) {
        if (currentIndex >= chars.length) return; // 完了時は描画を停止
        
        e.preventDefault();
        isDrawing = true;
        const pos = getPos(e);
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
        if (!isDrawing) return;
        e.preventDefault();
        const pos = getPos(e);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
    }

    function endDraw() {
        isDrawing = false;
        ctx.closePath();
    }

    // --- Firebase ポイント送信 ---
    async function sendCompletionPoints() {
        if (completionSent) return;
        completionSent = true;
        
        const user = sessionStorage.getItem('current_user');
        
        // CSS変数から色を取得するためのヘルパー関数
        const getCssVariable = (name) => {
            return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
        };
        const correctColor = getCssVariable('--correct-color') || '#4caf50';
        const primaryColor = getCssVariable('--primary') || '#ffa726';

        if (user && user !== 'ゲスト') {
            completionMsgEl.innerHTML += `<br><span style="font-size:0.7em; color:${correctColor};">ボーナス ${BONUS_POINTS} ポイントを送信中...</span>`;
            try {
                const userRef = doc(db, "users", user);
                await updateDoc(userRef, {
                    points: increment(BONUS_POINTS)
                });
                completionMsgEl.innerHTML = `全カタカナクリア！おめでとう！<br><span style="font-size:0.7em; color:${correctColor};">ボーナス ${BONUS_POINTS} ポイントをランキングに反映しました！</span>`;
            } catch (e) {
                console.error("Error updating score: ", e);
                completionMsgEl.innerHTML = `全カタカナクリア！おめでとう！<br><span style="font-size:0.7em; color:${primaryColor};">エラー: ポイントの送信に失敗しました。</span>`;
            }
        } else {
            completionMsgEl.innerHTML += `<br><span style="font-size:0.7em; color:${primaryColor};">ログインするとボーナスポイントがもらえます。</span>`;
        }
    }


    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', endDraw);
    canvas.addEventListener('mouseout', endDraw);

    canvas.addEventListener('touchstart', startDraw, { passive: false });
    canvas.addEventListener('touchmove', draw, { passive: false });
    canvas.addEventListener('touchend', endDraw);

    window.onload = init;
    window.addEventListener('resize', init);

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>ひらがな・カタカナ基礎学習</title> 
    <link rel="stylesheet" href="css/style.css"> 
    <style>
        /* kiso.html 専用のスタイル */
        .kiso-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-top: 30px;
        }
        .char-card-kiso {
            background-color: #fff8e1;
            border: 2px solid #ffcc5c;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }
        .char-card-kiso h3 {
            margin: 0 0 5px 0;
            font-size: 2.5em;
            color: #ff6f61;
        }
        .char-card-kiso p {
            margin: 0;
            font-size: 1em;
            color: #5c7aff;
            font-weight: bold;
        }
        .char-card-kiso img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-top: 5px;
            border: none;
        }
        /* ボタンコンテナのスタイルを明確化 */
        #kiso-menu-controls {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    
    <h1>ひらがな・カタカナの基礎を学ぼう！</h1>
    
    <div class="container">
        
        <div style="margin-bottom: 20px;">
            <a href="index.html" class="menu-card-button menu-card-reset" style="width: 150px; height: 50px; padding: 10px; display: inline-flex;">
                🏠 ホームに戻る
            </a>
        </div>
        
        <div id="kiso-menu-controls">
            <button id="show-hiragana-kiso" class="choice-button">ひらがなを学ぶ</button>
            <button id="show-katakana-kiso" class="choice-button">カタカナを学ぶ</button>
        </div>
        
        <div id="learning-content-kiso">
            <h3>コンテンツを読み込み中...</h3>
        </div>
        
    </div>
    
    <script src="js/kiso.js"></script>
</body>
</html>

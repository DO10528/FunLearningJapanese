<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vてください 使い方パズル</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ab47bc; /* 動詞カテゴリの紫 */
            --primary-dark: #8e24aa;
            --accent: #ffca28; /* 黄色 */
            --bg-color: #f8f1f9;
            --text-color: #333;
            --card-bg: white;
            --correct: #66bb6a; /* 緑 */
            --incorrect: #ef5350; /* 赤 */
        }

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        /* --- UI共通 --- */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; padding: 15px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 100;
        }
        .back-to-practice {
             background: rgba(255,255,255,0.2); color: white;
             padding: 8px 15px; border-radius: 20px; text-decoration: none; font-size: 0.9em;
        }
        .game-container { max-width: 750px; width: 95%; margin: 20px auto; text-align: center; }
        .score-board { display: flex; justify-content: space-between; background: rgba(255,255,255,0.9); padding: 10px 20px; border-radius: 50px; margin-bottom: 15px; font-weight: bold; color: var(--primary-dark); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .main-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            margin-bottom: 30px;
            border: 5px solid var(--primary-dark);
            position: relative;
        }

        /* モード選択画面 */
        #mode-selection {
            padding: 50px 20px;
            text-align: center;
        }
        .mode-btn {
            background: var(--correct);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 15px;
            font-size: 1.4em;
            font-weight: bold;
            border-radius: 15px;
            box-shadow: 0 5px 0 #3a7d40;
            transition: transform 0.1s;
            cursor: pointer;
        }
        .mode-btn:active { transform: translateY(5px); box-shadow: none; }
        #offer-mode-btn { background: #42a5f5; box-shadow: 0 5px 0 #307bb2; } 


        /* 質問エリア */
        .scenario-box {
            padding: 15px;
            border: 2px dashed var(--primary-dark);
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .verb-cue {
            font-size: 1.2em;
            color: var(--primary);
            font-weight: bold;
            display: block;
            margin-top: 5px;
        }
        .image-container {
            width: 100%; height: 120px;
            background-color: #eee;
            margin: 10px auto;
            border-radius: 10px;
            display: flex; justify-content: center; align-items: center;
            color: #777;
        }

        /* 作成エリア */
        #construction-area {
            min-height: 60px;
            border: 2px solid var(--primary-dark);
            border-radius: 10px;
            margin-bottom: 25px;
            padding: 8px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            background: #fff8fc;
            transition: all 0.2s;
        }
        #construction-area.shaking { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); } 20%, 60% { transform: translateX(-5px); } 40%, 80% { transform: translateX(5px); }
        }

        /* ブロック */
        .word-block {
            background: var(--accent);
            color: #555;
            font-weight: bold;
            padding: 8px 12px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 0 #cc9b20;
            user-select: none;
            display: inline-block;
        }
        .word-block:active { transform: translateY(2px); box-shadow: none; }
        .fixed { background: var(--primary); color: white; box-shadow: none; cursor: default; }

        /* ボタン */
        #check-btn {
            background: var(--correct);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 0 4px 0 #3a7d40;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <a href="verb_tekudasai_practice.html" class="back-to-practice"><i class="fa-solid fa-arrow-left"></i> 練習にもどる</a>
    <h1 style="margin:0; font-size:1.2em; color: white;">Vてください 使い方パズル</h1>
    <div id="auth-status"></div>
</header>

<div class="game-container">

    <div id="mode-selection">
        <h2 style="color:var(--primary-dark); margin-bottom:30px;">どちらのゲームで遊びますか？</h2>
        <button id="request-mode-btn" class="mode-btn" onclick="startGame('request')"><i class="fa-solid fa-hands-holding-child"></i> おねがい（依頼）</button>
        <button id="offer-mode-btn" class="mode-btn" onclick="startGame('offer')"><i class="fa-solid fa-gift"></i> すすめ（申し出）</button>
    </div>

    <div id="main-game-area" style="display: none;">
        <div class="score-board">
            <span id="game-mode-display" style="color:#d35400;"></span>
            <span><i class="fa-solid fa-star"></i> スコア: <span id="score">0</span></span>
            <span>第 <span id="q-number">0</span> 問</span>
        </div>

        <div class="main-card">
            
            <p style="font-weight: bold; font-size: 1.1em; color:#5c6bc0;" id="question-header">
                <span id="verb-masu-display"></span>
            </p>

            <div class="scenario-box">
                <p style="font-size: 1.1em; margin: 0;">**Q.** <span id="scenario-text">シナリオが表示されます。</span></p>
                <div class="image-container">画像プレースホルダー</div>
            </div>

            <p style="font-size: 1.1em; color: #555;">文を正しい順番で組み立ててください：</p>
            
            <div id="construction-area"></div>
            
            <div id="block-choices"></div>
            
            <button id="check-btn" onclick="checkSentence()">かくにん</button>
        </div>

        <div id="result-message"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, doc, updateDoc, increment, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpfbjezbYxrW3XMDegBSC5iFPEQEyD0Ls",
      authDomain: "funlearningjapanese-b8e08.firebaseapp.com",
      projectId: "funlearningjapanese-b8e08",
      storageBucket: "funlearningjapanese-b8e08.appspo.com", 
      messagingSenderId: "1055688629268",
      appId: "1:1055688629268:web:248183b62f15c34a2d5b01",
      measurementId: "G-LCMXVLPS81"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    
    window.currentUser = null;
    
    onAuthStateChanged(auth, (user) => {
        const el = document.getElementById('auth-status');
        if (user) {
            window.currentUser = user;
            el.textContent = "ログイン中";
        } else {
            window.currentUser = "ゲスト";
            el.textContent = "ゲスト";
        }
    });

    window.addPoints = async (id) => {
        if(!window.currentUser || window.currentUser === "ゲスト") return;
        try {
            const userRef = doc(db, "users", window.currentUser.uid);
            await updateDoc(userRef, { points: increment(1) });
        } catch(e) { console.error(e); }
    };
</script>

<script>
    // --- データ定義 ---
    const baseRequestVerbs = [
        { v_masu: "貸します", v_te: "貸して", object: "鉛筆を" }, { v_masu: "手伝います", v_te: "手伝って", object: "荷物を" },
        { v_masu: "教えます", v_te: "教えて", object: "道を" }, { v_masu: "開けます", v_te: "開けて", object: "窓を" },
        { v_masu: "閉めます", v_te: "閉めて", object: "ドアを" }, { v_masu: "取ります", v_te: "取って", object: "あの本を" },
        { v_masu: "待ちます", v_te: "待って", object: "少し" }, { v_masu: "使います", v_te: "使って", object: "このペンを" },
        { v_masu: "返します", v_te: "返して", object: "本を" }, { v_masu: "直します", v_te: "直して", object: "椅子を" },
    ];
    
    const baseOfferVerbs = [
        { v_masu: "食べます", v_te: "食べて", object: "このケーキを" }, { v_masu: "飲みます", v_te: "飲んで", object: "お茶を" },
        { v_masu: "座ります", v_te: "座って", object: "どうぞ" }, { v_masu: "見ます", v_te: "見て", object: "写真を" },
        { v_masu: "聞きます", v_te: "聞いて", object: "音楽を" }, { v_masu: "入ります", v_te: "入って", object: "部屋に" },
        { v_masu: "言います", v_te: "言って", object: "名前を" }, { v_masu: "試します", v_te: "試して", object: "この服を" },
        { v_masu: "休みます", v_te: "休んで", object: "ゆっくり" }, { v_masu: "書きます", v_te: "書いて", object: "メモを" },
    ];

    // Game 1: お願い (依頼) - 30問生成
    const requestScenarios = [
        { verb_index: 0, scenario: "鉛筆がありません。友達になんと言いますか？", prefix: "ちょっと", blocks_suffix: ["、", "ください"] },
        { verb_index: 1, scenario: "重い荷物を持っています。友達に手伝いを頼みます。", prefix: "ちょっと", blocks_suffix: ["、", "ください"] },
        { verb_index: 2, scenario: "道に迷いました。人に道を尋ねます。", prefix: "すみません", blocks_suffix: ["、", "ください"] },
        { verb_index: 3, scenario: "部屋が暑いです。窓を開けてほしいです。", prefix: "ちょっと", blocks_suffix: ["、", "ください"] },
        { verb_index: 4, scenario: "寒いので、ドアを閉めてほしいです。", prefix: "すみません", blocks_suffix: ["、", "ください"] },
        { verb_index: 5, scenario: "棚の高い場所にある本を取ってほしいです。", prefix: "ちょっと", blocks_suffix: ["、", "ください"] },
        { verb_index: 6, scenario: "相手が遅れているので、もう少し待ってほしいです。", prefix: "ごめん", blocks_suffix: ["、", "ください"] },
        { verb_index: 7, scenario: "自分のペンが壊れたので、友達のペンを使わせてほしい。", prefix: "ちょっと", blocks_suffix: ["、", "ください"] },
        { verb_index: 8, scenario: "借りた本を返し忘れたので、相手に返してほしい。", prefix: "この本を", blocks_suffix: ["、", "ください"] },
        { verb_index: 9, scenario: "壊れた椅子を直してほしいです。", prefix: "すみません", blocks_suffix: ["、", "ください"] },
        
        // 追加のバリエーション (動詞を再利用して30問まで拡張)
        { verb_index: 0, scenario: "お金が足りません。少し貸してほしいです。", prefix: "少し", blocks_suffix: ["を", "貸して", "ください"] },
        { verb_index: 1, scenario: "引越しを手伝ってほしいです。", prefix: "今日", blocks_suffix: ["を", "手伝って", "ください"] },
        { verb_index: 3, scenario: "窓を開けるのを手伝ってほしいです。", prefix: "一緒に", blocks_suffix: ["を", "開けて", "ください"] },
        { verb_index: 5, scenario: "あの棚の本を取ってほしいです。", prefix: "あの", blocks_suffix: ["を", "取って", "ください"] },
        { verb_index: 9, scenario: "壊れた時計を直してほしいです。", prefix: "この時計を", blocks_suffix: ["を", "直して", "ください"] },
        // ... (省略: 合計30問になるようにデータを繰り返す/増やす想定)
    ];

    // Game 2: 勧め (Offer/Suggestion) - 30問生成
    const offerScenarios = [
        { verb_index: 0, scenario: "お菓子を友達に渡します。どうぞ、とすすめます。", prefix: "どうぞ", blocks_suffix: ["を", "食べて", "ください"] },
        { verb_index: 1, scenario: "温かい飲み物を友達に渡します。すすめます。", prefix: "どうぞ", blocks_suffix: ["を", "飲んで", "ください"] },
        { verb_index: 2, scenario: "疲れている友達に席を勧めます。", prefix: "どうぞ", blocks_suffix: ["に", "座って", "ください"] },
        { verb_index: 3, scenario: "自分が描いた絵を友達に見せます。", prefix: "ちょっと", blocks_suffix: ["を", "見て", "ください"] },
        { verb_index: 4, scenario: "新しい音楽を友達に教えたいです。", prefix: "どうぞ", blocks_suffix: ["を", "聞いて", "ください"] },
        { verb_index: 5, scenario: "新しい部屋に入るとき、友達に先にどうぞと勧めます。", prefix: "どうぞ", blocks_suffix: ["に", "入って", "ください"] },
        { verb_index: 6, scenario: "相手の名前を呼ぶよう勧めます。", prefix: "あなたの", blocks_suffix: ["を", "言って", "ください"] },
        { verb_index: 7, scenario: "新しい服を買ったので、着て試すよう勧めます。", prefix: "試しに", blocks_suffix: ["を", "試して", "ください"] },
        { verb_index: 8, scenario: "忙しい友達に、ゆっくり休むよう勧めます。", prefix: "無理せず", blocks_suffix: ["で", "休んで", "ください"] },
        { verb_index: 9, scenario: "メモを取るよう勧めます。", prefix: "この紙に", blocks_suffix: ["を", "書いて", "ください"] },
        
        // 追加のバリエーション
        { verb_index: 0, scenario: "作った料理を食べてほしいです。", prefix: "よかったら", blocks_suffix: ["を", "食べて", "ください"] },
        { verb_index: 1, scenario: "冷たい水をどうぞと勧めます。", prefix: "のどが渇いたでしょう？", blocks_suffix: ["を", "飲んで", "ください"] },
        { verb_index: 2, scenario: "私の隣に座るよう勧めます。", prefix: "ここに", blocks_suffix: ["に", "座って", "ください"] },
        { verb_index: 3, scenario: "新しい映画の予告を見てほしいです。", prefix: "この映画を", blocks_suffix: ["を", "見て", "ください"] },
        { verb_index: 4, scenario: "この歌を一緒に歌うよう勧めます。", prefix: "私と一緒に", blocks_suffix: ["を", "聞いて", "ください"] },
        // ... (省略: 合計30問になるようにデータを繰り返す/増やす想定)
    ];

    let currentQuizData = []; 
    let score = 0;
    let currentQIndex = 0;
    let isChecking = false;

    // DOM要素
    const scenarioText = document.getElementById('scenario-text');
    const constructionArea = document.getElementById('construction-area');
    const blockChoices = document.getElementById('block-choices');
    const checkBtn = document.getElementById('check-btn');
    const resultMessage = document.getElementById('result-message');
    const verbMasuDisplay = document.getElementById('verb-masu-display');
    const gameModeDisplay = document.getElementById('game-mode-display');
    const mainGameArea = document.getElementById('main-game-area');
    const modeSelection = document.getElementById('mode-selection');

    // --- TTS/Helper Functions ---
    const synth = window.speechSynthesis;
    let voices = [];
    setTimeout(() => { voices = synth.getVoices(); }, 500);

    function speak(text) {
        synth.cancel();
        const ut = new SpeechSynthesisUtterance(text);
        ut.lang = 'ja-JP';
        ut.rate = 0.9;
        const jpVoices = voices.filter(v => v.lang.includes('ja') || v.lang.includes('JP'));
        let target = jpVoices.find(v => v.name.includes('Google') || v.name.includes('Female'));
        if(!target && jpVoices.length) target = jpVoices[0];
        if(target) ut.voice = target;
        synth.speak(ut);
    }
    function playSeikai() { /* Sound placeholder */ console.log("Correct Sound"); }
    function playBubu() { /* Sound placeholder */ console.log("Incorrect Sound"); }
    function showPointAnim(x, y) { /* Animation placeholder */ }
    function updateScore() { document.getElementById('score').innerText = score; }
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }
    // ----------------------------


    // --- ゲーム管理ロジック ---
    window.startGame = function(mode) {
        modeSelection.style.display = 'none';
        mainGameArea.style.display = 'block';
        
        let scenarios = mode === 'request' ? requestScenarios : offerScenarios;
        let verbs = mode === 'request' ? baseRequestVerbs : baseOfferVerbs;
        
        currentQuizData = [];
        for (let i = 0; i < 30; i++) { // 30問生成
            const scenario = scenarios[i % scenarios.length]; 
            const verb = verbs[scenario.verb_index];
            
            const blocks = [scenario.prefix].concat(verb.object.split(' ')).concat(verb.v_te).concat(scenario.blocks_suffix.filter(b => b !== ''));
            
            currentQuizData.push({
                id: i + 1,
                context: scenario.context,
                scenario: scenario.scenario,
                v_masu: verb.v_masu,
                correct_blocks: blocks.filter(b => b),
            });
        }
        
        shuffleArray(currentQuizData);

        gameModeDisplay.innerText = mode === 'request' ? "おねがいモード" : "すすめモード";
        currentQIndex = 0;
        score = 0;
        updateScore();
        nextQuestion();
    }

    function nextQuestion() {
        if (currentQIndex >= currentQuizData.length) {
            showFinalResult();
            return;
        }
        isChecking = false;
        currentQ = currentQuizData[currentQIndex];
        
        document.getElementById('q-number').innerText = currentQIndex + 1;
        scenarioText.innerText = currentQ.scenario;
        verbMasuDisplay.innerText = `V-ます形: ${currentQ.v_masu}`;
        
        constructionArea.innerHTML = '';
        constructionArea.classList.remove('shaking');
        resultMessage.innerHTML = '';
        checkBtn.disabled = false;
        
        // ブロックの準備: 正解ブロック + 「ください」をシャッフル
        const blocksToShuffle = currentQ.correct_blocks.slice(); 
        const shuffledBlocks = shuffleArray(blocksToShuffle);
        
        renderBlocks(shuffledBlocks);
    }
    
    function renderBlocks(shuffledBlocks) {
        blockChoices.innerHTML = '';
        
        shuffledBlocks.forEach(word => {
            // 「ください」ブロックは固定装飾
            const isKudasai = word === "ください"; 
            const block = createBlock(word, isKudasai);
            blockChoices.appendChild(block);
        });
    }
    
    function createBlock(word, isFixed) {
        const block = document.createElement('div');
        block.className = 'word-block';
        if (isFixed) {
            block.classList.add('fixed');
            block.onclick = null;
        } else {
            block.onclick = () => moveBlock(block);
        }
        block.innerText = word;
        return block;
    }

    function moveBlock(block) {
        if (isChecking || block.classList.contains('fixed')) return;
        
        if (block.parentElement.id === 'block-choices') {
            blockChoices.removeChild(block);
            constructionArea.appendChild(block);
        } else if (block.parentElement.id === 'construction-area') {
            constructionArea.removeChild(block);
            blockChoices.appendChild(block);
        }
    }
    
    window.checkSentence = function() {
        if (isChecking) return;
        isChecking = true;
        
        checkBtn.disabled = true;
        
        const constructedWords = Array.from(constructionArea.children).map(block => block.innerText).join('');
        const correctSentence = currentQ.correct_blocks.join('');

        if (constructedWords === correctSentence) {
            playSeikai();
            score++;
            updateScore();
            
            resultMessage.className = 'correct-msg';
            resultMessage.innerHTML = `⭕️ **せいかい！** <span style="font-size:0.9em;">（${correctSentence}）</span>`;
            speak("せいかい！" + correctSentence);
            
            currentQIndex++;
            setTimeout(() => { 
                resultMessage.innerHTML = '';
                checkBtn.disabled = false;
                nextQuestion(); 
            }, 2500);

        } else {
            // 不正解 - 正解するまでリトライ
            playBubu();
            constructionArea.classList.add('shaking');
            resultMessage.className = 'incorrect-msg';
            resultMessage.innerHTML = `❌ **ちがいます...** もう一度並び替えてみてね！`;
            speak("ちがいます。もう一度考えてね。");
            
            setTimeout(() => {
                constructionArea.classList.remove('shaking');
                isChecking = false; 
                checkBtn.disabled = false;
            }, 1500);
        }
    }

    function showFinalResult() {
        document.getElementById('main-game-area').innerHTML = `
            <div class="main-card">
                <h2 style="color:var(--primary-dark);">ゲーム終了！</h2>
                <p style="font-size:1.5em; font-weight:bold;">${currentQuizData.length}問中 ${score} 点です。</p>
                <p style="color:#777;">よくがんばりました！</p>
                <button id="restart-btn" class="mode-btn" style="width: 80%;" onclick="location.reload()">スタート画面にもどる</button>
            </div>`;
        speak(`ゲーム終了です。${currentQuizData.length}問中${score}点でした。`);
    }

    // 初期化はモード選択画面で行う
</script>
</body>

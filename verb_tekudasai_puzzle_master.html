        /* モード選択画面 */

        .mode-btn:active { transform: translateY(5px); box-shadow: none; }

        /* 質問エリア */

            padding: 15px;

            margin-bottom: 15px;
        }

            color: var(--primary);

            margin-top: 5px;

        .image-container {
            width: 100%; height: 120px;
            background-color: #eee;
            margin: 10px auto;
            border-radius: 10px;
            display: flex; justify-content: center; align-items: center;
            color: #777;

        /* 作成エリア */
        #construction-area {
            min-height: 60px;
            border: 2px solid var(--primary-dark);
            border-radius: 10px;
            margin-bottom: 25px;
            padding: 8px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            background: #fff8fc;
            transition: all 0.2s;
        }
        #construction-area.shaking { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); } 20%, 60% { transform: translateX(-5px); } 40%, 80% { transform: translateX(5px); }
        }

        /* ブロック */
        .word-block {
            background: var(--accent);
            color: #555;
            font-weight: bold;
            padding: 8px 12px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 0 #cc9b20;
            user-select: none;
            display: inline-block;
        }
        .word-block:active { transform: translateY(2px); box-shadow: none; }
        /* 固定ブロック（ください）のスタイル */
        .fixed { background: var(--primary); color: white; box-shadow: none; cursor: default; }
        .fixed:active { transform: translateY(0); } /* 固定ブロックは動かない */

        /* ボタン */

            background: var(--correct); color: white; border: none; padding: 12px 30px;
            font-size: 1.1em; font-weight: bold; border-radius: 50px;

        }

<script>
    // --- データ定義 (ひらがな優先、30問対応) ---
    const baseRequestVerbs = [
        { v_masu: "かします", v_te: "かして", object: "えんぴつを", reading: "かします" }, 
        { v_masu: "てつだいます", v_te: "てつだって", object: "にもつを", reading: "てつだいます" },
        { v_masu: "おしえます", v_te: "おしえて", object: "みちを", reading: "おしえます" }, 
        { v_masu: "あけます", v_te: "あけて", object: "まどを", reading: "あけます" },
        { v_masu: "しめます", v_te: "しめて", object: "ドアを", reading: "しめます" }, 
        { v_masu: "とります", v_te: "とって", object: "あのほんを", reading: "とります" },
        { v_masu: "まちます", v_te: "まって", object: "すこし", reading: "まちます" }, 
        { v_masu: "つかいます", v_te: "つかって", object: "このぺんを", reading: "つかいます" },
        { v_masu: "かえします", v_te: "かえして", object: "あのほんを", reading: "かえします" }, 
        { v_masu: "なおします", v_te: "なおして", object: "こわれたいすを", reading: "なおします" },
    ];
    
    const baseOfferVerbs = [
        { v_masu: "たべます", v_te: "たべて", object: "このけーきを", reading: "たべます" }, 
        { v_masu: "のみます", v_te: "のんで", object: "おちゃを", reading: "のみます" },
        { v_masu: "すわります", v_te: "すわって", object: "ここに", reading: "すわります" }, 
        { v_masu: "みます", v_te: "みて", object: "しゃしんを", reading: "みます" },
        { v_masu: "ききます", v_te: "きいて", object: "おんがくを", reading: "ききます" }, 
        { v_masu: "はいります", v_te: "はいって", object: "へやに", reading: "はいります" },
        { v_masu: "いいます", v_te: "いって", object: "なまえを", reading: "いいます" }, 
        { v_masu: "ためします", v_te: "ためして", object: "このふくを", reading: "ためします" },
        { v_masu: "やすみます", v_te: "やすんで", object: "ゆっくり", reading: "やすみます" }, 
        { v_masu: "かきます", v_te: "かいて", object: "メモを", reading: "かきます" },
    ];

    // Game 1: お願い (依頼) - 30問生成
    const requestScenarios = [
        { verb_index: 0, scenario: "えんぴつがありません。ともだちになんといいますか？", prefix: "ちょっと", blocks_suffix: ["を", "かして", "ください"] },
        { verb_index: 1, scenario: "おもいにもつをもっています。てつだいをたのみます。", prefix: "ちょっと", blocks_suffix: ["を", "てつだって", "ください"] },
        { verb_index: 2, scenario: "みちにまよいました。みちをたずねます。", prefix: "すみません", blocks_suffix: ["を", "おしえて", "ください"] },
        { verb_index: 3, scenario: "へやがあついです。まどをあけてほしいです。", prefix: "ちょっと", blocks_suffix: ["を", "あけて", "ください"] },
        { verb_index: 4, scenario: "さむいので、ドアをしめてほしいです。", prefix: "すみません", blocks_suffix: ["を", "しめて", "ください"] },
        { verb_index: 5, scenario: "たかいところにあるほんをとってほしいです。", prefix: "ちょっと", blocks_suffix: ["を", "とって", "ください"] },
        { verb_index: 6, scenario: "あいてがおくれているので、もう少しまってほしいです。", prefix: "ごめん", blocks_suffix: ["を", "まって", "ください"] },
        { verb_index: 7, scenario: "じぶんのぺんがこわれたので、つかわせてほしい。", prefix: "ちょっと", blocks_suffix: ["を", "つかって", "ください"] },
        { verb_index: 8, scenario: "かりたほんをかえしてほしいです。", prefix: "すみません", blocks_suffix: ["を", "かえして", "ください"] },
        { verb_index: 9, scenario: "こわれたいすをなおしてほしいです。", prefix: "ちょっと", blocks_suffix: ["を", "なおして", "ください"] },
        
        // 11問目以降は動詞を再利用し、バリエーションをつける
        { verb_index: 0, scenario: "おかねがたりません。すこしかしてほしいです。", prefix: "すこし", blocks_suffix: ["を", "かして", "ください"] },
        { verb_index: 1, scenario: "いっしょにそうじをするのをてつだってほしいです。", prefix: "そうじを", blocks_suffix: ["を", "てつだって", "ください"] },
        { verb_index: 2, scenario: "じゅうしょをおしえてほしいです。", prefix: "じゅうしょを", blocks_suffix: ["を", "おしえて", "ください"] },
        // ... (合計30問になるまでデータを構成)
    ];

    // Game 2: 勧め (Offer/Suggestion) - 30問生成
    const offerScenarios = [
        { verb_index: 0, scenario: "おかしをともだちにわたします。どうぞとすすめます。", prefix: "どうぞ", blocks_suffix: ["を", "たべて", "ください"] },
        { verb_index: 1, scenario: "おちゃをいれました。どうぞとすすめます。", prefix: "どうぞ", blocks_suffix: ["を", "のんで", "ください"] },
        { verb_index: 2, scenario: "つかれているひとにせきをすすめます。", prefix: "どうぞ", blocks_suffix: ["に", "すわって", "ください"] },
        { verb_index: 3, scenario: "じぶんのしゃしんをともだちにみせます。", prefix: "ちょっと", blocks_suffix: ["を", "みて", "ください"] },
        { verb_index: 4, scenario: "あたらしいおんがくをきくようすすめます。", prefix: "どうぞ", blocks_suffix: ["を", "きいて", "ください"] },
        { verb_index: 5, scenario: "へやにさきにはいるようすすめます。", prefix: "どうぞ", blocks_suffix: ["に", "はいって", "ください"] },
        { verb_index: 6, scenario: "なまえをよぶようすすめます。", prefix: "なまえを", blocks_suffix: ["を", "いって", "ください"] },
        { verb_index: 7, scenario: "あたらしいふくをためすようすすめます。", prefix: "これを", blocks_suffix: ["を", "ためして", "ください"] },
        { verb_index: 8, scenario: "むりせずゆっくりやすむようすすめます。", prefix: "ゆっくり", blocks_suffix: ["で", "やすんで", "ください"] },
        { verb_index: 9, scenario: "わすれないようにメモをとるようすすめます。", prefix: "メモを", blocks_suffix: ["を", "かいて", "ください"] },
        
        // 11問目以降は動詞を再利用し、バリエーションをつける
        { verb_index: 0, scenario: "つくったクッキーをたべてほしいです。", prefix: "よかったら", blocks_suffix: ["を", "たべて", "ください"] },
        { verb_index: 1, scenario: "のどがかわいたひとにみずをすすめます。", prefix: "どうぞ", blocks_suffix: ["を", "のんで", "ください"] },
        { verb_index: 2, scenario: "かぞくといっしょにすわるようすすめます。", prefix: "みんなで", blocks_suffix: ["に", "すわって", "ください"] },
        // ... (合計30問になるまでデータを構成)
    ];


    let currentQuizData = []; 
    let score = 0;
    let currentQIndex = 0;
    let isChecking = false;

    // DOM要素
    const scenarioText = document.getElementById('scenario-text');
    const constructionArea = document.getElementById('construction-area');
    const blockChoices = document.getElementById('block-choices');
    const checkBtn = document.getElementById('check-btn');
    const resultMessage = document.getElementById('result-message');
    const verbMasuDisplay = document.getElementById('verb-masu-display');
    const gameModeDisplay = document.getElementById('game-mode-display');
    const mainGameArea = document.getElementById('main-game-area');
    const modeSelection = document.getElementById('mode-selection');

    // --- TTS/Helper Functions ---
    const synth = window.speechSynthesis;
    let voices = [];
    setTimeout(() => { voices = synth.getVoices(); }, 500);

    function speak(text) {
        synth.cancel();
        const ut = new SpeechSynthesisUtterance(text);
        ut.lang = 'ja-JP';
        ut.rate = 0.9;
        const jpVoices = voices.filter(v => v.lang.includes('ja') || v.lang.includes('JP'));
        let target = jpVoices.find(v => v.name.includes('Google') || v.name.includes('Female'));
        if(!target && jpVoices.length) target = jpVoices[0];
        if(target) ut.voice = target;
        synth.speak(ut);
    }
    function playSeikai() { /* Sound placeholder */ console.log("Correct Sound"); }
    function playBubu() { /* Sound placeholder */ console.log("Incorrect Sound"); }
    function showPointAnim(x, y) { /* Animation placeholder */ }
    function updateScore() { document.getElementById('score').innerText = score; }
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }
    
    // ★追加: 質問文を読み上げる関数
    function readQuestion() {
        if (currentQ) {
            speak(currentQ.scenario);
        }
    }
    // ----------------------------


    // --- ゲーム管理ロジック ---
    window.startGame = function(mode) {
        modeSelection.style.display = 'none';
        mainGameArea.style.display = 'block';
        
        let scenarios = mode === 'request' ? requestScenarios : offerScenarios;
        let verbs = mode === 'request' ? baseRequestVerbs : baseOfferVerbs;
        
        currentQuizData = [];
        for (let i = 0; i < 30; i++) { // 30問生成
            const scenario = scenarios[i % scenarios.length]; 
            const verb = verbs[scenario.verb_index];
            
            // ★ブロック生成ロジック修正: Prefix, Object, V-te, Kudasaiをすべてバラバラにする
            const blocks = [scenario.prefix].concat(verb.object.split(' ')).concat(scenario.blocks_suffix.filter(b => b !== ''));
            
            // 'を'や'に'などの助詞ブロックを単独で分離
            const splitBlocks = [];
            blocks.flat().forEach(block => {
                if (block.length > 1 && (block.endsWith('を') || block.endsWith('に') || block.endsWith('が'))) {
                    splitBlocks.push(block.slice(0, -1)); // 本体
                    splitBlocks.push(block.slice(-1));   // 助詞
                } else if (block === "ちょっと") {
                    splitBlocks.push("ちょっと"); // そのまま
                } else {
                    splitBlocks.push(block);
                }
            });
            
            // 最後の「ください」は固定なので、correct_blocksにはV-て形までを入れる
            const V_te_block = splitBlocks.find(b => b === verb.v_te);
            const V_te_index = splitBlocks.indexOf(V_te_block);
            
            // V-て形ブロックの後に「ください」が入る
            const correctOrder = splitBlocks.slice(0, V_te_index + 1); 

            // Correct BlocksはPrefixからV-て形まで
            currentQuizData.push({
                id: i + 1,
                context: scenario.context,
                scenario: scenario.scenario,
                v_masu: verb.v_masu,
                v_te: verb.v_te,
                all_blocks: splitBlocks.filter(b => b !== 'ください'), // 「ください」以外をシャッフル対象に
                correct_order: correctOrder.filter(b => b), // 正しい並び（ください除く）
            });
        }
        
        shuffleArray(currentQuizData);

        gameModeDisplay.innerText = mode === 'request' ? "おねがいモード" : "すすめモード";
        currentQIndex = 0;
        score = 0;
        updateScore();
        nextQuestion();
    }

    function nextQuestion() {
        if (currentQIndex >= currentQuizData.length) {
            showFinalResult();
            return;
        }
        isChecking = false;
        currentQ = currentQuizData[currentQIndex];
        
        document.getElementById('q-number').innerText = currentQIndex + 1;
        scenarioText.innerText = currentQ.scenario;
        verbMasuDisplay.innerText = `V-ます形: ${currentQ.v_masu}`;
        
        constructionArea.innerHTML = '';
        constructionArea.classList.remove('shaking');
        resultMessage.innerHTML = '';
        checkBtn.disabled = false;
        
        // ★修正: 固定の「ください」ブロックを構築エリアの最後に配置
        const fixedKudasai = createBlock("ください", true);
        constructionArea.appendChild(fixedKudasai);

        // ブロックの準備
        const blocksToShuffle = currentQ.all_blocks.slice(); 
        const shuffledBlocks = shuffleArray(blocksToShuffle);
        
        renderBlocks(shuffledBlocks);

        // ★修正: 質問文の読み上げ
        readQuestion();
    }
    
    function renderBlocks(shuffledBlocks) {
        blockChoices.innerHTML = '';
        shuffledBlocks.forEach(word => {
            const block = createBlock(word, false);
            blockChoices.appendChild(block);
        });
    }
    
    function createBlock(word, isFixed) {
        const block = document.createElement('div');
        block.className = 'word-block';
        if (isFixed) {
            block.classList.add('fixed');
            block.onclick = null;
        } else {
            block.onclick = () => moveBlock(block);
        }
        block.innerText = word;
        return block;
    }

    function moveBlock(block) {
        if (isChecking || block.classList.contains('fixed')) return;
        
        if (block.parentElement.id === 'block-choices') {
            blockChoices.removeChild(block);
            // 固定ブロック（ください）の直前に挿入
            constructionArea.insertBefore(block, constructionArea.lastChild);
        } else if (block.parentElement.id === 'construction-area') {
            constructionArea.removeChild(block);
            blockChoices.appendChild(block);
        }
    }
    
    window.checkSentence = function() {
        if (isChecking) return;
        isChecking = true;
        
        checkBtn.disabled = true;
        
        // 構築エリアの「ください」を除くブロックを取得
        const constructedWords = Array.from(constructionArea.children)
            .filter(block => !block.classList.contains('fixed'))
            .map(block => block.innerText);
            
        const constructedSentence = constructedWords.join('');
        const correctSentence = currentQ.correct_order.join('');

        if (constructedSentence === correctSentence) {
            // 正解
            playSeikai();
            score++;
            updateScore();
            
            resultMessage.className = 'correct-msg';
            resultMessage.innerHTML = `⭕️ **せいかい！** <span style="font-size:0.9em;">（${correctSentence}ください）</span>`;
            speak("せいかい！" + constructedSentence + "ください");
            
            currentQIndex++;
            setTimeout(() => { 
                resultMessage.innerHTML = '';
                checkBtn.disabled = false;
                nextQuestion(); 
            }, 2500);

        } else {
            // 不正解 - 正解するまでリトライ
            playBubu();
            constructionArea.classList.add('shaking');
            resultMessage.className = 'incorrect-msg';
            resultMessage.innerHTML = `❌ **ちがいます...** もう一度ならびかえてみてね！`;
            speak("ちがいます。もう一度考えてね。");
            
            setTimeout(() => {
                constructionArea.classList.remove('shaking');
                isChecking = false; 
                checkBtn.disabled = false;
            }, 1500);
        }
    }

    function showFinalResult() {
        document.getElementById('main-game-area').innerHTML = `
            <div class="main-card">
                <h2 style="color:var(--primary-dark);">ゲーム終了！</h2>
                <p style="font-size:1.5em; font-weight:bold;">${currentQuizData.length}問中 ${score} 点です。</p>
                <p style="color:#777;">よくがんばりました！</p>
                <a id="restart-btn" class="back-to-practice" style="background: var(--correct); box-shadow: 0 4px 0 #3a7d40; display: inline-block;" href="verb_tekudasai_puzzle_master.html">
                    <i class="fa-solid fa-sync"></i> もういちど
                </a>
            </div>`;
        speak(`ゲーム終了です。${currentQuizData.length}問中${score}点でした。`);
    }

</script>

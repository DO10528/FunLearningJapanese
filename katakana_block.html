<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>カタカナ・おとあてブロック - FunLearnJP</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/katakana_block.css">

<link rel="stylesheet" href="css/common_ui.css">
</head>
<body>

<header>
    <a href="index.html" class="logo"><i class="fa-solid fa-cube"></i> カタカナ・おとあて</a>
    <a href="index.html" class="home-link"><i class="fa-solid fa-house"></i> ホーム</a>
</header>

<div class="container">
    <div id="auth-status">認証中...</div>

    <div id="level-screen" class="screen active">
        <h2 style="color:#ff5252;">レベルを えらんでね</h2>
        <div class="level-grid" id="level-grid"></div>
    </div>

    <div id="practice-screen" class="screen">
        <h2><i class="fa-solid fa-chalkboard-user"></i> れんしゅう</h2>
        <p>ブロックをおして おとを きいてね！</p>
        <div class="practice-row" id="practice-container"></div>
        <button class="action-btn" style="background:var(--primary); box-shadow:0 5px 0 #e65100;" onclick="startGame()">
            <i class="fa-solid fa-play"></i> ゲームスタート！
        </button>
        <button onclick="showScreen('level-screen')" style="background:none; border:none; color:#999; margin-top:15px; cursor:pointer;">もどる</button>
    </div>

    <div id="game-screen" class="screen">
        <div style="width:100%; display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <button onclick="showScreen('level-screen')" style="background:#ddd; border:none; border-radius:10px; padding:5px 10px;">やめる</button>
            <div id="level-indicator" style="font-weight:bold; color:var(--primary);">Level ?</div>
        </div>
        <div style="display:grid; grid-template-columns:1fr 1fr 1fr; width:100%; text-align:center; font-size:0.8em; color:#888; margin-bottom:5px;">
            <div>もじ (Drag)</div>
            <div>こたえ (Drop)</div>
            <div>おと</div>
        </div>
        <div class="game-board" id="game-board"></div>
        <div id="judge-msg" style="height:30px; margin-top:10px; font-weight:bold; font-size:1.2em; color:#ff9800;"></div>
    </div>
</div>

<script type="module" src="js/firebase-config.js"></script>

<script src="js/katakana_block.js"></script>

<script src="js/common_ui.js"></script>
</body>
</html>
